obj), get_hash(\u0026obj2));\r\n\r\n        obj2.remove(\u0026Value::from(false));\r\n        assert_ne!(get_hash(\u0026obj), get_hash(\u0026obj2));\r\n    }\r\n\r\n    #[test]\r\n    fn test_bad_key() {\r\n        let mut obj = ObjectInner::new();\r\n        assert!(obj\r\n            .insert(Value::from(vec![Value::from(1)]), Value::from(0))\r\n            .is_err());\r\n        assert!(obj\r\n            .insert(\r\n                Value::try_from(vec![(Value::from(1), Value::from(2))]).unwrap(),\r\n                Value::from(0)\r\n            )\r\n            .is_err());\r\n        assert!(obj.insert(Value::from(0..=1), Value::from(0)).is_err());\r\n\r\n        assert!(obj\r\n            .insert(Value::from(0), Value::from(vec![Value::from(1)]))\r\n            .is_ok());\r\n\r\n        assert_eq!(1, obj.keys().count());\r\n        assert!(obj.contains_key(\u0026Value::from(0)));\r\n        assert_eq!(\r\n            obj.values_mut().collect::\u003cVec\u003c_\u003e\u003e(),\r\n            vec![\u0026mut Value::from(vec![Value::from(1)])]\r\n        );\r\n\r\n        assert_eq!(\r\n            obj.remove(\u0026Value::from(0)).unwrap(),\r\n            Value::from(vec![Value::from(1)])\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_serialize() {\r\n        let mut obj = ObjectInner::new();\r\n        obj.insert(Value::from(false), Value::from(0)).unwrap();\r\n        obj.insert(Value::from(0), Value::from(1)).unwrap();\r\n        obj.insert(Value::from(0.0), Value::from(2)).unwrap();\r\n        obj.insert(Value::from(Decimal::ZERO), Value::from(3))\r\n            .unwrap();\r\n        obj.insert(Value::from(\"\".to_string()), Value::from(4))\r\n            .unwrap();\r\n\r\n        // Now we ensure it stored as a vector of tuples\r\n        let serialized = serde_json::to_string(\u0026obj).unwrap();\r\n        println!(\"{}\", serialized);\r\n        assert!(serialized.starts_with(\"[[\"));\r\n\r\n        // Make sure we can deserialize it back\r\n $\", \"NZD\", \"NZ$\", \"HKD\", \"HK$\", \"SGD\", \"S$\", \"EUR\",\r\n        \"JPY\", \"CNY\", \"CN¥\", \"GBP\", \"NOK\", \"kr\", \"SEK\", \"kr\", \"DKK\", \"kr\", \"CHF\", \"Fr.\", \"ISK\",\r\n        \"kr\", \"CZK\", \"Kč\", \"HUF\", \"Ft\", \"PLN\", \"zł\", \"HRK\", \"kn\", \"RUB\", \"TRY\", \"BRL\", \"R$\", \"INR\",\r\n        \"IDR\", \"Rp\", \"ILS\", \"ZAR\", \"SAR\", \"AED\", \"KRW\", \"VND\", \"PHP\", \"MXN\", \"THB\", \"MYR\", \"RM\",\r\n        \"TWD\", \"NT$\", \"NGN\", \"CLP\", \"CL$\", \"ARS\", \"AR$\", \"COP\", \"CO$\", \"PEN\", \"S/.\", \"DOP\", \"RD$\"\r\n    ]);\r\n}\r\n\r\nimpl IsCurrency for str {\r\n    fn contains_currency_symbol(\u0026self) -\u003e bool {\r\n        self.find_currency_symbol().is_some()\r\n    }\r\n\r\n    fn find_currency_symbol(\u0026self) -\u003e Option\u003c(usize, \u0026str)\u003e {\r\n        let mut chars = self.char_indices().rev();\r\n\r\n        // Check the end first\r\n        if let Some((i, c)) = chars.next() {\r\n            if CURRENCY_SYMBOLS.contains(\u0026c) {\r\n                return Some((i, \u0026self[i..i + c.len_utf8()]));\r\n            }\r\n        }\r\n\r\n        // Then go back to the start and check the rest\r\n        for (i, c) in chars.rev() {\r\n            if CURRENCY_SYMBOLS.contains(\u0026c) {\r\n                return Some((i, \u0026self[i..i + c.len_utf8()]));\r\n            }\r\n        }\r\n\r\n        // Longer strings as suffixes\r\n        // Get the last 3 characters as a \u0026str ref\r\n        let mut suffix = self.chars().rev().take(3).collect::\u003cVec\u003c_\u003e\u003e();\r\n        suffix.reverse();\r\n        let mut suffix = suffix.iter().collect::\u003cString\u003e();\r\n        while !suffix.is_empty() {\r\n            if CURRENCY_STRINGS.contains(suffix.as_str()) {\r\n                let start = self.len() - suffix.len();\r\n                return Some((start, \u0026self[start..]));\r\n            }\r\n            suffix.remove(0);\r\n        }\r\n\r\n        None\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_contains_currency_symbol() {\r\n        assert!(\"$\".contains_currency_symbol());\r\n        assert!(\"£\".contains_currency_symbol());\r\n        assert!(\"£1\".contains_currency_symbol());\r\n        assert!(\"1£\".contains_currency_symbol());\r\n        assert!(\"1¤22\".contains_currency_symbol());\r\n    }\r\n\r\n    #[test]\r\n    fn test_find_currency_symbol() {\r\n        assert_eq!(\"$\".find_currency_symbol(), Some((0, \"$\")));\r\n        assert_eq!(\"£\".find_currency_symbol(), Some((0, \"£\")));\r\n        assert_eq!(\"£1\".find_currency_symbol(), Some((0, \"£\")));\r\n        assert_eq!(\"1£\".find_currency_symbol(), Some((1, \"£\")));\r\n        assert_eq!(\"1¤22\".find_currency_symbol(), Some((1, \"¤\")));\r\n\r\n        assert_eq!(\"USD\".find_currency_symbol(), Some((0, \"USD\")));\r\n        assert_eq!(\"1AUD\".find_currency_symbol(), Some((1, \"AUD\")));\r\n        assert_eq!(\"1CAD2\".find_currency_symbol(), None);\r\n        assert_eq!(\"CAD2\".find_currency_symbol(), None);\r\n    }\r\n}\r\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":57},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":57},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":114},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":57},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":115},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":41},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line": OperationExt) : Operations such as addition, subtraction, etc.\n//! - [`BooleanOperationExt`](crate::operations::BooleanOperationExt) : Equality, comparisons, as well as AND and OR\n//! - [`BitwiseOperationExt`](crate::operations::BitwiseOperationExt) : Bitwise operations such as AND, OR, XOR, etc.\n//! - [`IndexingOperationExt`](crate::operations::IndexingOperationExt) : Indexing into arrays, objects, ranges, and strings\n//! - [`IndexingOperationExt`](crate::operations::IndexingOperationExt) : Indexing mutably into arrays and objects\n//!\n//! Note that while indexing into strings is supported, it is not provided through the `IndexOperationExt` trait.\n//! This is because we return substrings references, which have additional constraints. See [`Str`](crate::types::Str) for more information.\n//!\n#![doc(html_root_url = \"https://docs.rs/polyvalue/0.3.0\")]\n#![warn(missing_docs)]\n\n#[macro_use]\nmod macros;\n\nmod inner_currency;\nmod is_currency;\n\nmod inner_object;\n\nmod error;\npub use error::Error;\n\nmod value;\npub use value::*;\n\npub mod operations;\npub mod types;\n\n// We will export the fpdec crate as well, so that users can use it directly\n\n/// Fixed-point decimal type used by [`Fixed`](crate::types::Fixed) and [`Currency`](crate::types::Currency)\n/// See the [`fpdec`](https://docs.rs/fpdec) crate for more information\npub use fpdec;\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","macros.rs"],"content":"/// A macro that generates birectional converters between a type and Value\r\n/// It will be a `TryFrom\u003cValue\u003e for Source` and `Into\u003cValue\u003e for Source` implementation\r\n/// and take in 3 parameters:\r\n/// - `source`: The type to convert from/to\r\n/// - `into`: A closure that takes in a `Source` and returns a `Value`\r\n/// - `from`: A closure that takes in a `Value` and returns a `Result\u003cSource, Error\u003e`\r\nmacro_rules! map_value {\r\n    (from = $target:ty, handle_into = $into:expr, handle_from = $from:expr) =\u003e {\r\n        impl TryFrom\u003c$crate::Value\u003e for $target {\r\n            type Error = crate::Error;\r\n            #[allow(clippy::redundant_closure_call)]\r\n            fn try_from(value: $crate::Value) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n                $from(value)\r\n            }\r\n        }\r\n\r\n        impl TryFrom\u003c\u0026$crate::Value\u003e for $target {\r\n            type Error = crate::Error;\r\n            #[allow(clippy::redundant_closure_call)]\r\n            fn try_from(value: \u0026$crate::Value) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n                $from(value.clone())\r\n            }\r\n        }\r\n\r\n        impl From\u003c$target\u003e for $crate::Value {\r\n            #[allow(clippy::redundant_closure_call)]\r\n            fn from(value: $target) -\u003e Self {\r\n                $into(value)\r\n            }\r\n        }\r\n\r\n        impl From\u003c\u0026$target\u003e for $crate::Value {\r\n            #[allow(clippy::redundant_closure_call)]\r\n            fn from(value: \u0026$target) -\u003e Self {\r\n                $into(value.clone())\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n///\r\n/// A macro that generates a subtype converter for a given type.\r\n/// It will be a `TryFrom\u003cTarget\u003e for Source`` implementation\r\n/// and take in 4 parameters:\r\n/// - `target`: The type to convert to\r\n/// - `source`: The type to convert from\r\n/// - `handler`: A closure that takes in a `Source` and returns a `Result\u003cTarget, Error\u003e`\r\nmacro_rules! map_type {\r\n    ($target:ty, $source:ty) =\u003e {\r\n        impl TryFrom\u003c$target\u003e for $source {\r\n            type Error = crate::Error;\r\n            fn try_from(value: $target) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n                Self::try_from(Value::from(value))\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n///\r\n/// A macro that generates a primitive converter for a given type.\r\n/// It will be a `From\u003cPrimitive\u003e/Into\u003cPrimitive\u003e for Source` implementation\r\n/// and take in 4 parameters:\r\n/// - `primitive`: The primitive type to convert to/from\r\n/// - `source`: The type to convert from/to\r\n/// - `into`: A closure that takes in a `Source` and returns a `Primitive`\r\n/// - `from`: A closure that takes in a `Primitive` and returns a `Source`\r\nmacro_rules! map_primitive {\r\n    (from = $source:ty, primitive = $primitive:ty) =\u003e {\r\n        #[allow(clippy::from_over_into)]\r\n        impl Into\u003c$primitive\u003e for $source {\r\n            fn into(self) -\u003e $primitive {\r\n                self.inner().clone()\r\n            }\r\n        }\r\n\r\n        impl From\u003c$primitive\u003e for $source {\r\n            fn from(value: $primitive) -\u003e Self {\r\n                \u003c$source\u003e::new(value)\r\n            }\r\n        }\r\n\r\n        impl From\u003c$primitive\u003e for $crate::Value {\r\n            fn from(value: $primitive) -\u003e Self {\r\n                \u003c$source\u003e::new(value).into()\r\n            }\r\n        }\r\n\r\n        #[allow(clippy::from_over_into)]\r\n        impl TryInto\u003c$primitive\u003e for $crate::Value {\r\n            type Error = crate::Error;\r\n            fn try_into(self) -\u003e Result\u003c$primitive, Self::Error\u003e {\r\n                let value: $source = self.try_into()?;\r\n                Ok(value.into())\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\n/// A macro that generates an implementation of ValueTrait for a given type.\r\n/// Will also generate a Display and Debug implementation for the type.\r\n/// Those implementations will use the `TryInto\u003cStr\u003e` implementation.\r\nmacro_rules! impl_value {\r\n    ($own_type:ty, $inner_type:ty, $to_string:expr) =\u003e {\r\n        impl $crate::ValueTrait for $own_type {\r\n            type Inner = $inner_type;\r\n\r\n            fn new(inner: $inner_type) -\u003e Self {\r\n                Self(inner)\r\n            }\r\n\r\n            fn inner(\u0026self) -\u003e \u0026$inner_type {\r\n                \u0026self.0\r\n            }\r\n\r\n            fn inner_mut(\u0026mut self) -\u003e \u0026mut $inner_type {\r\n                \u0026mut self.0\r\n            }\r\n        }\r\n\r\n        map_primitive!(from = $own_type, primitive = $inner_type);\r\n\r\n        impl std::fmt::Display for $own_type {\r\n            #[allow(clippy::redundant_closure_call)]\r\n            fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n                write!(f, \"{}\", $to_string(self))\r\n            }\r\n        }\r\n    };\r\n}\r\n\r\nmacro_rules! overload_operator {\r\n    ($type:ident, arithmetic) =\u003e {\r\n        overload_operator!($type, add);\r\n        overload_operator!($type, sub);\r\n        overload_operator!($type, mul);\r\n        overload_operator!($type, div);\r\n        overload_operator!($type, rem);\r\n        overload_operator!($type, neg);\r\n    };\r\n\r\n    ($type:ident, add) =\u003e {\r\n        impl std::ops::Add for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn add(self, rhs: Self) -\u003e Self::Output {\r\n                Self::arithmetic_op(\u0026self, \u0026rhs, ArithmeticOperation::Add)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, sub) =\u003e {\r\n        impl std::ops::Sub for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn sub(self, rhs: Self) -\u003e Self::Output {\r\n                Self::arithmetic_op(\u0026self, \u0026rhs, ArithmeticOperation::Subtract)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, mul) =\u003e {\r\n        impl std::ops::Mul for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn mul(self, rhs: Self) -\u003e Self::Output {\r\n                Self::arithmetic_op(\u0026self, \u0026rhs, ArithmeticOperation::Multiply)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, div) =\u003e {\r\n        impl std::ops::Div for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn div(self, rhs: Self) -\u003e Self::Output {\r\n                Self::arithmetic_op(\u0026self, \u0026rhs, ArithmeticOperation::Divide)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, rem) =\u003e {\r\n        impl std::ops::Rem for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn rem(self, rhs: Self) -\u003e Self::Output {\r\n                Self::arithmetic_op(\u0026self, \u0026rhs, ArithmeticOperation::Modulo)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, neg) =\u003e {\r\n        impl std::ops::Neg for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn neg(self) -\u003e Self::Output {\r\n                Self::arithmetic_neg(\u0026self)\r\n            }\r\n        }\r\n    };\r\n\r\n    // //////////////////////////////////////////////////////////////////////////////////\r\n    ($type:ident, bitwise) =\u003e {\r\n        overload_operator!($type, bitand);\r\n        overload_operator!($type, bitor);\r\n        overload_operator!($type, bitxor);\r\n        overload_operator!($type, shl);\r\n        overload_operator!($type, shr);\r\n    };\r\n\r\n    ($type:ident, bitand) =\u003e {\r\n        impl std::ops::BitAnd for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn bitand(self, rhs: Self) -\u003e Self::Output {\r\n                Self::bitwise_op(\u0026self, \u0026rhs, BitwiseOperation::And)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, bitor) =\u003e {\r\n        impl std::ops::BitOr for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn bitor(self, rhs: Self) -\u003e Self::Output {\r\n                Self::bitwise_op(\u0026self, \u0026rhs, BitwiseOperation::Or)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, bitxor) =\u003e {\r\n        impl std::ops::BitXor for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn bitxor(self, rhs: Self) -\u003e Self::Output {\r\n                Self::bitwise_op(\u0026self, \u0026rhs, BitwiseOperation::Xor)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, shl) =\u003e {\r\n        impl std::ops::Shl for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn shl(self, rhs: Self) -\u003e Self::Output {\r\n                Self::bitwise_op(\u0026self, \u0026rhs, BitwiseOperation::LeftShift)\r\n            }\r\n        }\r\n    };\r\n\r\n    ($type:ident, shr) =\u003e {\r\n        impl std::ops::Shr for $type {\r\n            type Output = Result\u003cSelf, crate::Error\u003e;\r\n            fn shr(self, rhs: Self) -\u003e Self::Output {\r\n                Self::bitwise_op(\u0026self, \u0026rhs, BitwiseOperation::RightShift)\r\n            }\r\n        }\r\n    };\r\n\r\n    // ///////////////////////////////////////////////////////////////////////////\r\n    ($type:ident, bool_not) =\u003e {\r\n        impl std::ops::Not for $type {\r\n            type Output = Result\u003cValue, crate::Error\u003e;\r\n            fn not(self) -\u003e Self::Output {\r\n                Self::boolean_not(\u0026self)\r\n            }\r\n        }\r\n    };\r\n\r\n    // ///////////////////////////////////////////////////////////////////////////\r\n    ($type:ident, deref) =\u003e {\r\n        impl std::ops::Deref for $type {\r\n            type Target = \u003c$type as ValueTrait\u003e::Inner;\r\n            fn deref(\u0026self) -\u003e \u0026Self::Target {\r\n                self.inner()\r\n            }\r\n        }\r\n\r\n        impl std::ops::DerefMut for $type {\r\n            fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\r\n                self.inner_mut()\r\n            }\r\n        }\r\n    };\r\n}\r\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":7530},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":7530},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":6876},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":6876},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":2144},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":2144},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":1333},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":1333},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":3613},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":3613},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":3319},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":3319},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":74},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":74},"fn_name":null},{"line":124,"address":[],"length":0,"stats ":0},"fn_name":null},{"line":270,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":18,"coverable":55},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","operations.rs"],"content":"//! # Operations\r\n//! The operations module contains all the operations that can be performed on a value.\r\n//! Boolean operations can be performed on any value, by converting it to a boolean first.\r\n//! Bitwise operations can be performed on any value, which can be converted to an integer.\r\n//! Arithmetic operations can be performed on numeric values, and on strings (for some ops)\r\n//! Indexing operations can be performed on arrays, objects, strings, and ranges\r\n//! Mutable indexing operations can be performed on arrays and objects\r\nuse crate::Value;\r\n\r\n/// Available arithmetic operations\r\n#[derive(Debug, Clone, Copy, PartialEq)]\r\npub enum ArithmeticOperation {\r\n    /// Add two values, or concatenate two strings\r\n    Add,\r\n\r\n    /// Subtract two values, or remove a substring from a string\r\n    Subtract,\r\n\r\n    /// Multiply two values\r\n    Multiply,\r\n\r\n    /// Divide two values\r\n    Divide,\r\n\r\n    /// Modulo two values\r\n    Modulo,\r\n\r\n    /// Exponentiate two values\r\n    Exponentiate,\r\n\r\n    /// Negate a value\r\n    Negate,\r\n}\r\n\r\nimpl std::fmt::Display for ArithmeticOperation {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            ArithmeticOperation::Add =\u003e write!(f, \"add\"),\r\n            ArithmeticOperation::Subtract =\u003e write!(f, \"sub\"),\r\n            ArithmeticOperation::Multiply =\u003e write!(f, \"mul\"),\r\n            ArithmeticOperation::Divide =\u003e write!(f, \"div\"),\r\n            ArithmeticOperation::Modulo =\u003e write!(f, \"mod\"),\r\n            ArithmeticOperation::Exponentiate =\u003e write!(f, \"exp\"),\r\n            ArithmeticOperation::Negate =\u003e write!(f, \"neg\"),\r\n        }\r\n    }\r\n}\r\n\r\n/// Trait for arithmetic operations\r\npub trait ArithmeticOperationExt {\r\n    /// Perform an arithmetic operation on two values\r\n    /// If the operation is not supported on the given type,\r\n    /// an `Error::UnsupportedOperation` will be returned\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{ArithmeticOperation, ArithmeticOperationExt};\r\n    ///\r\n    /// let a = Value::from(1);\r\n    /// let b = Value::from(2);\r\n    ///\r\n    /// let result = Value::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Add).unwrap();\r\n    /// assert_eq!(result, Value::from(3));\r\n    /// ```\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n\r\n    /// Perform an arithmetic negation on a value\r\n    /// This is equivalent to `arithmetic_op with ArithmeticOperation::Negate`\r\n    /// but is provided for convenience\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{ArithmeticOperation, ArithmeticOperationExt};\r\n    ///\r\n    /// let a = Value::from(1);\r\n    /// let result = a.arithmetic_neg().unwrap();\r\n    /// assert_eq!(result, Value::from(-1));\r\n    /// ```\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n\r\n    /// Check if an operation is supported on a given type\r\n    /// This is useful for checking if a given operation is supported\r\n    /// before attempting to perform it\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value, operations::{ArithmeticOperationExt, ArithmeticOperation}};\r\n    ///\r\n    /// let a = Value::from(1);\r\n    /// let b = Value::from(2);\r\n    ///\r\n    /// assert!(Value::is_operator_supported(\u0026a, \u0026b, ArithmeticOperation::Add));\r\n    /// ````\r\n    fn is_operator_supported(\u0026self, other: \u0026Self, operation: ArithmeticOperation) -\u003e bool;\r\n}\r\n\r\n/// Available bitwise operations\r\n#[derive(Debug, Clone, Copy, PartialEq)]\r\npub enum BitwiseOperation {\r\n    /// Perform a bitwise and\r\n    And,\r\n\r\n    /// Perform a bitwise or\r\n    Or,\r\n\r\n    /// Perform a bitwise xor\r\n    Xor,\r\n\r\n    /// Perform a left shift\r\n    LeftShift,\r\n\r\n    /// Perform a right shift\r\n    RightShift,\r\n\r\n    /// Perform a bitwise not\r\n    Not,\r\n}\r\n\r\nimpl std::fmt::Display for BitwiseOperation {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            BitwiseOperation::And =\u003e write!(f, \"and\"),\r\n            BitwiseOperation::Or =\u003e write!(f, \"or\"),\r\n            BitwiseOperation::Xor =\u003e write!(f, \"xor\"),\r\n            BitwiseOperation::LeftShift =\u003e write!(f, \"lshift\"),\r\n            BitwiseOperation::RightShift =\u003e write!(f, \"rshift\"),\r\n            BitwiseOperation::Not =\u003e write!(f, \"not\"),\r\n        }\r\n    }\r\n}\r\n\r\n/// Trait for bitwise operations\r\npub trait BitwiseOperationExt {\r\n    /// Perform a bitwise operation on two values\r\n    /// If the operation is not supported on the given type,\r\n    /// an `Error::UnsupportedOperation` will be returned\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{BitwiseOperation, BitwiseOperationExt};\r\n    ///\r\n    /// let a = Value::from(0x0F);\r\n    /// let b = Value::from(0xF0);\r\n    ///\r\n    /// let result = Value::bitwise_op(\u0026a, \u0026b, BitwiseOperation::And).unwrap();\r\n    /// assert_eq!(result, Value::from(0x00));\r\n    /// ```\r\n    fn bitwise_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: BitwiseOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n\r\n    /// Perform a bitwise not on a value\r\n    /// This is equivalent to `bitwise_op with BitwiseOperation::Not`\r\n    /// but is provided for convenience\r\n    ///\r\n    /// Please note that a mask is applied to the result of this operation\r\n    /// in order to ensure that the result is the same size as the input\r\n    /// and correct for the way the underlying data is stored\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{BitwiseOperation, BitwiseOperationExt};\r\n    ///\r\n    /// let a = Value::from(0xA0);\r\n    ///\r\n    /// let result = a.bitwise_not().unwrap();\r\n    /// assert_eq!(result, Value::from(0x5F));\r\n    fn bitwise_not(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n}\r\n\r\n/// Available boolean operations\r\n#[derive(Debug, Clone, Copy, PartialEq)]\r\npub enum BooleanOperation {\r\n    /// Perform a boolean and\r\n    And,\r\n\r\n    /// Perform a boolean or\r\n    Or,\r\n\r\n    /// Perform a less than comparison\r\n    LT,\r\n\r\n    /// Perform a greater than comparison\r\n    GT,\r\n\r\n    /// Perform a less than or equal to comparison\r\n    LTE,\r\n\r\n    /// Perform a greater than or equal to comparison\r\n    GTE,\r\n\r\n    /// Perform an equal to comparison\r\n    EQ,\r\n\r\n    /// Perform a not equal to comparison\r\n    NEQ,\r\n\r\n    /// Perform a boolean not\r\n    Not,\r\n}\r\nimpl std::fmt::Display for BooleanOperation {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            BooleanOperation::And =\u003e write!(f, \"and\"),\r\n            BooleanOperation::Or =\u003e write!(f, \"or\"),\r\n            BooleanOperation::LT =\u003e write!(f, \"lt\"),\r\n            BooleanOperation::GT =\u003e write!(f, \"gt\"),\r\n            BooleanOperation::LTE =\u003e write!(f, \"lte\"),\r\n            BooleanOperation::GTE =\u003e write!(f, \"gte\"),\r\n            BooleanOperation::EQ =\u003e write!(f, \"eq\"),\r\n            BooleanOperation::NEQ =\u003e write!(f, \"neq\"),\r\n            BooleanOperation::Not =\u003e write!(f, \"not\"),\r\n        }\r\n    }\r\n}\r\n\r\n/// Trait for boolean operations\r\npub trait BooleanOperationExt {\r\n    /// Perform a boolean operation on two values\r\n    /// If the operation is not supported on the given type,\r\n    /// an `Error::UnsupportedOperation` will be returned\r\n    ///\r\n    /// This type of operation will always return a boolean value\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{BooleanOperation, BooleanOperationExt};\r\n    ///\r\n    /// let a = Value::from(1);\r\n    /// let b = Value::from(2);\r\n    ///\r\n    /// let result = Value::boolean_op(\u0026a, \u0026b, BooleanOperation::LT).unwrap();\r\n    /// assert_eq!(result, Value::from(true));\r\n    fn boolean_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: BooleanOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n\r\n    /// Perform a boolean not on a value\r\n    /// This is equivalent to `boolean_op with BooleanOperation::Not`\r\n    /// but is provided for convenience\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{BooleanOperation, BooleanOperationExt};\r\n    ///\r\n    /// let a = Value::from(true);\r\n    /// let result = a.boolean_not().unwrap();\r\n    /// assert_eq!(result, Value::from(false));\r\n    /// ```\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n}\r\n\r\n/// A trait for indexing operations that can mutate the value\r\npub trait IndexingMutationExt {\r\n    /// Get a value from an index\r\n    /// Returns a mutable reference to the value, or an `Error::Index` if the index is not found\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::types::{Object};\r\n    /// use polyvalue::operations::{IndexingOperationExt, IndexingMutationExt};\r\n    ///\r\n    /// let mut b = Object::try_from(vec![(\"a\".into(), 1.into()), (\"b\".into(), 2.into())]).unwrap();\r\n    /// let index = Value::from(\"b\");\r\n    /// let result = b.get_index_mut(\u0026index).unwrap();\r\n    /// *result = Value::from(3);\r\n    ///\r\n    /// assert_eq!(b.get_index(\u0026index).unwrap(), Value::from(3));\r\n    /// ```\r\n    fn get_index_mut(\u0026mut self, index: \u0026Value) -\u003e Result\u003c\u0026mut Value, crate::Error\u003e;\r\n\r\n    /// Get values from one or more indices, mutably\r\n    /// Returns a vector of references to the values, or an `Error::Index` if any of the indices are not found\r\n    ///\r\n    /// Acts as a convenience wrapper around `get_index` where array values are treated as a set of indices\r\n    fn get_indices_mut(\u0026mut self, index: \u0026Value) -\u003e Result\u003cVec\u003c\u0026mut Value\u003e, crate::Error\u003e;\r\n\r\n    /// Set a value at an index\r\n    /// Returns an `Error::Index` if the index is not found\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{IndexingOperationExt, IndexingMutationExt};\r\n    ///\r\n    /// let mut a = Value::from(vec![Value::from(1), Value::from(2), Value::from(3)]);\r\n    /// let index = Value::from(1);\r\n    /// a.set_index(\u0026index, Value::from(4)).unwrap();\r\n    /// assert_eq!(a.get_index(\u0026index).unwrap(), Value::from(4));\r\n    /// ```\r\n    fn set_index(\u0026mut self, index: \u0026Value, value: Value) -\u003e Result\u003c(), crate::Error\u003e;\r\n\r\n    /// Delete a value at an index\r\n    /// Returns an `Error::Index` if the index is not found\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{IndexingOperationExt, IndexingMutationExt};\r\n    ///\r\n    /// let mut a = Value::from(vec![Value::from(1), Value::from(2), Value::from(3)]);\r\n    /// let index = Value::from(1);\r\n    /// a.delete_index(\u0026index).unwrap();\r\n    /// ```\r\n    fn delete_index(\u0026mut self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e;\r\n}\r\n\r\n/// Indexing operation trait\r\npub trait IndexingOperationExt {\r\n    /// Get a value from an index\r\n    /// Returns a value, or an `Error::Index` if the index is not found\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::types::{Object};\r\n    /// use polyvalue::operations::{IndexingOperationExt};\r\n    ///\r\n    /// let a = Value::from(vec![Value::from(1), Value::from(2), Value::from(3)]);\r\n    /// let index = Value::from(1);\r\n    /// let result = a.get_index(\u0026index).unwrap();\r\n    /// assert_eq!(result, Value::from(2));\r\n    ///\r\n    /// let b = Object::try_from(vec![(\"a\".into(), 1.into()), (\"b\".into(), 2.into())]).unwrap();\r\n    /// let index = Value::from(\"b\");\r\n    /// let result = b.get_index(\u0026index).unwrap();\r\n    /// assert_eq!(result, Value::from(2));\r\n    /// ```\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e;\r\n\r\n    /// Get values from one or more indices\r\n    /// Returns a vector of values, or an `Error::Index` if any of the indices are not found\r\n    ///\r\n    /// Acts as a convenience wrapper around `get_index` where array values are treated as a set of indices\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e;\r\n}\r\n\r\n/// Matching operations\r\n/// These operations are used to compare two values and return a boolean result\r\n#[derive(Debug, Clone, Copy, PartialEq)]\r\npub enum MatchingOperation {\r\n    /// Matches array or string contents\r\n    Contains,\r\n\r\n    /// Matches a string, array or regular expression\r\n    Matches,\r\n\r\n    /// Type-specific matching operations\r\n    Is,\r\n\r\n    /// This is a special case of `Matches` that matches the start of the target\r\n    StartsWith,\r\n\r\n    /// This is a special case of `Matches` that matches the end of the target\r\n    EndsWith,\r\n}\r\n\r\nimpl std::fmt::Display for MatchingOperation {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            MatchingOperation::Contains =\u003e write!(f, \"contains\"),\r\n            MatchingOperation::Matches =\u003e write!(f, \"matches\"),\r\n            MatchingOperation::Is =\u003e write!(f, \"is\"),\r\n            MatchingOperation::StartsWith =\u003e write!(f, \"startswith\"),\r\n            MatchingOperation::EndsWith =\u003e write!(f, \"endswith\"),\r\n        }\r\n    }\r\n}\r\n\r\n/// Trait for matching operations\r\npub trait MatchingOperationExt {\r\n    /// Perform a matching operation on two values\r\n    /// If the operation is not supported on the given type,\r\n    /// an `Error::UnsupportedOperation` will be returned\r\n    ///\r\n    /// # Examples\r\n    /// ```\r\n    /// use polyvalue::{Value};\r\n    /// use polyvalue::operations::{MatchingOperation, MatchingOperationExt};\r\n    ///\r\n    /// let a = Value::from(\"Hello, world!\");\r\n    /// let b = Value::from(\"world\");\r\n    ///\r\n    /// let result = Value::matching_op(\u0026a, \u0026b, MatchingOperation::Contains).unwrap();\r\n    /// assert_eq!(result, Value::from(true));\r\n    /// ```\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized;\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_bitwise_display() {\r\n        assert_eq!(BitwiseOperation::And.to_string(), \"and\");\r\n        assert_eq!(BitwiseOperation::Or.to_string(), \"or\");\r\n        assert_eq!(BitwiseOperation::Xor.to_string(), \"xor\");\r\n        assert_eq!(BitwiseOperation::LeftShift.to_string(), \"lshift\");\r\n        assert_eq!(BitwiseOperation::RightShift.to_string(), \"rshift\");\r\n        assert_eq!(BitwiseOperation::Not.to_string(), \"not\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_display() {\r\n        assert_eq!(BooleanOperation::And.to_string(), \"and\");\r\n        assert_eq!(BooleanOperation::Or.to_string(), \"or\");\r\n        assert_eq!(BooleanOperation::LT.to_string(), \"lt\");\r\n        assert_eq!(BooleanOperation::GT.to_string(), \"gt\");\r\n        assert_eq!(BooleanOperation::LTE.to_string(), \"lte\");\r\n        assert_eq!(BooleanOperation::GTE.to_string(), \"gte\");\r\n        assert_eq!(BooleanOperation::EQ.to_string(), \"eq\");\r\n        assert_eq!(BooleanOperation::NEQ.to_string(), \"neq\");\r\n        assert_eq!(BooleanOperation::Not.to_string(), \"not\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic_display() {\r\n        assert_eq!(ArithmeticOperation::Add.to_string(), \"add\");\r\n        assert_eq!(ArithmeticOperation::Subtract.to_string(), \"sub\");\r\n        assert_eq!(ArithmeticOperation::Multiply.to_string(), \"mul\");\r\n        assert_eq!(ArithmeticOperation::Divide.to_string(), \"div\");\r\n        assert_eq!(ArithmeticOperation::Modulo.to_string(), \"mod\");\r\n        assert_eq!(ArithmeticOperation::Exponentiate.to_string(), \"exp\");\r\n        assert_eq!(ArithmeticOperation::Negate.to_string(), \"neg\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_matching_display() {\r\n        assert_eq!(MatchingOperation::Contains.to_string(), \"contains\");\r\n        assert_eq!(MatchingOperation::Matches.to_string(), \"matches\");\r\n        assert_eq!(MatchingOperation::Is.to_string(), \"is\");\r\n        assert_eq!(MatchingOperation::StartsWith.to_string(), \"startswith\");\r\n        assert_eq!(MatchingOperation::EndsWith.to_string(), \"endswith\");\r\n    }\r\n}\r\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":132,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":133,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":135,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":220,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":221,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":222,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":223,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":224,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":225,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":226,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":227,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":228,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":229,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":230,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":386,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":387,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":388,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":389,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":390,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":391,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":392,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":35,"coverable":35},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","array.rs"],"content":"//! Array type\r\n//!\r\n//! The array type is a vector of `Value`s, providing an ordered set\r\n//!\r\n//! Like all subtypes, it is hashable, serializable, and fully comparable\r\n//! It will resolve to false when empty, and is represented as a string in\r\n//! the form of `[\u003cvalue\u003e, \u003cvalue\u003e, ...]`\r\n//!\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse serde::{Deserialize, Serialize};\r\nuse std::hash::Hash;\r\n\r\n/// Inner type used for array storage\r\npub type ArrayInner = Vec\u003cValue\u003e;\r\n\r\n/// Subtype of `Value` that represents an array\r\n#[derive(Debug, PartialEq, Eq, PartialOrd, Ord, Clone, Hash, Serialize, Deserialize, Default)]\r\npub struct Array(ArrayInner);\r\nimpl_value!(Array, ArrayInner, |v: \u0026Self| {\r\n    format!(\r\n        \"[{}]\",\r\n        v.inner()\r\n            .iter()\r\n            .map(|v| v.to_string())\r\n            .collect::\u003cVec\u003cString\u003e\u003e()\r\n            .join(\", \")\r\n    )\r\n});\r\n\r\nimpl Array {\r\n    /// Largest range that can be converted to an array\r\n    pub const MAX_CONVERTIBLE_RANGE: usize = 0x10000;\r\n\r\n    /// Pop a value from the array\r\n    pub fn pop(\u0026mut self) -\u003e Option\u003cValue\u003e {\r\n        self.inner_mut().pop()\r\n    }\r\n\r\n    /// Push a value onto the array\r\n    pub fn push(\u0026mut self, value: Value) {\r\n        self.inner_mut().push(value);\r\n    }\r\n\r\n    /// Insert a value into the array\r\n    pub fn insert(\u0026mut self, index: usize, value: Value) {\r\n        self.inner_mut().insert(index, value);\r\n    }\r\n\r\n    /// Remove a value from the array\r\n    pub fn remove(\u0026mut self, index: usize) -\u003e Option\u003cValue\u003e {\r\n        if index \u003c self.inner().len() {\r\n            Some(self.inner_mut().remove(index))\r\n        } else {\r\n            None\r\n        }\r\n    }\r\n\r\n    /// Get a value from the array, if it exists\r\n    pub fn get(\u0026self, index: usize) -\u003e Option\u003c\u0026Value\u003e {\r\n        self.inner().get(index)\r\n    }\r\n\r\n    /// Get a mutable value from the array, if it exists\r\n    pub fn get_mut(\u0026mut self, index: usize) -\u003e Option\u003c\u0026mut Value\u003e {\r\n        self.inner_mut().get_mut(index)\r\n    }\r\n\r\n    /// Get the length of the array\r\n    pub fn len(\u0026self) -\u003e usize {\r\n        self.inner().len()\r\n    }\r\n\r\n    /// Determine if the array contains any values\r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.inner().is_empty()\r\n    }\r\n\r\n    /// Preallocate space for a large array conversion\r\n    pub fn prealloc_range_conversion(length: usize) -\u003e Result\u003cSelf, Error\u003e {\r\n        if length \u003e Self::MAX_CONVERTIBLE_RANGE {\r\n            return Err(Error::RangeTooLarge { length })?;\r\n        }\r\n\r\n        let mut container = ArrayInner::new();\r\n        if let Err(e) = container.try_reserve(length) {\r\n            return Err(Error::from(e));\r\n        }\r\n\r\n        Ok(container.into())\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Array,\r\n    handle_into = Value::Array,\r\n    handle_from = |v: Value| match v {\r\n        Value::Array(v) =\u003e Ok(v),\r\n        Value::Range(v) =\u003e {\r\n            let length = (v.inner().end() - v.inner().start()) as usize;\r\n            let mut container = Array::prealloc_range_conversion(length)?;\r\n            for i in v.inner().clone() {\r\n                container.push(Value::from(i));\r\n            }\r\n            Ok(container)\r\n        }\r\n        Value::Int(_)\r\n        | Value::Bool(_)\r\n        | Value::Float(_)\r\n        | Value::Fixed(_)\r\n        | Value::Currency(_)\r\n        | Value::U8(_)\r\n        | Value::U16(_)\r\n        | Value::U32(_)\r\n        | Value::U64(_)\r\n        | Value::I8(_)\r\n        | Value::I16(_)\r\n        | Value::I32(_)\r\n        | Value::I64(_) =\u003e {\r\n            Ok(vec![v].into())\r\n        }\r\n\r\n        Value::String(s) =\u003e {\r\n            let inner = s\r\n                .inner()\r\n                .chars()\r\n                .map(|c| Value::from(c.to_string()))\r\n                .collect::\u003cVec\u003c_\u003e\u003e();\r\n            Ok(inner.into())\r\n        }\r\n\r\n        Value::Object(v) =\u003e {\r\n            Ok(v.inner().values().cloned().collect::\u003cArrayInner\u003e().into())\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Bool, Array);\r\nmap_type!(Int, Array);\r\nmap_type!(Float, Array);\r\nmap_type!(Fixed, Array);\r\nmap_type!(Currency, Array);\r\nmap_type!(Str, Array);\r\nmap_type!(Object, Array);\r\nmap_type!(Range, Array);\r\n\r\noverload_operator!(Array, add);\r\noverload_operator!(Array, sub);\r\noverload_operator!(Array, neg);\r\noverload_operator!(Array, deref);\r\n\r\nimpl MatchingOperationExt for Array {\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let result = match operation {\r\n            MatchingOperation::Contains =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                container\r\n                    .inner()\r\n                    .iter()\r\n                    .any(|v| pattern.inner().contains(v))\r\n            }\r\n            MatchingOperation::StartsWith =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                container.inner().starts_with(pattern.inner())\r\n            }\r\n            MatchingOperation::EndsWith =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                container.inner().ends_with(pattern.inner())\r\n            }\r\n            MatchingOperation::Matches =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                container.inner().iter().eq(pattern.inner().iter())\r\n            }\r\n\r\n            // Handled by Value\r\n            _ =\u003e false,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Array {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        match operation {\r\n            ArithmeticOperation::Add =\u003e {\r\n                let mut result = left.clone();\r\n                result.inner_mut().extend(right.inner().clone());\r\n                Ok(result)\r\n            }\r\n\r\n            ArithmeticOperation::Subtract =\u003e {\r\n                let mut result = left.clone();\r\n                let rset = std::collections::HashSet::\u003c\u0026Value\u003e::from_iter(right.inner().iter());\r\n                result.inner_mut().retain(|v| !rset.contains(v));\r\n                Ok(result)\r\n            }\r\n\r\n            // reverse\r\n            ArithmeticOperation::Negate =\u003e {\r\n                let mut result = left.clone();\r\n                result.inner_mut().reverse();\r\n                Ok(result)\r\n            }\r\n\r\n            _ =\u003e Err(Error::UnsupportedOperation {\r\n                operation: operation.to_string(),\r\n                actual_type: ValueType::Array,\r\n            })?,\r\n        }\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Array::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _other: \u0026Self, operation: ArithmeticOperation) -\u003e bool {\r\n        match operation {\r\n            ArithmeticOperation::Add\r\n            | ArithmeticOperation::Subtract\r\n            | ArithmeticOperation::Negate =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Array {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e !left.inner().is_empty() \u0026\u0026 !right.inner().is_empty(),\r\n            BooleanOperation::Or =\u003e !left.inner().is_empty() || !right.inner().is_empty(),\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e right.inner().is_empty(),\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Array::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl IndexingOperationExt for Array {\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        let mut index = *Int::try_from(index.clone())?.inner();\r\n        if index \u003c 0 {\r\n            index += self.inner().len() as IntInner\r\n        }\r\n        let index = index as usize;\r\n\r\n        let result = self.get(index).ok_or(Error::Index {\r\n            key: index.to_string(),\r\n        })?;\r\n\r\n        Ok(result.clone())\r\n    }\r\n\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        if index.is_a(ValueType::Range) {\r\n            let indices = index.as_a::\u003cRange\u003e()?;\r\n            let values = indices\r\n                .inner()\r\n                .clone()\r\n                .map(|i| self.get_index(\u0026Value::from(i)))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n            Ok(Value::from(values))\r\n        } else {\r\n            let indices = index.as_a::\u003cArray\u003e()?;\r\n            let values = indices\r\n                .inner()\r\n                .iter()\r\n                .map(|i| self.get_index(i))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n            Ok(Value::from(values))\r\n        }\r\n    }\r\n}\r\n\r\nimpl IndexingMutationExt for Array {\r\n    fn get_index_mut(\u0026mut self, index: \u0026Value) -\u003e Result\u003c\u0026mut Value, crate::Error\u003e {\r\n        let mut index = *Int::try_from(index.clone())?.inner();\r\n        if index \u003c 0 {\r\n            index += self.inner().len() as IntInner\r\n        }\r\n        let index = index as usize;\r\n\r\n        self.get_mut(index).ok_or(Error::Index {\r\n            key: index.to_string(),\r\n        })\r\n    }\r\n\r\n    fn get_indices_mut(\u0026mut self, index: \u0026Value) -\u003e Result\u003cVec\u003c\u0026mut Value\u003e, crate::Error\u003e {\r\n        let indices = index\r\n            .as_a::\u003cArray\u003e()?\r\n            .inner()\r\n            .iter()\r\n            .map(|v| Ok(*v.as_a::\u003cInt\u003e()?.inner() as usize))\r\n            .collect::\u003cResult\u003cVec\u003c_\u003e, Error\u003e\u003e()?;\r\n        self.inner_mut()\r\n            .iter_mut()\r\n            .enumerate()\r\n            .filter(|(i, _)| indices.contains(i))\r\n            .map(|(_, v)| Ok(v))\r\n            .collect::\u003cResult\u003cVec\u003c_\u003e, Error\u003e\u003e()\r\n    }\r\n\r\n    fn set_index(\u0026mut self, index: \u0026Value, value: Value) -\u003e Result\u003c(), crate::Error\u003e {\r\n        let mut index = *Int::try_from(index.clone())?.inner();\r\n        if index \u003c 0 {\r\n            index += self.inner().len() as IntInner\r\n        }\r\n        let index = index as usize;\r\n\r\n        match index.cmp(\u0026self.inner().len()) {\r\n            std::cmp::Ordering::Less =\u003e self.inner_mut()[index] = value,\r\n            std::cmp::Ordering::Equal =\u003e self.inner_mut().push(value),\r\n\r\n            std::cmp::Ordering::Greater =\u003e {\r\n                return Err(Error::Index {\r\n                    key: index.to_string(),\r\n                })?\r\n            }\r\n        }\r\n        Ok(())\r\n    }\r\n\r\n    fn delete_index(\u0026mut self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        let mut index = *Int::try_from(index.clone())?.inner();\r\n        if index \u003c 0 {\r\n            index += self.inner().len() as IntInner\r\n        }\r\n        let index = index as usize;\r\n\r\n        if index \u003c self.inner().len() {\r\n            Ok(self.inner_mut().remove(index))\r\n        } else {\r\n            Err(Error::Index {\r\n                key: index.to_string(),\r\n            })?\r\n        }\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use fpdec::{Dec, Decimal};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_innerarray_impl() {\r\n        let mut array = Array::from(vec![1.into(), 2.into(), 3.into()]);\r\n        assert_eq!(array.pop().unwrap(), 3.into());\r\n        array.push(4.into());\r\n        assert_eq!(array.pop().unwrap(), 4.into());\r\n        array.insert(0, 5.into());\r\n        assert_eq!(array.pop().unwrap(), 2.into());\r\n        assert_eq!(array.pop().unwrap(), 1.into());\r\n        assert_eq!(array.pop().unwrap(), 5.into());\r\n        assert_eq!(array.pop(), None);\r\n        array.push(1.into());\r\n        array.push(2.into());\r\n        array.push(3.into());\r\n        assert_eq!(array.remove(1).unwrap(), 2.into());\r\n        assert_eq!(array.remove(1).unwrap(), 3.into());\r\n        assert_eq!(array.remove(0).unwrap(), 1.into());\r\n        assert_eq!(array.remove(0), None);\r\n        assert_eq!(array.len(), 0);\r\n        assert_eq!(array.is_empty(), true);\r\n\r\n        let mut array = Array::from(vec![1.into(), 2.into(), 3.into()]);\r\n        array.insert(1, 4.into());\r\n        assert_eq!(array.pop().unwrap(), 3.into());\r\n    }\r\n\r\n    #[test]\r\n    fn test_matching() {\r\n        let array = Array::from(vec![1.into(), 2.into(), 3.into()]);\r\n        assert_eq!(\r\n            Array::matching_op(\u0026array, \u00261.into(), MatchingOperation::Contains).unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\u0026array, \u00264.into(), MatchingOperation::Contains).unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![1.into()]).into(),\r\n                MatchingOperation::Contains\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![1.into(), 2.into(), 3.into()]).into(),\r\n                MatchingOperation::Matches\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![1.into(), 2.into(), 3.into(), 4.into()]).into(),\r\n                MatchingOperation::Matches\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![1.into(), 2.into(), 3.into()]).into(),\r\n                MatchingOperation::StartsWith\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![1.into(), 2.into()]).into(),\r\n                MatchingOperation::StartsWith\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![1.into()]).into(),\r\n                MatchingOperation::StartsWith\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![2.into(), 3.into()]).into(),\r\n                MatchingOperation::StartsWith\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Array::matching_op(\r\n                \u0026array,\r\n                \u0026Array::from(vec![2.into(), 3.into()]).into(),\r\n                MatchingOperation::EndsWith\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_indexing() {\r\n        let mut array = Array::from(vec![1.into(), 2.into(), 3.into()]);\r\n        assert_eq!(array.get_index(\u00260.into()).unwrap(), 1.into());\r\n        assert_eq!(array.get_index(\u0026(-1).into()).unwrap(), 3.into());\r\n        assert_eq!(\r\n            array\r\n                .get_indices(\u0026Array::from(vec![0.into(), 1.into()]).into())\r\n                .unwrap(),\r\n            Value::from(vec![1.into(), 2.into()])\r\n        );\r\n        assert_eq!(\r\n            array\r\n                .get_indices(\u0026Array::from(vec![0.into(), 0.into()]).into())\r\n                .unwrap(),\r\n            Value::from(vec![1.into(), 1.into()])\r\n        );\r\n\r\n        // test get_index_mut\r\n        assert_eq!(array.get_index_mut(\u00260.into()).unwrap(), \u0026mut 1.into());\r\n        *array.get_index_mut(\u00260.into()).unwrap() = 4.into();\r\n        assert_eq!(array.get_index_mut(\u00260.into()).unwrap(), \u0026mut 4.into());\r\n\r\n        array.delete_index(\u002699.into()).unwrap_err();\r\n\r\n        // test set_index\r\n        array.set_index(\u002699.into(), 5.into()).unwrap_err();\r\n        array.set_index(\u00260.into(), 5.into()).unwrap();\r\n        assert_eq!(array.get_index(\u00260.into()).unwrap(), 5.into());\r\n\r\n        // test negative index\r\n        assert_eq!(array.get_index(\u0026(-1).into()).unwrap(), 3.into());\r\n        array.set_index(\u0026(-1).into(), 6.into()).unwrap();\r\n        assert_eq!(array.get_index(\u0026(-1).into()).unwrap(), 6.into());\r\n\r\n        // test index==len\r\n        array.set_index(\u00263.into(), 7.into()).unwrap();\r\n        assert_eq!(array.get_index(\u0026(-1).into()).unwrap(), 7.into());\r\n        array.delete_index(\u0026(-1).into()).unwrap();\r\n\r\n        // get by range\r\n        assert_eq!(\r ts":{"Line":5},"fn_name":null},{"line":336,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":337,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":338,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":341,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":342,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":346,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":349,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":350,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":351,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":352,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":354,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":356,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":357,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":359,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":360,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":148,"coverable":150},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","bool.rs"],"content":"//! `Bool` type\r\n//!\r\n//! This type wraps a `bool`. All other types can be successfully converted to a `Bool`:\r\n//!\r\n//! Like all subtypes, it is hashable, serializable, and fully comparable\r\n//! It is represented as a string in the form of `true` or `false`\r\n//!\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse fpdec::Decimal;\r\nuse serde::{Deserialize, Serialize};\r\nuse std::{hash::Hash, str::FromStr};\r\n\r\n/// Subtype of `Value` that represents a boolean\r\n#[derive(Debug, PartialEq, Eq, PartialOrd, Ord, Clone, Hash, Serialize, Deserialize, Default)]\r\npub struct Bool(bool);\r\nimpl_value!(Bool, bool, |v: \u0026Self| if *v.inner() {\r\n    \"true\"\r\n} else {\r\n    \"false\"\r\n});\r\n\r\nmap_value!(\r\n    from = Bool,\r\n    handle_into = Value::Bool,\r\n    handle_from = |v: Value| match v {\r\n        Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n        Value::Bool(v) =\u003e Ok(v),\r\n\r\n        Value::U8(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::U16(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::U32(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::U64(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I8(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I16(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I32(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I64(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::Int(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n        Value::Float(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0.0))\r\n        }\r\n        Value::Fixed(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != Decimal::ZERO))\r\n        }\r\n        Value::Currency(v) =\u003e {\r\n            Ok(Bool::from(*v.inner().value().inner() == Decimal::ZERO))\r\n        }\r\n        Value::String(v) =\u003e {\r\n            Ok(Bool::from(!v.inner().is_empty()))\r\n        }\r\n        Value::Array(v) =\u003e {\r\n            Ok(Bool::from(!v.inner().is_empty()))\r\n        }\r\n        Value::Object(v) =\u003e {\r\n            Ok(Bool::from(!v.inner().is_empty()))\r\n        }\r\n    }\r\n);\r\n\r\nimpl FromStr for Bool {\r\n    type Err = Error;\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        match s.to_lowercase().as_str() {\r\n            \"true\" =\u003e Ok(Bool::from(true)),\r\n            \"false\" =\u003e Ok(Bool::from(false)),\r\n            _ =\u003e Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Bool,\r\n            }),\r\n        }\r\n    }\r\n}\r\n\r\nmap_type!(Array, Bool);\r\nmap_type!(Object, Bool);\r\nmap_type!(Int, Bool);\r\nmap_type!(Float, Bool);\r\nmap_type!(Fixed, Bool);\r\nmap_type!(Currency, Bool);\r\nmap_type!(Str, Bool);\r\nmap_type!(Range, Bool);\r\n\r\noverload_operator!(Bool, arithmetic);\r\noverload_operator!(Bool, bool_not);\r\noverload_operator!(Bool, deref);\r\n\r\nimpl ArithmeticOperationExt for Bool {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = *left.inner();\r\n        let right = *right.inner();\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left ^ right,\r\n            ArithmeticOperation::Subtract =\u003e left ^ right,\r\n            ArithmeticOperation::Multiply =\u003e left \u0026 right,\r\n            ArithmeticOperation::Divide | ArithmeticOperation::Modulo =\u003e {\r\n                if right == false {\r\n                    return Err(Error::Overflow);\r\n                }\r\n\r\n                left\r\n            }\r\n            ArithmeticOperation::Exponentiate =\u003e !right | left,\r\n            ArithmeticOperation::Negate =\u003e !left,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Bool::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _other: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        true\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Bool {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e *left.inner() \u0026\u0026 *right.inner(),\r\n            BooleanOperation::Or =\u003e *left.inner() || *right.inner(),\r\n            BooleanOperation::LT =\u003e !(*left.inner()) \u0026 *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u0026 !(*right.inner()),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e !*left.inner(),\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Bool::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let result = Bool::arithmetic_op(\r\n            \u0026Bool::from(true),\r\n            \u0026Bool::from(true),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false));\r\n        let result = Bool::arithmetic_op(\r\n            \u0026Bool::from(false),\r\n            \u0026Bool::from(true),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true));\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_neg(\u0026Bool::from(true)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        // division by 0 is error\r\n        assert!(Bool::arithmetic_op(\r\n            \u0026Bool::from(true),\r\n            \u0026Bool::from(false),\r\n            ArithmeticOperation::Divide\r\n        )\r\n        .is_err());\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Divide\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Subtract\r\n            )\r\n            .unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Multiply\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(false),\r\n                ArithmeticOperation::Multiply\r\n            )\r\n            .unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        // test that base-2 exponentiation holds\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(false),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(false),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::is_operator_supported(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Add\r\n            ),\r\n            true\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(true), BooleanOperation::And).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::And).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::Or).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::LT).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::GT).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::LTE).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::GTE).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::EQ).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::NEQ).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        assert_eq!(\r\n            Bool::boolean_not(\u0026Bool::from(true)).unwrap(),\r\n            Bool::from(false).into()\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        assert_eq!(Bool::from(true).to_string(), \"true\");\r\n        assert_eq!(Bool::from(false).to_string(), \"false\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(Bool::from(true), Bool::from(true));\r\n        assert_eq!(Bool::from(false), Bool::from(false));\r\n\r\n        // Try-From other types\r\n        assert_eq!(Bool::try_from(Value::from(1)).unwrap(), Bool::from(true));\r\n        assert_eq!(Bool::try_from(Value::from(0)).unwrap(), Bool::from(false));\r\n\r\n        assert_eq!(Bool::try_from(Value::from(1.0)).unwrap(), Bool::from(true));\r\n        assert_eq!(Bool::try_from(Value::from(0.0)).unwrap(), Bool::from(false));\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(Decimal::from_str(\"1.0\").unwrap())).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(Decimal::from_str(\"0.0\").unwrap())).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(\"true\")).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(Bool::try_from(Value::from(\"\")).unwrap(), Bool::from(false));\r\n\r\n        let array: Vec\u003cValue\u003e = vec![1.into(), 2.into(), 3.into()];\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(array)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        let array: Vec\u003cValue\u003e = vec![];\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(array)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::try_from(vec![(1.into(), 2.into())]).unwrap()).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0..=10)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(Currency::from_str(\"0.0\").unwrap())).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(Bool::try_from(Value::from(1_u8)).unwrap(), Bool::from(true));\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u8)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_u16)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u16)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_u32)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u32)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_u64)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u64)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(Bool::try_from(Value::from(1_i8)).unwrap(), Bool::from(true));\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_i8)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_i16)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_i16)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::I32(I32::new(1_i32))).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::I32(I32::new(0_i32))).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::I64(I64::new(1_i64))).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::I64(I64::new(0_i64))).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        assert_eq!(\"true\".parse::\u003cBool\u003e().unwrap(), Bool::from(true));\r\n        assert_eq!(\"false\".parse::\u003cBool\u003e().unwrap(), Bool::from(false));\r\n        assert!(\"\".parse::\u003cBool\u003e().is_err());\r\n        assert!(\"1\".parse::\u003cBool\u003e().is_err());\r\n        assert!(\"0\".parse::\u003cBool\u003e().is_err());\r\n    }\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":113},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":110},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":75},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":44},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{
