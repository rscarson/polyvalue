e IntInner {\r\n        self.inner().end() - self.inner().start()\r\n    }\r\n}\r\n\r\n//\r\n// Trait implementations\r\n//\r\n\r\nimpl FromStr for Range {\r\n    type Err = Error;\r\n\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        let mut parts = s.split(\"..\");\r\n        let start = parts.next().ok_or(Error::InvalidRange)?;\r\n        let end = parts.next().ok_or(Error::InvalidRange)?;\r\n\r\n        let start = start.parse::\u003cInt\u003e()?;\r\n        let end = end.parse::\u003cInt\u003e()?;\r\n\r\n        if start \u003e end {\r\n            return Err(Error::InvalidRange);\r\n        }\r\n\r\n        Ok(Range::new(*start.inner()..=*end.inner()))\r\n    }\r\n}\r\n\r\nimpl PartialOrd for Range {\r\n    fn partial_cmp(\u0026self, other: \u0026Range) -\u003e Option\u003cstd::cmp::Ordering\u003e {\r\n        (self.inner().end() - self.inner().start())\r\n            .partial_cmp(\u0026(other.inner().end() - other.inner().start()))\r\n    }\r\n}\r\n\r\nimpl Ord for Range {\r\n    fn cmp(\u0026self, other: \u0026Range) -\u003e std::cmp::Ordering {\r\n        self.partial_cmp(other).unwrap()\r\n    }\r\n}\r\n\r\nimpl Default for Range {\r\n    fn default() -\u003e Self {\r\n        Range::new(0..=0)\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Range {\r\n    fn boolean_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: BooleanOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let left = left.inner().clone();\r\n        let right = right.inner().clone();\r\n\r\n        let left_size = left.end() - left.start();\r\n        let right_size = right.end() - right.start();\r\n\r\n        match operation {\r\n            BooleanOperation::And =\u003e Ok(Bool::from(left_size != 0 \u0026\u0026 right_size != 0)),\r\n            BooleanOperation::Or =\u003e Ok(Bool::from(left_size != 0 || right_size != 0)),\r\n            BooleanOperation::EQ =\u003e Ok(Bool::from(left == right)),\r\n            BooleanOperation::NEQ =\u003e Ok(Bool::from(left != right)),\r\n            BooleanOperation::LT =\u003e Ok(Bool::from(left_size \u003c right_size)),\r\n            BooleanOperation::GT =\u003e Ok(Bool::from(left_size \u003e right_size)),\r\n            BooleanOperation::LTE =\u003e Ok(Bool::from(left_size \u003c= right_size)),\r\n            BooleanOperation::GTE =\u003e Ok(Bool::from(left_size \u003e= right_size)),\r\n            BooleanOperation::Not =\u003e Ok(Bool::from(left_size == 0)),\r\n        }\r\n        .and_then(|b| Ok(Value::from(b)))\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Self::boolean_op(self, self, BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Range {\r\n    fn arithmetic_op(\r\n        _: \u0026Self,\r\n        _: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        return Err(Error::UnsupportedOperation {\r\n            operation: operation.to_string(),\r\n            actual_type: ValueType::Range,\r\n        });\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Self::arithmetic_op(self, self, ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        false\r\n    }\r\n}\r\n\r\nimpl IndexingOperationExt for Range {\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        let index = *index.as_a::\u003cInt\u003e()?.inner();\r\n        let offset = if index \u003c 0 {\r\n            *self.inner().end() + index + 1\r\n        } else {\r\n            *self.inner().start() + index\r\n        };\r\n\r\n        if !self.inner().contains(\u0026offset) {\r\n            Err(Error::Index {\r\n                key: index.to_string(),\r\n            })\r\n        } else {\r\n            Ok(Value::from(offset))\r\n        }\r\n    }\r\n\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, Error\u003e {\r\n        if index.is_a(ValueType::Range) {\r\n            let indices = index.as_a::\u003cRange\u003e()?;\r\n            if self.len() \u003c indices.len() {\r\n                return Err(Error::Index {\r\n                    key: index.to_string(),\r\n                });\r\n            }\r\n\r\n            let offset = *self.inner().start();\r\n            let new_range =\r\n                Range::new((indices.inner().start() + offset)..=(indices.inner().end() + offset));\r\n            let results = Array::try_from(new_range)?;\r\n            Ok(results.into())\r\n        } else {\r\n            let indices = index.as_a::\u003cArray\u003e()?;\r\n            let mut container = Array::prealloc_range_conversion(indices.len())?;\r\n            for i in indices.inner().iter() {\r\n                container.push(self.get_index(i)?);\r\n            }\r\n            Ok(container.into())\r\n        }\r\n    }\r\n}\r\n\r\nimpl MatchingOperationExt for Range {\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let result = match operation {\r\n            MatchingOperation::Contains =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                for value in pattern.inner().iter() {\r\n                    let i = *value.as_a::\u003cInt\u003e()?.inner();\r\n                    if !container.inner().contains(\u0026i) {\r\n                        return Ok(false.into());\r\n                    }\r\n                }\r\n                true\r\n            }\r\n            MatchingOperation::StartsWith =\u003e {\r\n                let pattern = pattern.as_a::\u003cRange\u003e()?;\r\n                pattern.start() == container.start() \u0026\u0026 pattern.end() \u003c= container.end()\r\n            }\r\n            MatchingOperation::EndsWith =\u003e {\r\n                let pattern = pattern.as_a::\u003cRange\u003e()?;\r\n                pattern.end() == container.end() \u0026\u0026 pattern.start() \u003e= container.start()\r\n            }\r\n            MatchingOperation::Matches =\u003e {\r\n                let pattern = pattern.as_a::\u003cRange\u003e()?;\r\n                pattern == *container\r\n            }\r\n\r\n            // Handled by Value\r\n            _ =\u003e false,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Range,\r\n    handle_into = Value::Range,\r\n    handle_from = |v: Value| {\r\n        match v {\r\n            Value::Range(v) =\u003e Ok(v),\r\n            _ =\u003e Err(Error::ValueConversion {\r\n                src_type: v.own_type(),\r\n                dst_type: ValueType::Range,\r\n            }),\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Bool, Range);\r\nmap_type!(Int, Range);\r\nmap_type!(Float, Range);\r\nmap_type!(Fixed, Range);\r\nmap_type!(Currency, Range);\r\nmap_type!(Array, Range);\r\nmap_type!(Object, Range);\r\nmap_type!(Str, Range);\r\n\r\noverload_operator!(Range, deref);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_str() {\r\n        assert_eq!(Range::new(0..=10).to_string(), \"0..10\");\r\n        assert_eq!(Range::new(0..=0).to_string(), \"0..0\");\r\n\r\n        assert_eq!(Range::from_str(\"0..10\").unwrap(), Range::new(0..=10));\r\n        assert_eq!(Range::from_str(\"0..\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"..10\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"..\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"-1..-2\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"-2..-1\").is_err(), false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(Range::from(0..=10), Range::new(0..=10));\r\n        Range::try_from(Value::from(vec![0.into()])).unwrap_err();\r\n        Range::try_from(Value::try_from(vec![(0.into(), 0.into())]).unwrap()).unwrap_err();\r\n        Range::try_from(Value::from(0)).unwrap_err();\r\n        Range::try_from(Value::from(0.0)).unwrap_err();\r\n        Range::try_from(Value::from(\"\")).unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_indexing() {\r\n        Range::new(1..=10).get_index(\u0026Value::from(10)).unwrap_err();\r\n        Range::new(1..=10).get_index(\u0026Value::from(-20)).unwrap_err();\r\n        assert_eq!(\r\n            Range::new(1..=10).get_index(\u0026Value::from(2)).unwrap(),\r\n            3.into()\r\n        );\r\n        assert_eq!(\r\n            Range::new(1..=10).get_index(\u0026Value::from(-1)).unwrap(),\r\n            10.into()\r\n        );\r\n\r\n        assert_eq!(\r\n            Range::new(1..=10).get_indices(\u0026Value::from(0..=2)).unwrap(),\r\n            vec![1.into(), 2.into(), 3.into()].into()\r\n        );\r\n        assert_eq!(\r\n            Range::new(1..=10)\r\n                .get_indices(\u0026Value::from(vec![0.into(), 2.into()]))\r\n                .unwrap(),\r\n            vec![1.into(), 3.into()].into()\r\n        );\r\n\r\n        Range::new(0..=9999999999)\r\n            .get_indices(\u0026Value::from(0..=999999999))\r\n            .unwrap_err();\r\n\r\n        Range::new(0..=10)\r\n            .get_indices(\u0026Value::from(0..=11))\r\n            .unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean() {\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=10),\r\n                BooleanOperation::EQ\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::EQ\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::NEQ\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::LT\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::LTE\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::GT\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::GTE\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::And\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::Or\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::Not\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_not(\u0026Range::new(0..=10)).unwrap(),\r\n            false.into()\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_ord() {\r\n        assert_eq!(\r\n            Range::new(0..=10).cmp(\u0026Range::new(0..=10)),\r\n            std::cmp::Ordering::Equal\r\n        );\r\n        assert_eq!(\r\n            Range::new(0..=10).cmp(\u0026Range::new(0..=11)),\r\n            std::cmp::Ordering::Less\r\n        );\r\n        assert_eq!(\r\n            Range::new(0..=10).cmp(\u0026Range::new(0..=9)),\r\n            std::cmp::Ordering::Greater\r\n        );\r\n        assert_eq!(\r\n            Range::default().cmp(\u0026Range::new(0..=9)),\r\n            std::cmp::Ordering::Less\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":50,"address":[]," ],"covered":77,"coverable":95},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","sized_int.rs"],"content":"//! Sized integer types\r\n//!\r\n//! These types represents integers of specific sizes.\r\n//!\r\n//! Like all subtypes, They are hashable, serializable, and fully comparable\r\n//! They are represented as a string in the form of `\u003cvalue\u003e`\r\n//!\r\nuse std::str::FromStr;\r\n\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse serde::{Deserialize, Serialize};\r\n\r\n#[macro_use]\r\nmod macros {\r\n    macro_rules! sized_int_type {\r\n        ($name:ident, $subtype:ident) =\u003e {\r\n            #[derive(\r\n                PartialEq, Eq, PartialOrd, Ord, Clone, Hash, Serialize, Deserialize, Default, Debug,\r\n            )]\r\n            /// A subtype of `Value` that represents a specific integer variant\r\n            pub struct $name($subtype);\r\n\r\n            impl crate::ValueTrait for $name {\r\n                type Inner = $subtype;\r\n\r\n                fn new(inner: $subtype) -\u003e Self {\r\n                    Self(inner)\r\n                }\r\n\r\n                fn inner(\u0026self) -\u003e \u0026$subtype {\r\n                    \u0026self.0\r\n                }\r\n\r\n                fn inner_mut(\u0026mut self) -\u003e \u0026mut $subtype {\r\n                    \u0026mut self.0\r\n                }\r\n            }\r\n\r\n            impl std::fmt::Display for $name {\r\n                fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n                    write!(f, \"{}\", self.inner().to_string())\r\n                }\r\n            }\r\n\r\n            impl $name {\r\n                /// Creates a new integer from a string representation of a base-n number\r\n                /// The string must be in the form of `0b\u003cbinary\u003e`, `0o\u003coctal\u003e`, `0x\u003chex\u003e`, or `0\u003coctal\u003e`\r\n                /// ```\r\n                pub fn from_str_radix(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\r\n                    if s.len() \u003c 2 {\r\n                        return Err(Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::Int,\r\n                        });\r\n                    }\r\n\r\n                    let mut s = s.trim().to_lowercase();\r\n                    if s.remove(0) != '0' {\r\n                        return Err(Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::Int,\r\n                        });\r\n                    }\r\n\r\n                    let prefix = s.remove(0);\r\n                    let radix = match prefix {\r\n                        'b' =\u003e 2,\r\n                        'o' =\u003e 8,\r\n                        '0'..='7' =\u003e {\r\n                            s.insert(0, prefix);\r\n                            8\r\n                        }\r\n                        'x' =\u003e 16,\r\n                        _ =\u003e {\r\n                            return Err(Error::ValueConversion {\r\n                                src_type: ValueType::String,\r\n                                dst_type: ValueType::Int,\r\n                            })\r\n                        }\r\n                    };\r\n\r\n                    let value = $subtype::from_str_radix(\u0026s, radix).map_err(|_| {\r\n                        Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::Int,\r\n                        }\r\n                    })?;\r\n\r\n                    if value \u003e \u003c$subtype\u003e::MAX || value \u003c \u003c$subtype\u003e::MIN {\r\n                        return Err(Error::Overflow);\r\n                    }\r\n                    Ok($name::new(value as $subtype))\r\n                }\r\n            }\r\n            map_value!(\r\n                from = $name,\r\n                handle_into = Value::$name,\r\n                handle_from = |v: Value| match v {\r\n                    Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n\r\n                    Value::U8(v) =\u003e {\r\n                        let v = *v.inner() as u8;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::U16(v) =\u003e {\r\n                        let v = *v.inner() as u16;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::U32(v) =\u003e {\r\n                        let v = *v.inner() as u32;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::U64(v) =\u003e {\r\n                        let v = *v.inner() as u64;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I8(v) =\u003e {\r\n                        let v = *v.inner() as i8;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I16(v) =\u003e {\r\n                        let v = *v.inner() as i16;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I32(v) =\u003e {\r\n                        let v = *v.inner() as i32;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I64(v) =\u003e {\r\n                        let v = *v.inner() as IntInner;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::Int(v) =\u003e {\r\n                        let v = *v.inner();\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Fixed(v) =\u003e {\r\n                        let p = *v.inner();\r\n                        let p: IntInner = p.trunc().coefficient() as IntInner;\r\n                        $subtype::try_from(p)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Float(v) =\u003e {\r\n                        let p = *v.inner();\r\n                        let p = p.trunc() as IntInner;\r\n                        $subtype::try_from(p)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Currency(v) =\u003e {\r\n                        let p = *v.inner().value().inner();\r\n                        let p: IntInner = p.trunc().coefficient() as IntInner;\r\n                        $subtype::try_from(p)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Bool(v) =\u003e {\r\n                        let p = *v.inner() as i64;\r\n                        Ok($name::new(p as $subtype))\r\n                    }\r\n                    Value::String(_) =\u003e {\r\n                        Err(Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::$name,\r\n                        })\r\n                    }\r\n                    Value::Array(v) =\u003e {\r\n                        if v.inner().len() == 1 {\r\n                            let v = v.inner()[0].clone();\r\n                            $name::try_from(v)\r\n                        } else {\r\n                            Err(Error::ValueConversion {\r\n                                src_type: ValueType::Array,\r\n                                dst_type: ValueType::$name,\r\n                            })\r\n                        }\r\n                    }\r\n                    Value::Object(v) =\u003e {\r\n                        if v.inner().len() == 1 {\r\n                            let v = v.inner().values().next().unwrap().clone();\r\n                            $name::try_from(v)\r\n                        } else {\r\n                            Err(Error::ValueConversion {\r\n                                src_type: ValueType::Object,\r\n                                dst_type: ValueType::$name,\r\n                            })\r\n                        }\r\n                    }\r\n                }\r\n            );\r\n\r\n            impl FromStr for $name {\r\n                type Err = Error;\r\n\r\n                fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n                    Ok($name::new(s.replace(',', \"\").parse::\u003c$subtype\u003e()?))\r\n                }\r\n            }\r\n\r\n            map_type!(Array, $name);\r\n            map_type!(Bool, $name);\r\n            map_type!(Fixed, $name);\r\n            map_type!(Float, $name);\r\n            map_type!(Currency, $name);\r\n            map_type!(Str, $name);\r\n            map_type!(Object, $name);\r\n            map_type!(Range, $name);\r\n\r\n            overload_operator!($name, arithmetic);\r\n            overload_operator!($name, bitwise);\r\n            overload_operator!($name, deref);\r\n\r\n            #[allow(unused_comparisons)]\r\n            impl ArithmeticOperationExt for $name {\r\n                fn arithmetic_op(\r\n                    left: \u0026Self,\r\n                    right: \u0026Self,\r\n                    operation: ArithmeticOperation,\r\n                ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n                    let left = *left.inner();\r\n                    let right = *right.inner();\r\n\r\n                    let result = match operation {\r\n                        ArithmeticOperation::Add =\u003e left.checked_add(right),\r\n                        ArithmeticOperation::Subtract =\u003e left.checked_sub(right),\r\n                        ArithmeticOperation::Multiply =\u003e left.checked_mul(right),\r\n                        ArithmeticOperation::Divide =\u003e left.checked_div(right),\r\n                        ArithmeticOperation::Modulo =\u003e left.checked_rem(right),\r\n                        ArithmeticOperation::Exponentiate =\u003e {\r\n                            if let Ok(right) = right.try_into() {\r\n                                left.checked_pow(right)\r\n                            } else {\r\n                                None\r\n                            }\r\n                        }\r\n                        ArithmeticOperation::Negate =\u003e {\r\n                            if $subtype::MIN \u003c 0 {\r\n                                Some(-(left as i64) as $subtype)\r\n                            } else {\r\n                                return Err(Error::UnsupportedOperation {\r\n                                    operation: operation.to_string(),\r\n                                    actual_type: ValueType::$name,\r\n                                });\r\n                            }\r\n                        }\r\n                    }\r\n                    .ok_or(Error::Overflow)?;\r\n                    Ok(Self::new(result))\r\n                }\r\n\r\n                fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n                where\r\n                    Self: Sized,\r\n                {\r\n                    Self::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n                }\r\n\r\n                fn is_operator_supported(\r\n                    \u0026self,\r\n                    _other: \u0026Self,\r\n                    operation: ArithmeticOperation,\r\n                ) -\u003e bool {\r\n                    match operation {\r\n                        ArithmeticOperation::Add\r\n                        | ArithmeticOperation::Subtract\r\n                        | ArithmeticOperation::Multiply\r\n                        | ArithmeticOperation::Divide\r\n                        | ArithmeticOperation::Modulo\r\n                        | ArithmeticOperation::Exponentiate =\u003e true,\r\n                        ArithmeticOperation::Negate =\u003e $subtype::MIN \u003c 0,\r\n                    }\r\n                }\r\n            }\r\n\r\n            impl BooleanOperationExt for $name {\r\n                fn boolean_op(\r\n                    left: \u0026Self,\r\n                    right: \u0026Self,\r\n                    operation: BooleanOperation,\r\n                ) -\u003e Result\u003cValue, Error\u003e {\r\n                    let result = match operation {\r\n                        BooleanOperation::And =\u003e *left.inner() != 0 \u0026\u0026 *right.inner() != 0,\r\n                        BooleanOperation::Or =\u003e *left.inner() != 0 || *right.inner() != 0,\r\n\r\n                        BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n                        BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n                        BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n                        BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n                        BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n                        BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n                        BooleanOperation::Not =\u003e *left.inner() == 0,\r\n                    };\r\n\r\n                    Ok(result.into())\r\n                }\r\n\r\n                fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n                where\r\n                    Self: Sized,\r\n                {\r\n                    Self::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n                }\r\n            }\r\n\r\n            #[allow(unused_comparisons)]\r\n            impl BitwiseOperationExt for $name {\r\n                fn bitwise_op(\r\n                    left: \u0026Self,\r\n                    right: \u0026Self,\r\n                    operation: BitwiseOperation,\r\n                ) -\u003e Result\u003cSelf, Error\u003e {\r\n                    let operation = operation;\r\n                    let left = *left.inner();\r\n                    let right = *right.inner();\r\n\r\n                    let result = match operation {\r\n                        BitwiseOperation::And =\u003e Some(left \u0026 right),\r\n                        BitwiseOperation::Or =\u003e Some(left | right),\r\n                        BitwiseOperation::Xor =\u003e Some(left ^ right),\r\n\r\n                        BitwiseOperation::LeftShift if right \u003c 0 =\u003e {\r\n                            left.checked_shr(-(right as i64) as u32)\r\n                        }\r\n                        BitwiseOperation::LeftShift =\u003e {\r\n                            left.checked_shl((right % $subtype::BITS as $subtype) as u32)\r\n                        }\r\n\r\n                        BitwiseOperation::RightShift if right \u003c 0 =\u003e {\r\n                            left.checked_shl(-(right as i64) as u32)\r\n                        }\r\n                        BitwiseOperation::RightShift =\u003e {\r\n                            left.checked_shr((right % $subtype::BITS as $subtype) as u32)\r\n                        }\r\n                        BitwiseOperation::Not =\u003e Some(!left),\r\n                    }\r\n                    .ok_or(Error::Overflow)?;\r\n\r\n                    Ok(Self::new(result))\r\n                }\r\n\r\n                fn bitwise_not(\u0026self) -\u003e Result\u003cSelf, Error\u003e\r\n                where\r\n                    Self: Sized,\r\n                {\r\n                    Self::bitwise_op(self, \u0026self.clone(), BitwiseOperation::Not)\r\n                }\r\n            }\r\n        };\r\n    }\r\n}\r\n\r\nsized_int_type!(I8, i8);\r\nsized_int_type!(I16, i16);\r\nsized_int_type!(I32, i32);\r\nsized_int_type!(I64, i64);\r\nsized_int_type!(U8, u8);\r\nsized_int_type!(U16, u16);\r\nsized_int_type!(U32, u32);\r\nsized_int_type!(U64, u64);\r\n\r\nmap_primitive!(from = I8, primitive = i8);\r\nmap_primitive!(from = I16, primitive = i16);\r\n\r\nmap_primitive!(from = U8, primitive = u8);\r\nmap_primitive!(from = U16, primitive = u16);\r\nmap_primitive!(from = U32, primitive = u32);\r\nmap_primitive!(from = U64, primitive = u64);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_boolean() {\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::And).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::Or).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::LT).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::GT).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::LTE).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::GTE).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::EQ).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::NEQ).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::Not).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(0), \u0026I8::new(5), BooleanOperation::Not).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(0), BooleanOperation::Not).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(0), \u0026I8::new(0), BooleanOperation::Not).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(I8::boolean_not(\u0026I8::new(10)).unwrap(), Value::from(false));\r\n    }\r\n\r\n    #[test]\r\n    fn test_bitwise() {\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(5), BitwiseOperation::And).unwrap(),\r\n            I8::new(0)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(5), BitwiseOperation::Or).unwrap(),\r\n            I8::new(15)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(5), BitwiseOperation::Xor).unwrap(),\r\n            I8::new(15)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(1), BitwiseOperation::LeftShift).unwrap(),\r\n            I8::new(20)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(5), BitwiseOperation::RightShift).unwrap(),\r\n            I8::new(0)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(-5), BitwiseOperation::LeftShift).unwrap(),\r\n            I8::new(0)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(-1), BitwiseOperation::RightShift).unwrap(),\r\n            I8::new(20)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(10), BitwiseOperation::Not).unwrap(),\r\n            I8::new(-11)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(10), \u0026I8::new(-5), BitwiseOperation::Not).unwrap(),\r\n            I8::new(-11)\r\n        );\r\n        assert_eq!(\r\n            I8::bitwise_op(\u0026I8::new(-10), \u0026I8::new(5), BitwiseOperation::Not).unwrap(),\r\n            I8::new(9)\r\n        );\r\n        assert_eq!(I8::bitwise_not(\u0026I8::new(-10)).unwrap(), I8::new(9));\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        assert_eq!(\r\n            I8::arithmetic_op(\u0026I8::new(10), \u0026I8::new(5), ArithmeticOperation::Add).unwrap(),\r\n            I8::new(15)\r\n        );\r\n        assert_eq!(\r\n            I8::arithmetic_op(\u0026I8::new(10), \u0026I8::new(5), ArithmeticOperation::Subtract).unwrap(),\r\n            I8::new(5)\r\n        );\r\n        assert_eq!(\r\n            I8::arithmetic_op(\u0026I8::new(10), \u0026I8::new(5), ArithmeticOperation::Multiply).unwrap(),\r\n            I8::new(50)\r\n        );\r\n        assert_eq!(\r\n            I8::arithmetic_op(\u0026I8::new(10), \u0026I8::new(5), ArithmeticOperation::Divide).unwrap(),\r\n            I8::new(2)\r\n        );\r\n        assert_eq!(\r\n            I8::arithmetic_op(\u0026I8::new(10), \u0026I8::new(5), ArithmeticOperation::Modulo).unwrap(),\r\n            I8::new(0)\r\n        );\r\n        I8::arithmetic_op(\u0026I8::new(10), \u0026I8::new(5), ArithmeticOperation::Exponentiate)\r\n            .unwrap_err();\r\n        I64::arithmetic_op(\r\n            \u0026I64::new(10),\r\n            \u0026I64::new(i64::MAX),\r\n            ArithmeticOperation::Exponentiate,\r\n        )\r\n        .unwrap_err();\r\n\r\n        U8::arithmetic_neg(\u0026U8::new(10)).unwrap_err();\r\n        assert_eq!(I8::arithmetic_neg(\u0026I8::new(10)).unwrap(), I8::new(-10));\r\n\r\n        let i = I8::new(10);\r\n        let u = U8::new(10);\r\n        assert_eq!(\r\n            U8::is_operator_supported(\u0026u, \u0026u, ArithmeticOperation::Add),\r\n            true\r\n        );\r\n        assert_eq!(\r\n            U8::is_operator_supported(\u0026u, \u0026u, ArithmeticOperation::Negate),\r\n            false\r\n        );\r\n        assert_eq!(\r\n            I8::is_operator_supported(\u0026i, \u0026i, ArithmeticOperation::Negate),\r\n            true\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_from_str() {\r\n        assert_eq!(I8::from_str_radix(\"0b1010\").unwrap(), I8::new(10));\r\n        I8::from_str_radix(\"0b10000000000000\").unwrap_err();\r\n\r\n        assert_eq!(I16::from_str_radix(\"0b1010\").unwrap(), I16::new(10));\r\n        I16::from_str_radix(\"0b10000000000000000\").unwrap_err();\r\n\r\n        assert_eq!(I32::from_str_radix(\"0b1010\").unwrap(), I32::new(10));\r\n        assert_eq!(I32::from_str_radix(\"0b1\").unwrap(), I32::new(1));\r\n\r\n        assert_eq!(I64::from_str_radix(\"0b1010\").unwrap(), I64::new(10));\r\n        assert_eq!(I64::from_str_radix(\"0b11111\").unwrap(), I64::new(31));\r\n\r\n        assert_eq!(U8::from_str_radix(\"0b1010\").unwrap(), U8::new(10));\r\n        U8::from_str_radix(\"0b10000000000000\").unwrap_err();\r\n\r\n        assert_eq!(U16::from_str_radix(\"0b1010\").unwrap(), U16::new(10));\r\n        U16::from_str_radix(\"0b10000000000000000\").unwrap_err();\r\n\r\n        assert_eq!(U32::from_str_radix(\"0b1010\").unwrap(), U32::new(10));\r\n        assert_eq!(U32::from_str_radix(\"0b1\").unwrap(), U32::new(1));\r\n\r\n        assert_eq!(U64::from_str_radix(\"0b1010\").unwrap(), U64::new(10));\r\n        assert_eq!(U64::from_str_radix(\"0b11111\").unwrap(), U64::new(31));\r\n        assert_eq!(U64::from_str_radix(\"0xFF\").unwrap(), U64::new(255));\r\n        assert_eq!(U64::from_str_radix(\"0o7\").unwrap(), U64::new(7));\r\n        assert_eq!(U64::from_str_radix(\"07\").unwrap(), U64::new(7));\r\n\r\n        I8::from_str_radix(\"0\").unwrap_err();\r\n        I8::from_str_radix(\"0o\").unwrap_err();\r\n        I8::from_str_radix(\"1x1\").unwrap_err();\r\n        I8::from_str_radix(\"0n1\").unwrap_err();\r\n        I8::from_str_radix(\"0xFFF\").unwrap_err();\r\n\r\n        let mut u = U64::from_str_radix(\"0b11111\").unwrap();\r\n        *u.inner_mut() = 32;\r\n        assert_eq!(u, U64::new(32));\r\n\r\n        assert_eq!(I8::from_str(\"10\").unwrap(), I8::new(10));\r\n        assert_eq!(I16::from_str(\"10,000\").unwrap(), I16::new(10000));\r\n        I8::from_str(\"10,000\").unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        assert_eq!(I8::new(10).to_string(), \"10\");\r\n        assert_eq!(I16::new(10).to_string(), \"10\" n\r\nimpl From\u003c\u0026str\u003e for Str {\r\n    fn from(value: \u0026str) -\u003e Self {\r\n        \u003cStr\u003e::new(value.into())\r\n    }\r\n}\r\n\r\nimpl From\u003c\u0026str\u003e for Value {\r\n    fn from(value: \u0026str) -\u003e Self {\r\n        \u003cStr\u003e::new(value.into()).into()\r\n    }\r\n}\r\n\r\nimpl Str {\r\n    /// Maps a range of values to a range of bytes in a string coresponding to the same characters\r\n    /// This is necessary because the string is UTF-8 encoded\r\n    /// Can fail if the range is out of bounds, or if the range is not a valid integer range\r\n    fn map_range_to_bytes(\u0026self, range: RangeInclusive\u003c\u0026Value\u003e) -\u003e Result\u003cRange\u003cusize\u003e, Error\u003e {\r\n        let mut range = *Int::try_from((*range.start()).clone())?.inner()\r\n            ..*Int::try_from((*range.end()).clone())?.inner();\r\n\r\n        let chars = self.inner().chars().count() as i64;\r\n        if range.start \u003c 0 {\r\n            range.start += chars;\r\n        }\r\n        if range.end \u003c 0 {\r\n            range.end += chars;\r\n        }\r\n        let mut range = range.start as usize..range.end as usize;\r\n\r\n        // Get the byte-index of the nth character of self.inner()\r\n        // This is necessary because the string is UTF-8 encoded\r\n        // and we need to get the nth character, not the nth byte\r\n        let mut byte_index = 0;\r\n        for _ in 0..range.start {\r\n            byte_index += self\r\n                .inner()\r\n                .get(byte_index..)\r\n                .ok_or(Error::Index {\r\n                    key: range.start.to_string(),\r\n                })?\r\n                .chars()\r\n                .next()\r\n                .ok_or(Error::Index {\r\n                    key: range.start.to_string(),\r\n                })?\r\n                .len_utf8();\r\n        }\r\n        range.start = byte_index;\r\n\r\n        // and the start of the next\r\n        let mut byte_index = 0;\r\n        for _ in 0..range.end + 1 {\r\n            byte_index += self\r\n                .inner()\r\n                .get(byte_index..)\r\n                .ok_or(Error::Index {\r\n                    key: range.end.to_string(),\r\n                })?\r\n                .chars()\r\n                .next()\r\n                .ok_or(Error::Index {\r\n                    key: range.end.to_string(),\r\n                })?\r\n                .len_utf8();\r\n        }\r\n        range.end = byte_index - 1;\r\n\r\n        Ok(range)\r\n    }\r\n\r\n    /// String indexing\r\n    /// Returns a substring\r\n    ///\r\n    /// Although this looks like the IndexingOperationExt trait, it is not\r\n    /// because it returns a string instead of a value\r\n    pub fn substr(\u0026self, index: RangeInclusive\u003c\u0026Value\u003e) -\u003e Result\u003c\u0026str, crate::Error\u003e {\r\n        let range = self.map_range_to_bytes(index)?;\r\n        self.inner()\r\n            .get(range.start..=range.end)\r\n            .ok_or(Error::Index {\r\n                key: format!(\"{}..{}\", range.start, range.end),\r\n            })\r\n    }\r\n\r\n    /// Mutable string indexing\r\n    /// Returns a mutable substring\r\n    ///\r\n    /// Although this looks like the IndexingOperationExt trait, it is not\r\n    /// because it returns a string instead of a value\r\n    pub fn mut_substr(\u0026mut self, index: RangeInclusive\u003c\u0026Value\u003e) -\u003e Result\u003c\u0026mut str, crate::Error\u003e {\r\n        let range = self.map_range_to_bytes(index)?;\r\n        self.inner_mut()\r\n            .get_mut(range.start..=range.end)\r\n            .ok_or(Error::Index {\r\n                key: format!(\"{}..{}\", range.start, range.end),\r\n            })\r\n    }\r\n\r\n    /// Replace a set of characters in the string\r\n    ///\r\n    /// Although this looks like the IndexingOperationExt trait, it is not\r\n    /// because it returns a string instead of a value\r\n    pub fn set_substr(\r\n        \u0026mut self,\r\n        index: RangeInclusive\u003c\u0026Value\u003e,\r\n        value: Value,\r\n    ) -\u003e Result\u003c(), crate::Error\u003e {\r\n        let range = *Int::try_from((*index.start()).clone())?.inner() as usize\r\n            ..*Int::try_from((*index.end()).clone())?.inner() as usize;\r\n\r\n        let value = Str::try_from(value)?.inner().clone();\r\n\r\n        let prefix = if range.start == 0 {\r\n            \"\".to_string()\r\n        } else {\r\n            self.substr(\u00260.into()..=\u0026(range.start - 1).into())?\r\n                .to_string()\r\n        };\r\n\r\n        let char_count = self.inner_mut().chars().count();\r\n        let suffix = if range.end == char_count - 1 {\r\n            \"\"\r\n        } else {\r\n            self.substr(\u0026(range.end + 1).into()..=\u0026(char_count - 1).into())?\r\n        };\r\n\r\n        *self.inner_mut() = format!(\"{}{}{}\", prefix, value, suffix);\r\n        Ok(())\r\n    }\r\n\r\n    /// Convert an index value to a range, useful for bridging the gap between\r\n    /// the IndexingOperationExt trait and the substr functions\r\n    /// Can fail if the index is not an array of integers, or if the array is empty\r\n    pub fn index_value_to_range(index: \u0026Value) -\u003e Result\u003cstd::ops::RangeInclusive\u003cValue\u003e, Error\u003e {\r\n        // Convert index to a range - we will need an array of integers\r\n        let index = index.as_a::\u003cArray\u003e()?;\r\n        let indices = index\r\n            .inner()\r\n            .iter()\r\n            .map(|v| Ok::\u003cIntInner, Error\u003e(*v.as_a::\u003cInt\u003e()?.inner()))\r\n            .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n        if indices.is_empty() {\r\n            Err(Error::Index {\r\n                key: index.to_string(),\r\n            })?;\r\n        }\r\n\r\n        let start = Value::from(*indices.iter().min().unwrap());\r\n        let end = Value::from(*indices.iter().max().unwrap());\r\n        Ok(start..=end)\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Str,\r\n    handle_into = Value::String,\r\n    handle_from = |v: Value| match v {\r\n        Value::String(v) =\u003e Ok(v),\r\n        _ =\u003e Ok(Str::from(v.to_string())),\r\n    }\r\n);\r\n\r\nmap_type!(Bool, Str);\r\nmap_type!(Int, Str);\r\nmap_type!(Float, Str);\r\nmap_type!(Fixed, Str);\r\nmap_type!(Currency, Str);\r\nmap_type!(Array, Str);\r\nmap_type!(Object, Str);\r\n\r\noverload_operator!(Str, add);\r\noverload_operator!(Str, sub);\r\noverload_operator!(Str, neg);\r\noverload_operator!(Str, deref);\r\n\r\nimpl MatchingOperationExt for Str {\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let pattern = Str::try_from(pattern.clone())?;\r\n        let result = match operation {\r\n            MatchingOperation::Contains =\u003e {\r\n                let pattern = pattern.inner().as_str();\r\n                let pattern = convert_regex_string(pattern, |s: String| s)?;\r\n                pattern.is_match(container.inner().as_str())\r\n            }\r\n            MatchingOperation::StartsWith =\u003e {\r\n                container.inner().starts_with(pattern.inner().as_str())\r\n            }\r\n            MatchingOperation::EndsWith =\u003e container.inner().ends_with(pattern.inner().as_str()),\r\n            MatchingOperation::Matches =\u003e {\r\n                let pattern = pattern.inner().as_str();\r\n                let pattern = convert_regex_string(pattern, |mut s: String| {\r\n                    if !s.starts_with('^') {\r\n                        s = \"^\".to_string() + s.as_str();\r\n                    }\r\n                    if !s.ends_with('$') {\r\n                        s += \"$\"\r\n                    }\r\n                    s\r\n                })?;\r\n                pattern.is_match(container.inner().as_str())\r\n            }\r\n\r\n            // Handled by Value\r\n            _ =\u003e false,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Str {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = left.inner().to_string();\r\n        let right = right.inner().to_string();\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left + right.as_str(),\r\n\r\n            ArithmeticOperation::Subtract =\u003e left.replace(\u0026right, \"\"),\r\n\r\n            // reverse string\r\n            ArithmeticOperation::Negate =\u003e {\r\n                let mut result = left.clone();\r\n                result = result.chars().rev().collect();\r\n                result\r\n            }\r\n\r\n            _ =\u003e Err(Error::UnsupportedOperation {\r\n                operation: operation.to_string(),\r\n                actual_type: ValueType::String,\r\n            })?,\r\n        };\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Str::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, operation: ArithmeticOperation) -\u003e bool {\r\n        match operation {\r\n            ArithmeticOperation::Add\r\n            | ArithmeticOperation::Subtract\r\n            | ArithmeticOperation::Negate =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Str {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e !left.inner().is_empty() \u0026\u0026 !right.inner().is_empty(),\r\n            BooleanOperation::Or =\u003e !left.inner().is_empty() || !right.inner().is_empty(),\r\n\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e left.inner().is_empty(),\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Str::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl IndexingOperationExt for Str {\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        self.substr(index..=index).and_then(|s| Ok(Value::from(s)))\r\n    }\r\n\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        if index.is_a(ValueType::Range) {\r\n            let indices = index.as_a::\u003ccrate::types::Range\u003e()?.inner().clone();\r\n            let lower = Value::from(*indices.start());\r\n            let upper = Value::from(*indices.end());\r\n            self.substr(\u0026lower..=\u0026upper)\r\n                .and_then(|s| Ok(Value::from(s)))\r\n        } else {\r\n            let indices = index.as_a::\u003cArray\u003e()?;\r\n            if indices.inner().is_empty() {\r\n                return Ok(Value::from(\"\"));\r\n            }\r\n\r\n            let results = indices\r\n                .inner()\r\n                .iter()\r\n                .map(|i| Ok(self.get_index(i)?.as_a::\u003cStr\u003e()?.inner().to_string()))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, Error\u003e\u003e()?;\r\n            // join into one Str\r\n            Ok(Value::from(results.join(\"\")))\r\n        }\r\n    }\r\n}\r\n\r\n// This function will convert a string of either forms `/pattern/flags` or `pattern` to a regex object\r\nfn convert_regex_string\u003cF\u003e(input: \u0026str, formatting_callback: F) -\u003e Result\u003cregex::Regex, Error\u003e\r\nwhere\r\n    F: Fn(String) -\u003e String,\r\n{\r\n    let mut pattern = input.to_string();\r\n    let mut flags = None;\r\n\r\n    // Check if the string contains a regex pattern\r\n    if input.starts_with('/') {\r\n        let end = input.rfind('/').unwrap();\r\n        if end != 0 {\r\n            pattern = input[1..end].to_string();\r\n            flags = Some(input[end + 1..].to_string());\r\n        }\r\n    }\r\n\r\n    pattern = formatting_callback(pattern);\r\n\r\n    let mut regex = regex::RegexBuilder::new(\u0026pattern);\r\n    if let Some(flags) = flags {\r\n        for flag in flags.chars() {\r\n            match flag {\r\n                'i' =\u003e regex.case_insensitive(true),\r\n                'm' =\u003e regex.multi_line(true),\r\n                's' =\u003e regex.dot_matches_new_line(true),\r\n                'U' =\u003e regex.swap_greed(true),\r\n                'u' =\u003e regex.unicode(true),\r\n                'x' =\u003e regex.ignore_whitespace(true),\r\n                _ =\u003e {\r\n                    return Err(Error::InvalidRegexFlag(flag.to_string()));\r\n                }\r\n            };\r\n        }\r\n    }\r\n\r\n    Ok(regex.build()?)\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_matching() {\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"[a-z]\").into(),\r\n            MatchingOperation::Contains,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"world\").into(),\r\n            MatchingOperation::StartsWith,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"world!\").into(),\r\n            MatchingOperation::EndsWith,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"Hello, w..ld!\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"/h.*/i\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        // test the m s U u x flags\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello\\n, world!\"),\r\n            \u0026Str::from(\"/h.*/isUuxm\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"/H.*/\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n (\"S👋🌎\");\r\n        s.set_substr(\u00260.into()..=\u00260.into(), \"B\".into()).unwrap();\r\n        assert_eq!(s, \"B👋🌎\".into());\r\n\r\n        let mut s = Str::from(\"S👋🌎\");\r\n        s.set_substr(\u00262.into()..=\u00262.into(), \"B\".into()).unwrap();\r\n        assert_eq!(s, \"S👋B\".into());\r\n\r\n        let s = Str::from(\"S👋🌎\");\r\n        let s = s\r\n            .get_indices(\u0026Value::from(vec![0.into(), 2.into()]))\r\n            .unwrap();\r\n        assert_eq!(s, \"S🌎\".into());\r\n\r\n        let s = Str::from(\"S👋🌎\");\r\n        let s = s.get_indices(\u0026Value::from(vec![])).unwrap();\r\n        assert_eq!(s, \"\".into());\r\n\r\n        let s = Str::from(\"S👋🌎\");\r\n        let s = s.get_indices(\u0026Value::from(0..=1)).unwrap();\r\n        assert_eq!(s, \"S👋\".into());\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let result = Str::arithmetic_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Str::from(\"Hello, world!\"));\r\n\r\n        let result = Str::arithmetic_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"d!\"),\r\n            ArithmeticOperation::Subtract,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Str::from(\"Hello, worl\"));\r\n\r\n        let result = Str::arithmetic_neg(\u0026Str::from(\"Hello, world!\")).unwrap();\r\n        assert_eq!(result, Str::from(\"!dlrow ,olleH\"));\r\n\r\n        // now with emojis\r\n        let result = Str::arithmetic_neg(\u0026Str::from(\"👋🌎\")).unwrap();\r\n        assert_eq!(result, Str::from(\"🌎👋\"));\r\n\r\n        Str::arithmetic_op(\r\n            \u0026Str::from(\"👋🌎\"),\r\n            \u0026Str::from(\"🌎\"),\r\n            ArithmeticOperation::Divide,\r\n        )\r\n        .unwrap_err();\r\n\r\n        assert_eq!(\r\n            true,\r\n            Str::is_operator_supported(\r\n                \u0026Str::from(\"Hello, world!\"),\r\n                \u0026Str::from(\"d!\"),\r\n                ArithmeticOperation::Subtract\r\n            )\r\n        );\r\n        assert_eq!(\r\n            false,\r\n            Str::is_operator_supported(\r\n                \u0026Str::from(\"Hello, world!\"),\r\n                \u0026Str::from(\"d!\"),\r\n                ArithmeticOperation::Divide\r\n            )\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::And,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::Or,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::LT,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::GT,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::LTE,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOper  ArrayInner};\r\n\r\nmod bool;\r\npub use bool::Bool;\r\n\r\nmod fixed;\r\npub use fixed::{Fixed, FixedInner};\r\n\r\nmod float;\r\npub use float::{Float, FloatInner};\r\n\r\nmod int;\r\npub use int::{Int, IntInner};\r\n\r\nmod sized_int;\r\npub use sized_int::*;\r\n\r\nmod object;\r\npub use object::{Object, ObjectInner};\r\n\r\nmod string;\r\npub use string::Str;\r\n\r\nmod range;\r\npub use range::{Range, RangeInner};\r\n\r\nmod currency;\r\npub use currency::{Currency, CurrencyInner};\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","value.rs"],"content":"//! This module defines the `Value` type, and the `ValueTrait` trait.\r\n//! The `Value` type is an enum that can hold any of the supported value types.\r\n//!\r\nuse crate::operations::*;\r\nuse crate::types::*;\r\nuse crate::Error;\r\nuse serde::{Deserialize, Serialize};\r\n\r\n/// A trait that all values must implement\r\n/// It enforces a set of common traits and accessors\r\npub trait ValueTrait:\r\n    std::fmt::Display\r\n    + std::fmt::Debug\r\n    + Clone\r\n    + PartialEq\r\n    + PartialOrd\r\n    + std::hash::Hash\r\n    + Serialize\r\n    + for\u003c'a\u003e Deserialize\u003c'a\u003e\r\n    + Default\r\n{\r\n    /// The inner type of the value\r\n    type Inner;\r\n\r\n    /// Creates a new value from the given inner value\r\n    fn new(inner: Self::Inner) -\u003e Self;\r\n\r\n    /// Returns a reference to the inner value\r\n    fn inner(\u0026self) -\u003e \u0026Self::Inner;\r\n\r\n    /// Returns a mutable reference to the inner value\r\n    fn inner_mut(\u0026mut self) -\u003e \u0026mut Self::Inner;\r\n}\r\n\r\n/// The set of types that can be used as values\r\n/// Bool, Fixed, Float, Currency, Int, String, Array, Object represent real types\r\n/// whereas Numeric, Compound, and Any are virtual types representing a set of types\r\n///\r\n/// Numeric is a set of Fixed, Float, Currency, and Int\r\n/// Compound is a set of Array and Object\r\n/// Any is a set of all types\r\n///\r\n/// When operations are performed on values, the type of the result is determined\r\n/// using the following order of priority:\r\n/// - Object\r\n/// - Array\r\n/// - String\r\n/// - Fixed\r\n/// - Float\r\n/// - Int\r\n/// - Bool\r\n#[derive(PartialEq, Eq, PartialOrd, Ord, Clone, Copy, Debug, Hash)]\r\npub enum ValueType {\r\n    /// A boolean value\r\n    Bool,\r\n\r\n    /// A fixed-point value\r\n    Fixed,\r\n\r\n    /// A floating-point value\r\n    Float,\r\n\r\n    /// A currency value\r\n    Currency,\r\n\r\n    /// An unsigned 8bit integer value\r\n    U8,\r\n\r\n    /// An unsigned 16bit integer value\r\n    U16,\r\n\r\n    /// An unsigned 32bit integer value\r\n    U32,\r\n\r\n    /// An unsigned 64bit integer value\r\n    U64,\r\n\r\n    /// A signed 8bit integer value\r\n    I8,\r\n\r\n    /// A signed 16bit integer value\r\n    I16,\r\n\r\n    /// A signed 32bit integer value\r\n    I32,\r\n\r\n    /// A signed 64bit integer value\r\n    I64,\r\n\r\n    /// An integer value\r\n    Int,\r\n\r\n    /// A string value\r\n    String,\r\n\r\n    /// A range value\r\n    Range,\r\n\r\n    /// An array value\r\n    Array,\r\n\r\n    /// An object value\r\n    Object,\r\n\r\n    /// A numeric value (fixed, float, currency, or int)\r\n    Numeric,\r\n\r\n    /// A compound value (array, range or object)\r\n    Compound,\r\n\r\n    /// Any value\r\n    Any,\r\n}\r\n\r\nimpl Serialize for ValueType {\r\n    fn serialize\u003cS: serde::Serializer\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e {\r\n        serializer.serialize_str(self.to_string().as_str())\r\n    }\r\n}\r\n\r\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for ValueType {\r\n    fn deserialize\u003cD: serde::Deserializer\u003c'de\u003e\u003e(deserializer: D) -\u003e Result\u003cSelf, D::Error\u003e {\r\n        let s = String::deserialize(deserializer)?;\r\n        ValueType::try_from(s.as_str()).map_err(serde::de::Error::custom)\r\n    }\r\n}\r\n\r\nimpl std::fmt::Display for ValueType {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            ValueType::Bool =\u003e write!(f, \"bool\"),\r\n            ValueType::Fixed =\u003e write!(f, \"fixed\"),\r\n            ValueType::Float =\u003e write!(f, \"float\"),\r\n            ValueType::Currency =\u003e write!(f, \"currency\"),\r\n            ValueType::U8 =\u003e write!(f, \"u8\"),\r\n            ValueType::U16 =\u003e write!(f, \"u16\"),\r\n            ValueType::U32 =\u003e write!(f, \"u32\"),\r\n            ValueType::U64 =\u003e write!(f, \"u64\"),\r\n            ValueType::I8 =\u003e write!(f, \"i8\"),\r\n            ValueType::I16 =\u003e write!(f, \"i16\"),\r\n            ValueType::I32 =\u003e write!(f, \"i32\"),\r\n            ValueType::I64 =\u003e write!(f, \"i64\"),\r\n            ValueType::Int =\u003e write!(f, \"int\"),\r\n            ValueType::String =\u003e write!(f, \"string\"),\r\n            ValueType::Range =\u003e write!(f, \"range\"),\r\n            ValueType::Array =\u003e write!(f, \"array\"),\r\n            ValueType::Object =\u003e write!(f, \"object\"),\r\n            ValueType::Numeric =\u003e write!(f, \"numeric\"),\r\n            ValueType::Compound =\u003e write!(f, \"compound\"),\r\n            ValueType::Any =\u003e write!(f, \"any\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl TryFrom\u003c\u0026str\u003e for ValueType {\r\n    type Error = Error;\r\n    fn try_from(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\r\n        match s {\r\n            \"bool\" =\u003e Ok(ValueType::Bool),\r\n            \"fixed\" =\u003e Ok(ValueType::Fixed),\r\n            \"float\" =\u003e Ok(ValueType::Float),\r\n            \"currency\" =\u003e Ok(ValueType::Currency),\r\n            \"u8\" =\u003e Ok(ValueType::U8),\r\n            \"u16\" =\u003e Ok(ValueType::U16),\r\n            \"u32\" =\u003e Ok(ValueType::U32),\r\n            \"u64\" =\u003e Ok(ValueType::U64),\r\n            \"i8\" =\u003e Ok(ValueType::I8),\r\n            \"i16\" =\u003e Ok(ValueType::I16),\r\n            \"i32\" =\u003e Ok(ValueType::I32),\r\n            \"i64\" =\u003e Ok(ValueType::I64),\r\n            \"int\" =\u003e Ok(ValueType::Int),\r\n            \"string\" =\u003e Ok(ValueType::String),\r\n            \"range\" =\u003e Ok(ValueType::Range),\r\n            \"array\" =\u003e Ok(ValueType::Array),\r\n            \"object\" =\u003e Ok(ValueType::Object),\r\n            \"numeric\" =\u003e Ok(ValueType::Numeric),\r\n            \"compound\" =\u003e Ok(ValueType::Compound),\r\n            \"any\" =\u003e Ok(ValueType::Any),\r\n            _ =\u003e Err(Error::UnrecognizedType(s.to_string())),\r\n        }\r\n    }\r\n}\r\n\r\n/// Main value type\r\n/// This is an enum that can hold any of the supported value types\r\n#[derive(Clone, Serialize, Deserialize, Debug, Eq, Hash, PartialEq)]\r\n#[serde(untagged)]\r\npub enum Value {\r\n    /// A boolean value\r\n    Bool(Bool),\r\n\r\n    /// An integer value\r\n    Int(Int),\r\n\r\n    /// An unsigned 8bit integer value\r\n    U8(U8),\r\n\r\n    /// An unsigned 16bit integer value\r\n    U16(U16),\r\n\r\n    /// An unsigned 32bit integer value\r\n    U32(U32),\r\n\r\n    /// An unsigned 64bit integer value\r\n    U64(U64),\r\n\r\n    /// An unsigned 8bit integer value\r\n    I8(I8),\r\n\r\n    /// An signed 16bit integer value\r\n    I16(I16),\r\n\r\n    /// An signed 32bit integer value\r\n    I32(I32),\r\n\r\n    /// An signed 64bit integer value\r\n    I64(I64),\r\n\r\n    /// A floating-point value\r\n    Float(Float),\r\n\r\n    /// A fixed-point value\r\n    Fixed(Fixed),\r\n\r\n    /// A currency value\r\n    Currency(Currency),\r\n\r\n    /// A string value\r\n    String(Str),\r\n\r\n    /// A range value\r\n    /// This type will always resolve to array in all comparisons and operations\r\n    Range(Range),\r\n\r\n    /// An array value\r\n    Array(Array),\r\n\r\n    /// An object value\r\n    Object(Object),\r\n}\r\n\r\nimpl TryFrom\u003cserde_json::Value\u003e for Value {\r\n    type Error = Error;\r\n    fn try_from(value: serde_json::Value) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n        match value {\r\n            serde_json::Value::Null =\u003e Ok(Value::String(Str::from(\"\"))),\r\n            serde_json::Value::Bool(v) =\u003e Ok(Value::Bool(Bool::from(v))),\r\n            serde_json::Value::String(v) =\u003e Ok(Value::String(Str::from(v))),\r\n            serde_json::Value::Array(v) =\u003e Ok(v\r\n                .iter()\r\n                .map(|v| Value::try_from(v.clone()))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?\r\n                .into()),\r\n            serde_json::Value::Object(v) =\u003e {\r\n                let mut object = ObjectInner::new();\r\n                for (key, value) in v {\r\n                    object.insert(Value::from(key), Value::try_from(value)?)?;\r\n                }\r\n                Ok(Value::Object(object.into()))\r\n            }\r\n            serde_json::Value::Number(v) =\u003e {\r\n                if v.is_i64() {\r\n                    Ok(Value::Int(Int::from(v.as_i64().unwrap())))\r\n                } else if v.is_f64() {\r\n                    Ok(Value::Float(Float::from(v.as_f64().unwrap())))\r\n                } else {\r\n                    Err(Error::UnrecognizedType(format!(\r\n                        \"Could not convert json number to value: {:?}\",\r\n                        v\r\n                    )))\r\n                }\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl Value {\r\n    /// Resolves the type of two values based on a priority system.\r\n    /// If successful, both returned values are guaranteed to be of\r\n    /// the same type\r\n    ///\r\n    /// For details on type resolution, see [`Value::type_for_comparison`]\r\n    ///\r\n    /// # Example\r\n    /// ```rust\ en type\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    ///\r\n    /// let a = Value::from(1.0);\r\n    /// let b = Value::from(2);\r\n    /// assert!(a.either_type(\u0026b, ValueType::Float));\r\n    /// ```\r\n    pub fn either_type(\u0026self, other: \u0026Self, match_on: ValueType) -\u003e bool {\r\n        self.is_a(match_on) || other.is_a(match_on)\r\n    }\r\n\r\n    /// Resolves a value to the given type\r\n    /// Use with the types defined in [`crate::types`]\r\n    ///\r\n    /// Useful for enforcing a specific type, when you still wish to allow type-cooersion\r\n    /// Float to Int, for example\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::types::Int;\r\n    ///\r\n    /// let value = Value::from(1.0);\r\n    /// let int = value.as_a::\u003cInt\u003e().expect(\"Value could not be converted to int!\");\r\n    /// ```\r\n    pub fn as_a\u003cT: std::convert::TryFrom\u003cValue, Error = Error\u003e\u003e(\u0026self) -\u003e Result\u003cT, Error\u003e {\r\n        T::try_from(self.clone())\r\n    }\r\n\r\n    /// Returns true if the value is of the given type\r\n    /// Use with the [`ValueType`] enum\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    ///\r\n    /// let value = Value::from(1.0);\r\n    /// assert!(!value.is_a(ValueType::Int));\r\n    /// ```\r\n    pub fn is_a(\u0026self, type_name: ValueType) -\u003e bool {\r\n        match type_name {\r\n            ValueType::Numeric =\u003e Int::try_from(self.clone()).is_ok(),\r\n            ValueType::Compound =\u003e {\r\n                self.own_type() == ValueType::Array\r\n                    || self.own_type() == ValueType::Object\r\n                    || self.own_type() == ValueType::Range\r\n                    || self.own_type() == ValueType::String\r\n            }\r\n            ValueType::Any =\u003e true,\r\n\r\n            _ =\u003e self.own_type() == type_name,\r\n        }\r\n    }\r\n\r\n    /// Resolves a value to the given type\r\n    /// Will fail if the value cannot be converted to the given type,\r\n    ///\r\n    /// For virtual types, the highest-priority match will be used\r\n    /// For any, the input value will be returned\r\n    /// For numeric, the value will be converted to fixed\r\n    /// For compound, the value will be converted to object\r\n    ///\r\n    /// Similar to [`Value::as_a`], but for type names in the [`ValueType`] enum\r\n    /// intead of types in the [`crate::types`] module\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    ///\r\n    /// let value = Value::from(1.0);\r\n    /// let int = value.as_type(ValueType::Int).expect(\"Value could not be converted to int!\");\r\n    /// ```\r\n    pub fn as_type(\u0026self, type_name: ValueType) -\u003e Result\u003cValue, Error\u003e {\r\n        let value = match type_name {\r\n            ValueType::Bool =\u003e Bool::try_from(self.clone())?.into(),\r\n            ValueType::Fixed =\u003e Fixed::try_from(self.clone())?.into(),\r\n            ValueType::Float =\u003e Float::try_from(self.clone())?.into(),\r\n            ValueType::Currency =\u003e Currency::try_from(self.clone())?.into(),\r\n\r\n            ValueType::U8 =\u003e U8::try_from(self.clone())?.into(),\r\n            ValueType::U16 =\u003e U16::try_from(self.clone())?.into(),\r\n            ValueType::U32 =\u003e U32::try_from(self.clone())?.into(),\r\n            ValueType::U64 =\u003e U64::try_from(self.clone())?.into(),\r\n            ValueType::I8 =\u003e I8::try_from(self.clone())?.into(),\r\n            ValueType::I16 =\u003e I16::try_from(self.clone())?.into(),\r\n            ValueType::I32 =\u003e I32::try_from(self.clone())?.into(),\r\n            ValueType::I64 =\u003e I64::try_from(self.clone())?.into(),\r\n\           }\r\n        }\r\n    }\r\n\r\n    /// Compares two values, ignoring type\r\n    pub fn weak_equality(\u0026self, other: \u0026Self) -\u003e Result\u003cbool, Error\u003e {\r\n        let (l, r) = self.resolve(other)?;\r\n        Ok(l == r)\r\n    }\r\n\r\n    /// Compares two values, ignoring type\r\n    fn weak_ord(\u0026self, other: \u0026Self) -\u003e Result\u003cstd::cmp::Ordering, Error\u003e {\r\n        let (l, r) = self.resolve(other)?;\r\n        let res = match l.own_type() {\r\n            ValueType::Bool =\u003e Bool::cmp(\u0026l.as_a::\u003cBool\u003e().unwrap(), \u0026r.as_a::\u003cBool\u003e().unwrap()),\r\n            ValueType::Fixed =\u003e {\r\n                Fixed::cmp(\u0026l.as_a::\u003cFixed\u003e().unwrap(), \u0026r.as_a::\u003cFixed\u003e().unwrap())\r\n            }\r\n            ValueType::Float =\u003e {\r\n                Float::cmp(\u0026l.as_a::\u003cFloat\u003e().unwrap(), \u0026r.as_a::\u003cFloat\u003e().unwrap())\r\n            }\r\n            ValueType::Currency =\u003e Currency::cmp(\r\n                \u0026l.as_a::\u003cCurrency\u003e().unwrap(),\r\n                \u0026r.as_a::\u003cCurrency\u003e().unwrap(),\r\n            ),\r\n            ValueType::Int =\u003e Int::cmp(\u0026l.as_a::\u003cInt\u003e().unwrap(), \u0026r.as_a::\u003cInt\u003e().unwrap()),\r\n\r\n            ValueType::U8 =\u003e U8::cmp(\u0026l.as_a::\u003cU8\u003e().unwrap(), \u0026r.as_a::\u003cU8\u003e().unwrap()),\r\n            ValueType::U16 =\u003e U16::cmp(\u0026l.as_a::\u003cU16\u003e().unwrap(), \u0026r.as_a::\u003cU16\u003e().unwrap()),\r\n            ValueType::U32 =\u003e U32::cmp(\u0026l.as_a::\u003cU32\u003e().unwrap(), \u0026r.as_a::\u003cU32\u003e().unwrap()),\r\n            ValueType::U64 =\u003e U64::cmp(\u0026l.as_a::\u003cU64\u003e().unwrap(), \u0026r.as_a::\u003cU64\u003e().unwrap()),\r\n\r\n            ValueType::I8 =\u003e I8::cmp(\u0026l.as_a::\u003cI8\u003e().unwrap(), \u0026r.as_a::\u003cI8\u003e().unwrap()),\r\n
