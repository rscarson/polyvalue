alue!(\r\n    from = Bool,\r\n    handle_into = Value::Bool,\r\n    handle_from = |v: Value| match v {\r\n        Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n        Value::Bool(v) =\u003e Ok(v),\r\n\r\n        Value::U8(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::U16(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::U32(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::U64(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I8(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I16(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I32(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::I64(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n\r\n        Value::Int(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0))\r\n        }\r\n        Value::Float(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != 0.0))\r\n        }\r\n        Value::Fixed(v) =\u003e {\r\n            Ok(Bool::from(*v.inner() != Decimal::ZERO))\r\n        }\r\n        Value::Currency(v) =\u003e {\r\n            Ok(Bool::from(*v.inner().value().inner() == Decimal::ZERO))\r\n        }\r\n        Value::String(v) =\u003e {\r\n            Ok(Bool::from(!v.inner().is_empty()))\r\n        }\r\n        Value::Array(v) =\u003e {\r\n            Ok(Bool::from(!v.inner().is_empty()))\r\n        }\r\n        Value::Object(v) =\u003e {\r\n            Ok(Bool::from(!v.inner().is_empty()))\r\n        }\r\n    }\r\n);\r\n\r\nimpl FromStr for Bool {\r\n    type Err = Error;\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        match s.to_lowercase().as_str() {\r\n            \"true\" =\u003e Ok(Bool::from(true)),\r\n            \"false\" =\u003e Ok(Bool::from(false)),\r\n            _ =\u003e Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Bool,\r\n            }),\r\n        }\r\n    }\r\n}\r\n\r\nmap_type!(Array, Bool);\r\nmap_type!(Object, Bool);\r\nmap_type!(Int, Bool);\r\nmap_type!(Float, Bool);\r\nmap_type!(Fixed, Bool);\r\nmap_type!(Currency, Bool);\r\nmap_type!(Str, Bool);\r\nmap_type!(Range, Bool);\r\n\r\noverload_operator!(Bool, arithmetic);\r\noverload_operator!(Bool, bool_not);\r\noverload_operator!(Bool, deref);\r\n\r\nimpl ArithmeticOperationExt for Bool {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = *left.inner();\r\n        let right = *right.inner();\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left ^ right,\r\n            ArithmeticOperation::Subtract =\u003e left ^ right,\r\n            ArithmeticOperation::Multiply =\u003e left \u0026 right,\r\n            ArithmeticOperation::Divide | ArithmeticOperation::Modulo =\u003e {\r\n                if right == false {\r\n                    return Err(Error::Overflow);\r\n                }\r\n\r\n                left\r\n            }\r\n            ArithmeticOperation::Exponentiate =\u003e !right | left,\r\n            ArithmeticOperation::Negate =\u003e !left,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Bool::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _other: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        true\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Bool {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e *left.inner() \u0026\u0026 *right.inner(),\r\n            BooleanOperation::Or =\u003e *left.inner() || *right.inner(),\r\n            BooleanOperation::LT =\u003e !(*left.inner()) \u0026 *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u0026 !(*right.inner()),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e !*left.inner(),\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Bool::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let result = Bool::arithmetic_op(\r\n            \u0026Bool::from(true),\r\n            \u0026Bool::from(true),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false));\r\n        let result = Bool::arithmetic_op(\r\n            \u0026Bool::from(false),\r\n            \u0026Bool::from(true),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true));\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_neg(\u0026Bool::from(true)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        // division by 0 is error\r\n        assert!(Bool::arithmetic_op(\r\n            \u0026Bool::from(true),\r\n            \u0026Bool::from(false),\r\n            ArithmeticOperation::Divide\r\n        )\r\n        .is_err());\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Divide\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Subtract\r\n            )\r\n            .unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Multiply\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(false),\r\n                ArithmeticOperation::Multiply\r\n            )\r\n            .unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        // test that base-2 exponentiation holds\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(false),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::arithmetic_op(\r\n                \u0026Bool::from(false),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::is_operator_supported(\r\n                \u0026Bool::from(true),\r\n                \u0026Bool::from(true),\r\n                ArithmeticOperation::Add\r\n            ),\r\n            true\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(true), BooleanOperation::And).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::And).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::Or).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::LT).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::GT).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::LTE).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::GTE).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::EQ).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result =\r\n            Bool::boolean_op(\u0026Bool::from(true), \u0026Bool::from(false), BooleanOperation::NEQ).unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        assert_eq!(\r\n            Bool::boolean_not(\u0026Bool::from(true)).unwrap(),\r\n            Bool::from(false).into()\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        assert_eq!(Bool::from(true).to_string(), \"true\");\r\n        assert_eq!(Bool::from(false).to_string(), \"false\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(Bool::from(true), Bool::from(true));\r\n        assert_eq!(Bool::from(false), Bool::from(false));\r\n\r\n        // Try-From other types\r\n        assert_eq!(Bool::try_from(Value::from(1)).unwrap(), Bool::from(true));\r\n        assert_eq!(Bool::try_from(Value::from(0)).unwrap(), Bool::from(false));\r\n\r\n        assert_eq!(Bool::try_from(Value::from(1.0)).unwrap(), Bool::from(true));\r\n        assert_eq!(Bool::try_from(Value::from(0.0)).unwrap(), Bool::from(false));\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(Decimal::from_str(\"1.0\").unwrap())).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(Decimal::from_str(\"0.0\").unwrap())).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(\"true\")).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(Bool::try_from(Value::from(\"\")).unwrap(), Bool::from(false));\r\n\r\n        let array: Vec\u003cValue\u003e = vec![1.into(), 2.into(), 3.into()];\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(array)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        let array: Vec\u003cValue\u003e = vec![];\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(array)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::try_from(vec![(1.into(), 2.into())]).unwrap()).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0..=10)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(Currency::from_str(\"0.0\").unwrap())).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n\r\n        assert_eq!(Bool::try_from(Value::from(1_u8)).unwrap(), Bool::from(true));\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u8)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_u16)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u16)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_u32)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u32)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_u64)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_u64)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(Bool::try_from(Value::from(1_i8)).unwrap(), Bool::from(true));\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_i8)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(1_i16)).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::from(0_i16)).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::I32(I32::new(1_i32))).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::I32(I32::new(0_i32))).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Bool::try_from(Value::I64(I64::new(1_i64))).unwrap(),\r\n            Bool::from(true)\r\n        );\r\n        assert_eq!(\r\n            Bool::try_from(Value::I64(I64::new(0_i64))).unwrap(),\r\n            Bool::from(false)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        assert_eq!(\"true\".parse::\u003cBool\u003e().unwrap(), Bool::from(true));\r\n        assert_eq!(\"false\".parse::\u003cBool\u003e().unwrap(), Bool::from(false));\r\n        assert!(\"\".parse::\u003cBool\u003e().is_err());\r\n        assert!(\"1\".parse::\u003cBool\u003e().is_err());\r\n        assert!(\"0\".parse::\u003cBool\u003e().is_err());\r\n    }\r\n}\r\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":113},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":110},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":75},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":44},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":2 gth":0,"stats":{"Line":1},"fn_name":null},{"line":161,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":171,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":74,"coverable":74},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","currency.rs"],"content":"//! Currency type\r\n//!\r\n//! This is a wrapper around `Fixed` that adds a currency symbol\r\n//!\r\n//! Like all subtypes, it is hashable, serializable, and fully comparable\r\n//! It is represented as a string in the form of `\u003csymbol\u003e\u003cvalue\u003e`\r\n//!\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait};\r\nuse serde::{Deserialize, Serialize};\r\nuse std::str::FromStr;\r\n\r\npub use crate::inner_currency::CurrencyInner;\r\n\r\n/// Subtype of `Value` that represents a currency\r\n/// This is a wrapper around `Fixed` that adds a currency symbol\r\n#[derive(PartialEq, Eq, PartialOrd, Ord, Clone, Hash, Serialize, Deserialize, Default, Debug)]\r\npub struct Currency(CurrencyInner);\r\nimpl_value!(Currency, CurrencyInner, |v: \u0026Self| v.inner().to_string());\r\n\r\nimpl Currency {\r\n    /// Create a new `Currency` from a `Fixed`\r\n    pub fn from_fixed(value: Fixed) -\u003e Self {\r\n        Self::from(CurrencyInner::from_fixed(value))\r\n    }\r\n\r\n    /// Resolve the precision of this `Currency` with another `Currency`\r\n    pub fn resolve(\u0026self, other: \u0026Self) -\u003e (Self, Self) {\r\n        let (left, right) = self.inner().resolve(other.inner());\r\n        (Self(left), Self(right))\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Currency,\r\n    handle_into = Value::Currency,\r\n    handle_from = |v: Value| {\r\n        match v {\r\n            Value::Currency(v) =\u003e Ok(v),\r\n            _ =\u003e {\r\n                let value = Fixed::try_from(v)?;\r\n                let value = CurrencyInner::from_fixed(value);\r\n                Ok(Currency(value))\r\n            }\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Array, Currency);\r\nmap_type!(Object, Currency);\r\nmap_type!(Int, Currency);\r\nmap_type!(Float, Currency);\r\nmap_type!(Fixed, Currency);\r\nmap_type!(Bool, Currency);\r\nmap_type!(Str, Currency);\r\nmap_type!(Range, Currency);\r\n\r\noverload_operator!(Currency, arithmetic);\r\noverload_operator!(Currency, deref);\r\n\r\nimpl Currency {\r\n    /// Get the symbol of this `Currency`\r\n    pub fn symbol(\u0026self) -\u003e \u0026Option\u003cString\u003e {\r\n        self.inner().symbol()\r\n    }\r\n\r\n    /// Get the precision of this `Currency`\r\n    pub fn precision(\u0026self) -\u003e i8 {\r\n        self.inner().precision()\r\n    }\r\n\r\n    /// Get the value of this `Currency`\r\n    pub fn value(\u0026self) -\u003e \u0026Fixed {\r\n        self.inner().value()\r\n    }\r\n}\r\n\r\nimpl FromStr for Currency {\r\n    type Err = Error;\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        let value = CurrencyInner::from_str(s)?;\r\n        Ok(Currency::from(value))\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Currency {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, Error\u003e {\r\n        let (left, right) = left.inner().resolve(right.inner());\r\n        let resulting_value = Fixed::arithmetic_op(left.value(), right.value(), operation)?;\r\n        let result = CurrencyInner::new(left.symbol().clone(), left.precision(), resulting_value);\r\n        Ok(Currency::from(result))\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Currency::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        true\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Currency {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        Fixed::boolean_op(left.inner().value(), right.inner().value(), operation)\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Currency::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use fpdec::{Dec, Decimal};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let a = Currency::from_str(\"$10.00\").unwrap();\r\n        let b = Currency::from_str(\"$5.00\").unwrap();\r\n\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Add).unwrap();\r\n        assert_eq!(result.to_string(), \"$15.00\".to_string());\r\n\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Subtract).unwrap();\r\n        assert_eq!(result.to_string(), \"$5.00\".to_string());\r\n\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Multiply).unwrap();\r\n        assert_eq!(result.to_string(), \"$50.00\".to_string());\r\n\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Divide).unwrap();\r\n        assert_eq!(result.to_string(), \"$2.00\".to_string());\r\n\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Exponentiate).unwrap();\r\n        assert_eq!(result.to_string(), \"$100000.00\".to_string());\r\n\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Negate).unwrap();\r\n        assert_eq!(result.to_string(), \"$-10.00\".to_string());\r\n\r\n        // Different symbols and precisions\r\n        let a = Currency::from_str(\"$10.00\").unwrap();\r\n        let b = Currency::from_str(\"¥5\").unwrap();\r\n        let result = Currency::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Add).unwrap();\r\n        assert_eq!(result.to_string(), \"15.00\".to_string());\r\n\r\n        let result = Currency::arithmetic_neg(\u0026Currency::from_str(\"$10.00\").unwrap()).unwrap();\r\n        assert_eq!(result.to_string(), \"$-10.00\".to_string());\r\n\r\n        assert_eq!(\r\n            Currency::is_operator_supported(\r\n                \u0026Currency::from_str(\"$10.00\").unwrap(),\r\n                \u0026Currency::from_str(\"$10.00\").unwrap(),\r\n                ArithmeticOperation::Add\r\n            ),\r\n            true\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::And,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$1.00\").unwrap(),\r\n            BooleanOperation::Or,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$1.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::LT,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$1.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::GT,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::LTE,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::GTE,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::EQ,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Currency::boolean_op(\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            \u0026Currency::from_str(\"$0.00\").unwrap(),\r\n            BooleanOperation::NEQ,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Currency::boolean_not(\u0026Currency::from_str(\"$10.00\").unwrap()).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        let value = Currency::from_str(\"$10.00\").unwrap();\r\n        assert_eq!(value.to_string(), \"$10.00\".to_string());\r\n\r\n        let value = Currency::from_str(\"10\").unwrap();\r\n        assert_eq!(value.to_string(), \"10\".to_string());\r\n\r\n        let value = Currency::from_str(\"¥10\").unwrap();\r\n        assert_eq!(value.to_string(), \"¥10\".to_string());\r\n\r\n        let value = Currency::new(CurrencyInner::new(None, 5, Fixed::from(Dec!(10.123456789))));\r\n        assert_eq!(value.to_string(), \"10.12346\".to_string());\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(\r\n            Currency::try_from(Value::from(10)).unwrap(),\r\n            Currency::from_fixed(Fixed::from(Dec!(10)))\r\n        );\r\n        assert_eq!(\r\n            Currency::try_from(Value::from(10.0)).unwrap(),\r\n            Currency::from_fixed(Fixed::from(Dec!(10)))\r\n        );\r\n        assert_eq!(\r\n            Currency::try_from(Value::from(Dec!(10.0))).unwrap(),\r\n            Currency::from_fixed(Fixed::from(Dec!(10.0)))\r\n        );\r\n        assert_eq!(\r\n            Currency::try_from(Value::from(true)).unwrap(),\r\n            Currency::from_fixed(Fixed::from(Dec!(1)))\r\n        );\r\n\r\n        // string should fail\r\n        assert!(Currency::try_from(Value::from(\"\")).is_err());\r\n\r\n        // array with 1 element\r\n        let value = Value::from(vec![Value::from(10)]);\r\n        assert_eq!(\r\n            Currency::try_from(value).unwrap(),\r\n            Currency::from_fixed(Fixed::from(Dec!(10)))\r\n        );\r\n\r\n        // array with 2 elements should fail\r\n        let value = Value::from(vec![Value::from(10), Value::from(10)]);\r\n        assert!(Currency::try_from(value).is_err());\r\n\r\n        // object with 1 element\r\n        let value = Value::try_from(vec![(\"a\".into(), Value::from(10))]).unwrap();\r\n        assert_eq!(\r\n            Currency::try_from(value).unwrap(),\r\n            Currency::from_fixed(Fixed::from(Dec!(10)))\r\n        );\r\n\r\n        // object with 2 elements should fail\r\n        let value = Value::try_from(vec![\r\n            (\"a\".into(), Value::from(10)),\r\n            (\"b\".into(), Value::from(10)),\r\n        ])\r\n        .unwrap();\r\n        assert!(Currency::try_from(value).is_err());\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        let value = Currency::from_str(\"$10.00\").unwrap();\r\n        assert_eq!(value.symbol(), \u0026Some(\"$\".to_string()));\r\n        assert_eq!(value.precision(), 2);\r\n        assert_eq!(*value.value().inner(), Dec!(10.00));\r\n\r\n        let value = Currency::from_str(\"10\").unwrap();\r\n        assert_eq!(value.symbol(), \u0026None);\r\n        assert_eq!(value.precision(), 0);\r\n        assert_eq!(*value.value().inner(), Dec!(10));\r\n\r\n        let value = Currency::from_str(\"¥10\").unwrap();\r\n        assert_eq!(value.symbol(), \u0026Some(\"¥\".to_string()));\r\n        assert_eq!(value.precision(), 0);\r\n        assert_eq!(*value.value().inner(), Dec!(10));\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":15},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":70},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":34,"coverable":34},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","fixed.rs"],"content":"//! Fixed-point decimal type\r\n//!\r\n//! This type is a wrapper around [`fpdec::Decimal`](https://docs.rs/fpdec/0.5.0/fpdec/struct.Decimal.html).\r\n//!\r\n//! Like all subtypes, it is hashable, serializable, and fully comparable\r\n//! It is represented as a string in the form of `\u003cvalue\u003e`\r\n//!\r\nuse std::str::FromStr;\r\n\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse fpdec::{CheckedAdd, CheckedDiv, CheckedMul, CheckedRem, CheckedSub, Decimal, Round};\r\nuse serde::{Deserialize, Serialize};\r\n\r\n/// Inner type of `Fixed`\r\npub type FixedInner = Decimal;\r\n\r\n/// Subtype of `Value` that represents a fixed-point decimal\r\n#[derive(PartialEq, Eq, Hash, PartialOrd, Ord, Clone, Serialize, Deserialize, Default, Debug)]\r\npub struct Fixed(FixedInner);\r\nimpl_value!(Fixed, FixedInner, |v: \u0026Self| v.inner().to_string());\r\n\r\nmap_value!(\r\n    from = Fixed,\r\n    handle_into = Value::Fixed,\r\n    handle_from = |v: Value| match v {\r\n        Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n        Value::Fixed(v) =\u003e Ok(v),\r\n        Value::Int(v) =\u003e {\r\n            let p = *v.inner();\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n\r\n        Value::U8(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::U16(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::U32(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::U64(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::I8(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::I16(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::I32(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::I64(v) =\u003e {\r\n            let p = *v.inner() as IntInner;\r\n            let p: Decimal = p.into();\r\n            Ok(Fixed::from(p))\r\n        }\r\n\r\n        Value::Float(v) =\u003e {\r\n            let p = *v.inner();\r\n            let p = Decimal::try_from(p)?;\r\n\r\n            // Ok this is an ugly hack. A bad bad hack.\r\n            // It is slow and inefficient, BUT it works.\r\n            // It is intended to fix floating point errors by leveraging the fact that\r\n            // f64 strings somehow have the correct precision.\r\n\r\n            // Todo: find a better way to do this\r\n            let intended_precision = v\r\n                .to_string()\r\n                .split('.')\r\n                .last()\r\n                .map(|s| s.len())\r\n                .unwrap_or(0);\r\n            let p = p.round(intended_precision as i8);\r\n\r\n            Ok(Fixed::from(p))\r\n        }\r\n        Value::Currency(v) =\u003e {\r\n            Ok(v.inner().value().clone())\r\n        }\r\n        Value::Bool(v) =\u003e {\r\n            if *v.inner() {\r\n                Ok(Fixed::from(Decimal::ONE))\r\n            } else {\r\n                Ok(Fixed::from(Decimal::ZERO))\r\n            }\r\n        }\r\n        Value::String(_) =\u003e {\r\n            Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Fixed,\r\n            })\r\n        }\r\n        Value::Array(v) =\u003e {\r\n            if v.inner().len() == 1 {\r\n                let v = v.inner()[0].clone();\r\n                Fixed::try_from(v)\r\n            } else {\r\n                Err(Error::ValueConversion {\r\n                    src_type: ValueType::Array,\r\n                    dst_type: ValueType::Fixed,\r\n                })\r\n            }\r\n        }\r\n        Value::Object(v) =\u003e {\r\n            if v.inner().len() == 1 {\r\n                let v = v.inner().values().next().unwrap().clone();\r\n                Fixed::try_from(v)\r\n            } else {\r\n                Err(Error::ValueConversion {\r\n                    src_type: ValueType::Object,\r\n                    dst_type: ValueType::Fixed,\r\n                })\r\n            }\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Array, Fixed);\r\nmap_type!(Object, Fixed);\r\nmap_type!(Int, Fixed);\r\nmap_type!(Float, Fixed);\r\nmap_type!(Currency, Fixed);\r\nmap_type!(Str, Fixed);\r\nmap_type!(Range, Fixed);\r\n\r\noverload_operator!(Fixed, arithmetic);\r\noverload_operator!(Fixed, deref);\r\n\r\n//\r\n// Trait implementations\r\n//\r\n\r\nimpl FromStr for Fixed {\r\n    type Err = Error;\r\n\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        Ok(s.replace(',', \"\").parse::\u003cFixedInner\u003e()?.into())\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Fixed {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left_ = *left.inner();\r\n        let right_ = *right.inner();\r\n\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left_.checked_add(right_),\r\n            ArithmeticOperation::Subtract =\u003e left_.checked_sub(right_),\r\n            ArithmeticOperation::Multiply =\u003e left_.checked_mul(right_),\r\n            ArithmeticOperation::Divide =\u003e left_.checked_div(right_),\r\n            ArithmeticOperation::Modulo =\u003e left_.checked_rem(right_),\r\n            ArithmeticOperation::Exponentiate =\u003e {\r\n                // Convert to floats\r\n                let left = Float::try_from(Value::from(left.clone()))?;\r\n                let right = Float::try_from(Value::from(right.clone()))?;\r\n\r\n                let result = Float::arithmetic_op(\u0026left, \u0026right, operation)?;\r\n                Some(*Fixed::try_from(Value::from(result))?.inner())\r\n            }\r\n            ArithmeticOperation::Negate =\u003e Some(-left_),\r\n        }\r\n        .ok_or(Error::Overflow)?;\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Fixed::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        true\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Fixed {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e {\r\n                *left.inner() != Decimal::ZERO \u0026\u0026 *right.inner() != Decimal::ZERO\r\n            }\r\n            BooleanOperation::Or =\u003e {\r\n                *left.inner() != Decimal::ZERO || *right.inner() != Decimal::ZERO\r\n            }\r\n\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e *left.inner() == Decimal::ZERO,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Fixed::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use fpdec::Dec;\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let fixed = Fixed::from_str(\"10.0\").unwrap();\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Add));\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Subtract));\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Multiply));\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Divide));\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Modulo));\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Exponentiate));\r\n        assert!(fixed.is_operator_supported(\u0026fixed, ArithmeticOperation::Negate));\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                ArithmeticOperation::Add\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"15\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                ArithmeticOperation::Subtract\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"5\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                ArithmeticOperation::Multiply\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"50\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                ArithmeticOperation::Divide\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"2\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                ArithmeticOperation::Modulo\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"0\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                ArithmeticOperation::Exponentiate\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"100000\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"0\").unwrap(),\r\n                ArithmeticOperation::Negate\r\n            )\r\n            .unwrap(),\r\n            Fixed::from_str(\"-10\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::arithmetic_neg(\u0026Fixed::from_str(\"10\").unwrap()).unwrap(),\r\n            Fixed::from_str(\"-10\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Currency::is_operator_supported(\r\n                \u0026Currency::from_str(\"$10.00\").unwrap(),\r\n                \u0026Currency::from_str(\"$10.00\").unwrap(),\r\n                ArithmeticOperation::Add\r\n            ),\r\n            true\r\n        );\r\n\r\n        assert_eq!(\r\n            Currency::is_operator_supported(\r\n                \u0026Currency::from_str(\"$10.00\").unwrap(),\r\n                \u0026Currency::from_str(\"$10.00\").unwrap(),\r\n                ArithmeticOperation::Subtract\r\n            ),\r\n            true\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::And\r\n            )\r\n            .unwrap(),\r\n            Value::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::Or\r\n            )\r\n            .unwrap(),\r\n            Value::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::LT\r\n            )\r\n            .unwrap(),\r\n            Value::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::GT\r\n            )\r\n            .unwrap(),\r\n            Value::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::LTE\r\n            )\r\n            .unwrap(),\r\n            Value::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::GTE\r\n            )\r\n            .unwrap(),\r\n            Value::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::EQ\r\n            )\r\n            .unwrap(),\r\n            Value::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"5\").unwrap(),\r\n                BooleanOperation::NEQ\r\n            )\r\n            .unwrap(),\r\n            Value::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_op(\r\n                \u0026Fixed::from_str(\"10\").unwrap(),\r\n                \u0026Fixed::from_str(\"0\").unwrap(),\r\n                BooleanOperation::Not\r\n            )\r\n            .unwrap(),\r\n            Value::from(false)\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::boolean_not(\u0026Fixed::from_str(\"10\").unwrap()).unwrap(),\r\n            Value::from(false)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        assert_eq!(Fixed::from_str(\"10.0\").unwrap().to_string(), \"10.0\");\r\n        assert_eq!(Fixed::from_str(\"-0.0\").unwrap().to_string(), \"0.0\");\r\n        assert_eq!(Fixed::from_str(\"10\").unwrap().to_string(), \"10\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(\r\n            Value::from(Fixed::from_str(\"10.0\").unwrap()),\r\n            Value::Fixed(Fixed::from_str(\"10.0\").unwrap())\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(1)).unwrap(),\r\n            Fixed::from_str(\"1\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(1.0)).unwrap(),\r\n            Fixed::from_str(\"1.0\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(Currency::from_fixed(\r\n                Fixed::from_str(\"1.0\").unwrap()\r\n            )))\r\n            .unwrap(),\r\n            Fixed::from_str(\"1.0\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(true)).unwrap(),\r\n            Fixed::from_str(\"1\").unwrap()\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(false)).unwrap(),\r\n            Fixed::from_str(\"0\").unwrap()\r\n        );\r\n\r\n        // From str should fail\r\n        assert!(Fixed::try_from(Value::from(\"1\")).is_err());\r\n\r\n        // from single element array\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(vec![Value::from(1)])).unwrap(),\r\n            Fixed::from_str(\"1\").unwrap()\r\n        );\r\n\r\n        // from single element object\r\n        assert_eq!(\r\n            Fixed::try_from(Value::try_from(vec![(Value::from(\"a\"), Value::from(1))]).unwrap())\r\n                .unwrap(),\r\n            Fixed::from_str(\"1\").unwrap()\r\n        );\r\n\r\n        // from multiple element array should fail\r\n        assert!(Fixed::try_from(Value::from(vec![Value::from(1), Value::from(2)])).is_err());\r\n\r\n        // from multiple element object should fail\r\n        assert!(Fixed::try_from(\r\n            Value::try_from(vec![\r\n                (Value::from(\"a\"), Value::from(1)),\r\n                (Value::from(\"b\"), Value::from(2))\r\n            ])\r\n            .unwrap()\r\n        )\r\n        .is_err());\r\n\r\n        let value = Value::from(0..=99999999);\r\n        assert!(Fixed::try_from(value).is_err());\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(U8::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(U16::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(U32::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(U64::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(I8::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(I16::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(I32::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n\r\n        assert_eq!(\r\n            Fixed::try_from(Value::from(I64::new(10))).unwrap(),\r\n            Fixed::from(Dec!(10))\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        assert_eq!(Fixed::from_str(\"10.0\").unwrap(), Fixed::from(Dec!(10.0)));\r\n        assert_eq!(Fixed::from_str(\"10\").unwrap(), Fixed::from(Dec!(10)));\r\n        assert_eq!(Fixed::from_str(\"-10\").unwrap(), Fixed::from(Dec!(-10)));\r\n    }\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":2127},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":1571},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":214},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":214},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":214},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":214},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"lin ,"stats":{"Line":2},"fn_name":null},{"line":217,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":220,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":223,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":227,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":110,"coverable":110},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","float.rs"],"content":"//! Float type\r\n//!\r\n//! This type represents a floating point number. It is a wrapper around `f64`.\r\n//!\r\n//! Like all subtypes, it is hashable, serializable, and fully comparable\r\n//! It is represented as a string in the form of `\u003cvalue\u003e`\r\n//!\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse serde::{Deserialize, Serialize};\r\nuse std::str::FromStr;\r\n\r\n/// Inner type of `Float`\r\npub type FloatInner = f64;\r\n\r\n/// Subtype of `Value` that represents a float\r\n#[derive(Clone, Serialize, Deserialize, Default, Debug)]\r\npub struct Float(FloatInner);\r\nimpl_value!(Float, FloatInner, |v: \u0026Self| {\r\n    let mut v = *v.inner();\r\n    if v == -0.0 {\r\n        v = 0.0;\r\n    }\r\n\r\n    let mut f = format!(\"{:}\", v);\r\n    if !f.contains('.') {\r\n        f += \".0\";\r\n    }\r\n\r\n    f\r\n});\r\n\r\nmap_value!(\r\n    from = Float,\r\n    handle_into = Value::Float,\r\n    handle_from = |v: Value| match v {\r\n        Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n        Value::Float(v) =\u003e Ok(v),\r\n        Value::Fixed(v) =\u003e {\r\n            let p = *v.inner();\r\n            let p: f64 = p.into();\r\n            Ok(Float::from(p))\r\n        }\r\n        Value::Currency(v) =\u003e {\r\n            let p = *v.inner().value().inner();\r\n            let p: f64 = p.into();\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::U8(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::U16(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::U32(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::U64(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::I8(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::I16(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::I32(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::I64(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::Int(v) =\u003e {\r\n            let p = *v.inner() as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n\r\n        Value::Bool(v) =\u003e {\r\n            let p = *v.inner() as i64 as f64;\r\n            Ok(Float::from(p))\r\n        }\r\n        Value::String(_) =\u003e {\r\n            Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Float,\r\n            })\r\n        }\r\n        Value::Array(v) =\u003e {\r\n            if v.inner().len() == 1 {\r\n                let v = v.inner()[0].clone();\r\n                Float::try_from(v)\r\n            } else {\r\n                Err(Error::ValueConversion {\r\n                    src_type: ValueType::Array,\r\n                    dst_type: ValueType::Float,\r\n                })\r\n            }\r\n        }\r\n        Value::Object(v) =\u003e {\r\n            if v.inner().len() == 1 {\r\n                let v = v.inner().values().next().unwrap().clone();\r\n                Float::try_from(v)\r\n            } else {\r\n                Err(Error::ValueConversion {\r\n                    src_type: ValueType::Object,\r\n                    dst_type: ValueType::Float,\r\n                })\r\n            }\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Array, Float);\r\nmap_type!(Bool, Float);\r\nmap_type!(Int, Float);\r\nmap_type!(Fixed, Float);\r\nmap_type!(Currency, Float);\r\nmap_type!(Str, Float);\r\nmap_type!(Object, Float);\r\nmap_type!(Range, Float);\r\n\r\noverload_operator!(Float, arithmetic);\r\noverload_operator!(Float, deref);\r\n\r\n//\r\n// Trait implementations\r\n//\r\n\r\nimpl FromStr for Float {\r\n    type Err = Error;\r\n\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        Ok(s.replace(',', \"\").parse::\u003cFloatInner\u003e()?.into())\r\n    }\r\n}\r\n\r\nimpl PartialEq for Float {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        self.0.total_cmp(\u0026other.0) == std::cmp::Ordering::Equal\r\n    }\r\n}\r\n\r\nimpl Eq for Float {}\r\n\r\nimpl PartialOrd for Float {\r\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cstd::cmp::Ordering\u003e {\r\n        Some(self.cmp(other))\r\n    }\r\n}\r\n\r\nimpl Ord for Float {\r\n    fn cmp(\u0026self, other: \u0026Self) -\u003e std::cmp::Ordering {\r\n        self.inner().total_cmp(other.inner())\r\n    }\r\n}\r\n\r\nimpl std::hash::Hash for Float {\r\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\r\n        self.inner().to_bits().hash(state)\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Float {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = *left.inner();\r\n        let right = *right.inner();\r\n\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left + right,\r\n            ArithmeticOperation::Subtract =\u003e left - right,\r\n            ArithmeticOperation::Multiply =\u003e left * right,\r\n            ArithmeticOperation::Divide =\u003e left / right,\r\n            ArithmeticOperation::Modulo =\u003e left % right,\r\n            ArithmeticOperation::Exponentiate =\u003e left.powf(right),\r\n            ArithmeticOperation::Negate =\u003e -left,\r\n        };\r\n\r\n        if result.is_infinite() || result.is_nan() {\r\n            Err(Error::Overflow)\r\n        } else {\r\n            Ok(result.into())\r\n        }\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Float::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        true\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Float {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e *left.inner() != 0.0 \u0026\u0026 *right.inner() != 0.0,\r\n            BooleanOperation::Or =\u003e *left.inner() != 0.0 || *right.inner() != 0.0,\r\n\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e *left.inner() == 0.0,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Float::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use fpdec::{Dec, Decimal};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let a = Float::from(1.0);\r\n        let b = Float::from(2.0);\r\n\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Add).unwrap(),\r\n            Float::from(3.0)\r\n        );\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Subtract).unwrap(),\r\n            Float::from(-1.0)\r\n        );\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Multiply).unwrap(),\r\n            Float::from(2.0)\r\n        );\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Divide).unwrap(),\r\n            Float::from(0.5)\r\n        );\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Modulo).unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Exponentiate).unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n        assert_eq!(\r\n            Float::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Negate).unwrap(),\r\n            Float::from(-1.0)\r\n        );\r\n        assert_eq!(Float::arithmetic_neg(\u0026a).unwrap(), Float::from(-1.0));\r\n\r\n        assert_eq!(\r\n            Float::is_operator_supported(\u0026a, \u0026b, ArithmeticOperation::Add),\r\n            true\r\n        );\r\n\r\n        assert!(Float::arithmetic_op(\r\n            \u0026Float::from(-1.0),\r\n            \u0026Float::from(0.0),\r\n            ArithmeticOperation::Divide\r\n        )\r\n        .is_err());\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let a = Float::from(1.0);\r\n        let b = Float::from(2.0);\r\n\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::And).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::Or).unwrap(),\r\n            Value::from(true)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::LT).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::GT).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::LTE).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::GTE).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::EQ).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::NEQ).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Float::boolean_op(\u0026a, \u0026b, BooleanOperation::Not).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(Float::boolean_not(\u0026a).unwrap(), Value::from(false));\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        let a = Float::from(1.0);\r\n        assert_eq!(a.to_string(), \"1.0\");\r\n\r\n        let a = Float::from(1.22);\r\n        assert_eq!(a.to_string(), \"1.22\");\r\n\r\n        let a = Float::from(-0.0);\r\n        assert_eq!(a.to_string(), \"0.0\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(Float::try_from(Value::from(1.0)).unwrap(), Float::from(1.0));\r\n        assert_eq!(Float::try_from(Value::from(1)).unwrap(), Float::from(1.0));\r\n        assert_eq!(\r\n            Float::try_from(Value::from(Dec!(1.0))).unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n        assert_eq!(\r\n            Float::try_from(Value::from(true)).unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n        Float::try_from(Value::from(\"\")).expect_err(\"Should fail\");\r\n        assert_eq!(\r\n            Float::try_from(Value::from(Currency::from_fixed(Fixed::from(Dec!(1.0))))).unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n\r\n        // Array with 1 element\r\n        assert_eq!(\r\n            Float::try_from(Value::from(vec![Value::from(1.0)])).unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n\r\n        // Object with 1 element\r\n        assert_eq!(\r\n            Float::try_from(Value::try_from(vec![(Value::from(1), Value::from(1.0))]).unwrap())\r\n                .unwrap(),\r\n            Float::from(1.0)\r\n        );\r\n\r\n        // Array with more than 1 element should fail\r\n        Float::try_from(Value::from(vec![Value::from(1.0), Value::from(2.0)]))\r\n            .expect_err(\"Should fail\");\r\n\r\n        // Object with more than 1 element should fail\r\n        Float::try_from(\r\n            Value::try_from(vec![\r\n                (Value::from(1), Value::from(1.0)),\r\n                (Value::from(2), Value::from(2.0)),\r\n            ])\r\n            .unwrap(),\r\n        )\r\n        .expect_err(\"Should fail\");\r\n\r\n        let value = Value::from(0..=99999999);\r\n        assert!(Float::try_from(value).is_err());\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(U8::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(U16::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(U32::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(U64::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(I8::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(I16::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(I32::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n\r\n        assert_eq!(\r\n            Float::try_from(Value::from(I64::new(10))).unwrap(),\r\n            Float::from(10.0)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        assert_eq!(\"1.0\".parse::\u003cFloat\u003e().unwrap(), Float::from(1.0));\r\n        assert_eq!(\"1\".parse::\u003cFloat\u003e().unwrap(), Float::from(1.0));\r\n        assert_eq!(\"1.22\".parse::\u003cFloat\u003e().unwrap(), Float::from(1.22));\r\n        assert_eq!(\"-1.22\".parse::\u003cFloat\u003e().unwrap(), Float::from(-1.22));\r\n        assert_eq!(\"0.0\".parse::\u003cFloat\u003e().unwrap(), Float::from(0.0));\r\n        assert_eq!(\"-0.0\".parse::\u003cFloat\u003e().unwrap(), Float::from(-0.0));\r\n        assert!(\"\".parse::\u003cFloat\u003e().is_err());\r\n        assert!(\"a\".parse::\u003cFloat\u003e().is_err());\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":425},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":208},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":431},"fn_name":null},{"line":26,
