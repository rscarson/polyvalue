    <script>
        var data = {"files":[{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","examples","operations.rs"],"content":"//! # Operations\n//! Operations can be performed directly on Value, or on inner types. Operations on Value will\n//! coerce the inner types to the same type, and then perform the operation.\n//!\n//! There are 5 types of operations: arithmetic, bitwise, boolean, comparison, and indexing.\n//! The first 3 are demonstrated below.\n//!\nuse polyvalue::{operations::*, Value};\n\nfn main() {\n    let value1 = Value::from(42);\n\n    // When operation on a pair of values of different types, the opeerands are coerced to the\n    // same type. In this case, the integer is coerced to a float.\n    let value2 = Value::from(43.2);\n    assert_eq!(\n        Value::arithmetic_op(\u0026value1, \u0026value2, ArithmeticOperation::Add).unwrap(),\n        Value::from(85.2)\n    );\n\n    // The same principle applies to non-numeric types. In this case, the integer is coerced to a\n    // string, and the the subtraction operation will remove the string representation of the\n    // integer from the string.\n    let string_value = Value::from(\"Hello 42\");\n    assert_eq!(\n        Value::arithmetic_op(\u0026string_value, \u0026value1, ArithmeticOperation::Subtract).unwrap(),\n        Value::from(\"Hello \")\n    );\n\n    // There are also bitwise operations, which will always coerce to integers.\n    let value1 = Value::from(0b1010);\n    let value2 = Value::from(0b1100);\n    assert_eq!(\n        Value::bitwise_op(\u0026value1, \u0026value2, BitwiseOperation::And).unwrap(),\n        Value::from(0b1000)\n    );\n\n    // And boolean operations, which will always coerce to booleans.\n    let value1 = Value::from(42);\n    let value2 = Value::from(false);\n    assert_eq!(\n        Value::boolean_op(\u0026value1, \u0026value2, BooleanOperation::And).unwrap(),\n        Value::from(false)\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","examples","type_cooersion.rs"],"content":"//! # Type Cooersion\r\n//! Values of different types will be coerced to the same type when performing operations on them.\r\n//! This is done using the following order-of-precedence:\r\n//! - If either type is an object, the other type is coerced to an object.\r\n//!   This is done by first converting the a type `T` to an array `[T]`, and then converting the\r\n//!   array to an object of the form `{0: T}`.\r\n//! - If either type is an array, the other type is coerced to an array.\r\n//! - If either type is a string, the other type is coerced to a string.\r\n//!\r\n//! At this point, remaining types are numeric and will be coerced to the type containing the\r\n//! most information. The order-of-precedence is:\r\n//! - Currency\r\n//! - Fixed\r\n//! - Float\r\n//! - Int\r\n//! - Bool\r\n//!\r\n//! Please note that this priority system is also used when ordering a list of values.\r\n//!\r\nuse polyvalue::{types::*, Value};\r\nuse std::str::FromStr;\r\n\r\nfn main() {\r\n    // In this sample, the currency value $50.000 is higher priority than the int value 1\r\n    // Therefore, the int value is coerced to a compatible currency value with a value of\r\n    // $1.000\r\n    let (left, right) = Value::from(1)\r\n        .resolve(\u0026Value::from(CurrencyInner::from_str(\"$50.000\").unwrap()))\r\n        .unwrap();\r\n    assert_eq!(\r\n        left,\r\n        Value::from(CurrencyInner::from_str(\"$1.000\").unwrap())\r\n    );\r\n    assert_eq!(\r\n        right,\r\n        Value::from(CurrencyInner::from_str(\"$50.000\").unwrap())\r\n    );\r\n\r\n    // Here, the string value is higher priority, so both values are coerced to strings\r\n    let (left, right) = Value::from(\"hello world\")\r\n        .resolve(\u0026Value::from(false))\r\n        .unwrap();\r\n    assert_eq!(left, Value::from(\"hello world\"));\r\n    assert_eq!(right, Value::from(\"false\"));\r\n\r\n    // Here the integer value is cooerced to an array\r\n    let (_, right) = Value::from(vec![Value::from(1), Value::from(2)])\r\n        .resolve(\u0026Value::from(3))\r\n        .unwrap();\r\n    assert_eq!(right, Value::from(vec![Value::from(3)]));\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","error.rs"],"content":"use crate::ValueType;\r\nuse thiserror::Error;\r\n\r\n/// This type is used for all errors that can be returned by Polyvalue\r\n#[derive(Error, Debug)]\r\npub enum Error {\r\n    /// An error caused by attempting to use a value of the wrong type in a calculation\r\n    #[error(\"Cannot not perform {operation} on {actual_type}\")]\r\n    UnsupportedOperation {\r\n        /// Operation that caused the error\r\n        operation: String,\r\n\r\n        /// Type that caused the error\r\n        actual_type: ValueType,\r\n    },\r\n\r\n    /// An error caused by attempting to convert a value to a different type\r\n    #[error(\"{src_type} cannot be converted to {dst_type}\")]\r\n    ValueConversion {\r\n        /// Source type that caused the error\r\n        src_type: ValueType,\r\n\r\n        /// Destination type that caused the error\r\n        dst_type: ValueType,\r\n    },\r\n\r\n    /// An error caused by attempting to convert a value to a different type\r\n    #[error(\"Cannot expand a range of size {length}\")]\r\n    RangeTooLarge {\r\n        /// Length of the range causing the issue\r\n        length: usize,\r\n    },\r\n\r\n    /// An error caused by attempting to use a value of the wrong type in a calculation\r\n    #[error(\"Expected {expected_type}, found {actual_type}\")]\r\n    ValueType {\r\n        /// Type that caused the error\r\n        actual_type: ValueType,\r\n\r\n        /// Expected type that caused the error\r\n        expected_type: ValueType,\r\n    },\r\n\r\n    /// An error caused by attempting to use an invalid object or array key\r\n    #[error(\"Undefined index {key}\")]\r\n    Index {\r\n        /// Index that caused the error\r\n        key: String,\r\n    },\r\n\r\n    /// An error caused by attempting to use an type as an object key\r\n    #[error(\"Type {0} cannot be used as an object key\")]\r\n    InvalidTypeForKey(ValueType),\r\n\r\n    /// An error caused by attempting to use an invalid regex flag\r\n    #[error(\"Invalid regex flag {0}\")]\r\n    InvalidRegexFlag(String),\r\n\r\n    /// An error caused by attempting to use an unsupported type\r\n    #[error(\"Unrecognized type {0}. Expected one of [array, bool, currency, fixed, float, int, object, string, numeric, compound, any]\")]\r\n    UnrecognizedType(String),\r\n\r\n    /// An error caused by a calculation that resulted in an overflow\r\n    #[error(\"Arithmetic overflow\")]\r\n    Overflow,\r\n\r\n    /// An error caused by parsing a value from a string\r\n    #[error(\"Invalid fixed-point literal\")]\r\n    ParseDecimalError(#[from] fpdec::ParseDecimalError),\r\n\r\n    /// An error caused by parsing a value from a string\r\n    #[error(\"Invalid floatint-point literal\")]\r\n    ParseFloatError(#[from] std::num::ParseFloatError),\r\n\r\n    /// An error caused by parsing a value from a string\r\n    #[error(\"Invalid integer literal\")]\r\n    ParseIntError(#[from] std::num::ParseIntError),\r\n\r\n    /// An error caused by parsing a value from a string\r\n    #[error(\"Invalid range literal\")]\r\n    InvalidRange,\r\n\r\n    /// An error caused by parsing a Decimal\r\n    #[error(\"Given value cannot be converted to Decimal\")]\r\n    DecimalError(#[from] fpdec::DecimalError),\r\n\r\n    /// An error caused by parsing a regex\r\n    #[error(\"Invalid regex literal\")]\r\n    RegexError(#[from] regex::Error),\r\n\r\n    /// An error caused by large allocations\r\n    #[error(\"Memory allocation error\")]\r\n    TryReserveError(#[from] std::collections::TryReserveError),\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","inner_currency.rs"],"content":"//! Currency inner type\r\n//!\r\n//! This is a wrapper around `Fixed` that adds a currency symbol and a precision\r\n//!\r\nuse crate::is_currency::IsCurrency;\r\nuse crate::{types::*, Error, ValueTrait};\r\nuse fpdec::Round;\r\nuse serde::{Deserialize, Serialize};\r\n\r\ntrait RoundToPrecision {\r\n    fn round_to_precision(\u0026self, precision: i8) -\u003e Self;\r\n}\r\nimpl RoundToPrecision for Fixed {\r\n    fn round_to_precision(\u0026self, precision: i8) -\u003e Self {\r\n        Self::from(self.inner().round(precision))\r\n    }\r\n}\r\n\r\n/// Inner type of `Currency`\r\n/// This is a wrapper around `Fixed` that adds a currency symbol and a precision\r\n#[derive(Eq, PartialOrd, PartialEq, Ord, Clone, Hash, Serialize, Deserialize, Default, Debug)]\r\npub struct CurrencyInner {\r\n    symbol: Option\u003cString\u003e,\r\n    precision: i8,\r\n    value: Fixed,\r\n}\r\nimpl CurrencyInner {\r\n    /// Create a new `Currency` from a `Fixed`\r\n    /// Caps precision at 5, to prevent float silliness\r\n    pub fn from_fixed(value: Fixed) -\u003e Self {\r\n        Self::new(None, value.inner().n_frac_digits() as i8, value)\r\n    }\r\n\r\n    /// Creates a new dollar currency\r\n    pub fn as_dollars(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"$\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new euro currency\r\n    pub fn as_euros(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"€\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new pound currency\r\n    pub fn as_pounds(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"£\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new yen currency\r\n    pub fn as_yen(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"¥\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new rupee currency\r\n    pub fn as_rupees(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"₹\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new rubles currency\r\n    pub fn as_rubles(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"₽\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new yuan currency\r\n    pub fn as_yuan(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"元\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new won currency\r\n    pub fn as_won(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"₩\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new kr currency\r\n    pub fn as_krona(value: Fixed) -\u003e Self {\r\n        Self::new(Some(\"kr\".to_string()), 2, value)\r\n    }\r\n\r\n    /// Create a new `Currency` with a symbol\r\n    pub fn new(symbol: Option\u003cString\u003e, precision: i8, value: Fixed) -\u003e Self {\r\n        Self {\r\n            symbol,\r\n            precision,\r\n            value: value.round_to_precision(precision),\r\n        }\r\n    }\r\n\r\n    /// Get the symbol of this `Currency`\r\n    pub fn symbol(\u0026self) -\u003e \u0026Option\u003cString\u003e {\r\n        \u0026self.symbol\r\n    }\r\n\r\n    /// Set the symbol of this `Currency`\r\n    pub fn set_symbol(\u0026mut self, symbol: Option\u003cString\u003e) {\r\n        self.symbol = symbol;\r\n    }\r\n\r\n    /// Get the value of this `Currency`\r\n    pub fn value(\u0026self) -\u003e \u0026Fixed {\r\n        \u0026self.value\r\n    }\r\n\r\n    /// Set the value of this `Currency`\r\n    pub fn set_value(\u0026mut self, value: Fixed) {\r\n        self.value = value.round_to_precision(self.precision);\r\n    }\r\n\r\n    /// Get the precision of this `Currency`\r\n    pub fn precision(\u0026self) -\u003e i8 {\r\n        self.precision\r\n    }\r\n\r\n    /// Set the precision of this `Currency`\r\n    pub fn set_precision(\u0026mut self, precision: i8) {\r\n        self.precision = precision;\r\n    }\r\n\r\n    /// Resolve differences in currencies\r\n    /// If the symbols are different, they will be stripped\r\n    /// If only one symbol is present, it will be used\r\n    /// The precision will be set to the highest precision\r\n    ///\r\n    /// This is used for operations\r\n    pub fn resolve(\u0026self, other: \u0026Self) -\u003e (Self, Self) {\r\n        let mut left = self.clone();\r\n        let mut right = other.clone();\r\n\r\n        // resolve symbols\r\n        match (\u0026left.symbol, \u0026right.symbol) {\r\n            (Some(_), None) =\u003e right.symbol = left.symbol.clone(),\r\n            (None, Some(_)) =\u003e left.symbol = right.symbol.clone(),\r\n            (Some(_), Some(_)) =\u003e {\r\n                if left.symbol != right.symbol {\r\n                    left.symbol = None;\r\n                    right.symbol = None;\r\n                }\r\n            }\r\n            (None, None) =\u003e {}\r\n        }\r\n\r\n        // resolve precision\r\n        let precision = left.precision.max(right.precision);\r\n        left.precision = precision;\r\n        right.precision = precision;\r\n\r\n        // round values\r\n        left.value = left.value.round_to_precision(precision);\r\n        right.value = right.value.round_to_precision(precision);\r\n\r\n        (left, right)\r\n    }\r\n}\r\n\r\nimpl std::fmt::Display for CurrencyInner {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        let symbol = self.symbol.clone().unwrap_or_default();\r\n        let value = self.value.inner();\r\n        let precision = self.precision;\r\n\r\n        write!(f, \"{}{:.*}\", symbol, precision as usize, value)\r\n    }\r\n}\r\n\r\nimpl std::str::FromStr for CurrencyInner {\r\n    type Err = Error;\r\n\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        let mut symbol = None;\r\n        let mut value = s.to_string();\r\n\r\n        // Check if the string contains a currency symbol\r\n        if let Some((i, c)) = s.find_currency_symbol() {\r\n            symbol = Some(c.to_string());\r\n            value.remove(i);\r\n        }\r\n\r\n        let value = Fixed::from_str(\u0026value)?;\r\n        let precision = value.inner().n_frac_digits() as i8;\r\n\r\n        Ok(Self::new(symbol, precision, value))\r\n    }\r\n}\r\n\r\nimpl From\u003cFixed\u003e for CurrencyInner {\r\n    fn from(value: Fixed) -\u003e Self {\r\n        Self::from_fixed(value)\r\n    }\r\n}\r\n\r\n//\r\n// Test\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use crate::Value;\r\n\r\n    use super::*;\r\n    use fpdec::{Dec, Decimal};\r\n    use std::str::FromStr;\r\n\r\n    #[test]\r\n    fn test_resolve() {\r\n        let l = CurrencyInner::from_str(\"$1.00\").unwrap();\r\n        let r = CurrencyInner::from_str(\"€1.000\").unwrap();\r\n        let (l, r) = l.resolve(\u0026r);\r\n        assert_eq!(l.to_string(), \"1.000\");\r\n        assert_eq!(r.to_string(), \"1.000\");\r\n\r\n        let l = CurrencyInner::from_str(\"$1.00\").unwrap();\r\n        let r = CurrencyInner::from_str(\"1.0\").unwrap();\r\n        let (l, r) = l.resolve(\u0026r);\r\n        assert_eq!(l.to_string(), \"$1.00\");\r\n        assert_eq!(r.to_string(), \"$1.00\");\r\n\r\n        let l = CurrencyInner::from_str(\"1.00\").unwrap();\r\n        let r = CurrencyInner::from_str(\"1\").unwrap();\r\n        let (l, r) = l.resolve(\u0026r);\r\n        assert_eq!(l.to_string(), \"1.00\");\r\n        assert_eq!(r.to_string(), \"1.00\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        let mut currency = CurrencyInner::as_dollars(Fixed::from(Dec!(1.0)));\r\n        currency.set_precision(4);\r\n\r\n        let currency = currency.to_string();\r\n\r\n        let currency = CurrencyInner::from_str(\u0026currency).unwrap();\r\n\r\n        assert_eq!(currency.symbol, Some(\"$\".to_string()));\r\n        assert_eq!(currency.precision, 4);\r\n        assert_eq!(currency.value, Fixed::from(Dec!(1.0)));\r\n    }\r\n\r\n    #[test]\r\n    fn test_float_nonsense() {\r\n        let silly_value = Value::from(2.2);\r\n        let silly_value = CurrencyInner::from(Fixed::try_from(silly_value).unwrap());\r\n\r\n        assert_eq!(silly_value.to_string(), \"2.2\");\r\n        assert_eq!(silly_value.precision, 1);\r\n\r\n        let l = Value::from(2.2);\r\n        let r = Value::from(CurrencyInner::from_str(\"$100.00\").unwrap());\r\n        let (l, r) = l.resolve(\u0026r).unwrap();\r\n        assert_eq!(l.to_string(), \"$2.20\");\r\n        assert_eq!(r.to_string(), \"$100.00\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_as_currencies() {\r\n        let fixed = Fixed::from(Dec!(1.0));\r\n        assert_eq!(\r\n            CurrencyInner::as_dollars(fixed.clone()).to_string(),\r\n            \"$1.00\"\r\n        );\r\n        assert_eq!(CurrencyInner::as_euros(fixed.clone()).to_string(), \"€1.00\");\r\n        assert_eq!(CurrencyInner::as_pounds(fixed.clone()).to_string(), \"£1.00\");\r\n        assert_eq!(CurrencyInner::as_yen(fixed.clone()).to_string(), \"¥1.00\");\r\n        assert_eq!(CurrencyInner::as_rupees(fixed.clone()).to_string(), \"₹1.00\");\r\n        assert_eq!(CurrencyInner::as_rubles(fixed.clone()).to_string(), \"₽1.00\");\r\n        assert_eq!(CurrencyInner::as_yuan(fixed.clone()).to_string(), \"元1.00\");\r\n        assert_eq!(CurrencyInner::as_won(fixed.clone()).to_string(), \"₩1.00\");\r\n        assert_eq!(CurrencyInner::as_krona(fixed.clone()).to_string(), \"kr1.00\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_manipulate() {\r\n        let mut currency = CurrencyInner::as_dollars(Fixed::from(Dec!(1.0)));\r\n        currency.set_precision(4);\r\n\r\n        assert_eq!(currency.to_string(), \"$1.0000\");\r\n\r\n        currency.set_symbol(Some(\"€\".to_string()));\r\n        assert_eq!(currency.to_string(), \"€1.0000\");\r\n\r\n        currency.set_value(Fixed::from(Dec!(2.0)));\r\n        assert_eq!(currency.to_string(), \"€2.0000\");\r\n\r\n ine":36},"fn_name":null},{"line":158,"address":[],"length":0,"stats":{"Line":36},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":36},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":43},"fn_name":null},{"line":168,"address":[],"length":0,"stats":{"Line":43},"fn_name":null},{"line":169,"address":[],"length":0,"stats":{"Line":43},"fn_name":null},{"line":172,"address":[],"length":0,"stats":{"Line":117},"fn_name":null},{"line":173,"address":[],"length":0,"stats":{"Line":37},"fn_name":null},{"line":174,"address":[],"length":0,"stats":{"Line":37},"fn_name":null},{"line":177,"address":[],"length":0,"stats":{"Line":86},"fn_name":null},{"line":178,"address":[],"length":0,"stats":{"Line":43},"fn_name":null},{"line":180,"address":[],"length":0,"stats":{"Line":43},"fn_name":null},{"line":185,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":186,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":68,"coverable":68},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","inner_object.rs"],"content":"//! Object inner type\r\n//!\r\n//! This type is a wrapper around `HashMap\u003cValue, Value\u003e`.\r\n//! It provides a way to store key-value pairs.\r\n//!\r\nuse crate::{Error, Value, ValueType};\r\nuse serde::{Deserialize, Serialize};\r\n\r\n#[allow(unused_imports)]\r\nuse std::collections::{BTreeMap, HashMap};\r\n\r\ntype InnerObjectMeta = BTreeMap\u003cValue, Value\u003e;\r\n\r\n/// Inner type used for object storage\r\n#[derive(PartialEq, Eq, Clone, Default, Debug, PartialOrd, Ord, Hash)]\r\npub struct ObjectInner(InnerObjectMeta);\r\nimpl ObjectInner {\r\n    /// Create a new `ObjectInner`\r\n    pub fn new() -\u003e Self {\r\n        Self(InnerObjectMeta::new())\r\n    }\r\n\r\n    /// Insert a key-value pair into the object, if the key is not a compound type\r\n    pub fn insert(\u0026mut self, key: Value, value: Value) -\u003e Result\u003cOption\u003cValue\u003e, Error\u003e {\r\n        if key.is_a(ValueType::Array) || key.is_a(ValueType::Object) || key.is_a(ValueType::Range) {\r\n            return Err(Error::InvalidTypeForKey(key.own_type()));\r\n        }\r\n        Ok(self.0.insert(key, value))\r\n    }\r\n\r\n    /// Remove a key-value pair from the object\r\n    pub fn remove(\u0026mut self, key: \u0026Value) -\u003e Option\u003cValue\u003e {\r\n        self.0.remove(key)\r\n    }\r\n\r\n    /// Invokes the inner `InnerObjectMeta`'s iterator\r\n    pub fn iter(\u0026self) -\u003e impl Iterator\u003cItem = (\u0026Value, \u0026Value)\u003e {\r\n        self.0.iter()\r\n    }\r\n\r\n    /// Invokes the inner `InnerObjectMeta`'s mutable iterator\r\n    pub fn iter_mut(\u0026mut self) -\u003e impl Iterator\u003cItem = (\u0026Value, \u0026mut Value)\u003e {\r\n        self.0.iter_mut()\r\n    }\r\n\r\n    /// Extends the inner `InnerObjectMeta` with another\r\n    pub fn extend(\u0026mut self, other: ObjectInner) {\r\n        self.0.extend(other.0);\r\n    }\r\n\r\n    /// The number of key-value pairs in the inner `InnerObjectMeta`\r\n    pub fn len(\u0026self) -\u003e usize {\r\n        self.0.len()\r\n    }\r\n\r\n    /// Returns true if the inner `InnerObjectMeta` is empty\r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.0.is_empty()\r\n    }\r\n\r\n    /// Get a value from the object, if it exists\r\n    pub fn get(\u0026self, key: \u0026Value) -\u003e Option\u003c\u0026Value\u003e {\r\n        self.0.get(key)\r\n    }\r\n\r\n    /// Get a mutable value from the object, if it exists\r\n    pub fn get_mut(\u0026mut self, key: \u0026Value) -\u003e Option\u003c\u0026mut Value\u003e {\r\n        self.0.get_mut(key)\r\n    }\r\n\r\n    /// Get the keys from the inner `InnerObjectMeta`\r\n    pub fn keys(\u0026self) -\u003e impl Iterator\u003cItem = \u0026Value\u003e {\r\n        self.0.keys()\r\n    }\r\n\r\n    /// Get the values from the inner `InnerObjectMeta`\r\n    pub fn values(\u0026self) -\u003e impl Iterator\u003cItem = \u0026Value\u003e {\r\n        self.0.values()\r\n    }\r\n\r\n    /// Determine if the object contains a key\r\n    pub fn contains_key(\u0026self, key: \u0026Value) -\u003e bool {\r\n        self.0.contains_key(key)\r\n    }\r\n\r\n    /// Get a mutable reference to the inner `InnerObjectMeta`'s values\r\n    pub fn values_mut(\u0026mut self) -\u003e impl Iterator\u003cItem = \u0026mut Value\u003e {\r\n        self.0.values_mut()\r\n    }\r\n\r\n    /// Retain only the key-value pairs that satisfy the predicate\r\n    pub fn retain(\u0026mut self, f: impl FnMut(\u0026Value, \u0026mut Value) -\u003e bool) {\r\n        self.0.retain(f)\r\n    }\r\n}\r\n\r\nimpl TryFrom\u003cVec\u003c(Value, Value)\u003e\u003e for ObjectInner {\r\n    type Error = Error;\r\n    fn try_from(value: Vec\u003c(Value, Value)\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n        let mut map = Self::new();\r\n        for (k, v) in value {\r\n            map.insert(k, v)?;\r\n        }\r\n        Ok(map)\r\n    }\r\n}\r\n\r\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for ObjectInner {\r\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cSelf, D::Error\u003e\r\n    where\r\n        D: serde::Deserializer\u003c'de\u003e,\r\n    {\r\n        let flat_map: Vec\u003c(Value, Value)\u003e = Deserialize::deserialize(deserializer)?;\r\n        match Self::try_from(flat_map) {\r\n            Ok(map) =\u003e Ok(map),\r\n            Err(e) =\u003e Err(serde::de::Error::custom(e)),\r\n        }\r\n    }\r\n}\r\n\r\nimpl Serialize for ObjectInner {\r\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\r\n    where\r\n        S: serde::Serializer,\r\n    {\r\n        let flat_map: Vec\u003c(Value, Value)\u003e = self\r\n            .iter()\r\n            .map(|(k, v)| (k.clone(), v.clone()))\r\n            .collect::\u003cVec\u003c(Value, Value)\u003e\u003e();\r\n        flat_map.serialize(serializer)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use std::hash::Hash;\r\n\r\n    use super::*;\r\n    use fpdec::Decimal;\r\n\r\n    fn get_hash(obj: \u0026ObjectInner) -\u003e u64 {\r\n        let mut hasher = std::collections::hash_map::DefaultHasher::new();\r\n        obj.hash(\u0026mut hasher);\r\n        std::hash::Hasher::finish(\u0026hasher)\r\n    }\r\n\r\n    #[test]\r\n    fn test_nd_ord() {\r\n        fn cmp_objects() {\r\n            let mut obj = ObjectInner::new();\r\n            obj.insert(Value::from(false), Value::from(0)).unwrap();\r\n            obj.insert(Value::from(0), Value::from(1)).unwrap();\r\n            obj.insert(Value::from(0.0), Value::from(2)).unwrap();\r\n            obj.insert(Value::from(Decimal::ZERO), Value::from(3))\r\n                .unwrap();\r\n            obj.insert(Value::from(\"\".to_string()), Value::from(4))\r\n                .unwrap();\r\n\r\n            let mut obj2 = ObjectInner::new();\r\n            obj2.insert(Value::from(0), Value::from(1)).unwrap();\r\n            obj2.insert(Value::from(0.0), Value::from(2)).unwrap();\r\n            obj2.insert(Value::from(Decimal::ZERO), Value::from(3))\r\n                .unwrap();\r\n            obj2.insert(Value::from(\"\".to_string()), Value::from(4))\r\n                .unwrap();\r\n\r\n            assert_eq!(obj.cmp(\u0026obj2), std::cmp::Ordering::Less);\r\n        }\r\n\r\n        for _ in 0..100 {\r\n            cmp_objects();\r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_ord() {\r\n        let mut obj = ObjectInner::new();\r\n        obj.insert(Value::from(false), Value::from(0)).unwrap();\r\n        obj.insert(Value::from(0), Value::from(1)).unwrap();\r\n        obj.insert(Value::from(0.0), Value::from(2)).unwrap();\r\n        obj.insert(Value::from(Decimal::ZERO), Value::from(3))\r\n            .unwrap();\r\n        obj.insert(Value::from(\"\".to_string()), Value::from(4))\r\n            .unwrap();\r\n\r\n        let mut obj2 = obj.clone();\r\n        assert_eq!(obj, obj2);\r\n        assert_eq!(obj.cmp(\u0026obj2), std::cmp::Ordering::Equal);\r\n\r\n        obj2.remove(\u0026Value::from(false));\r\n        assert_ne!(obj, obj2);\r\n        assert_eq!(obj.cmp(\u0026obj2), std::cmp::Ordering::Less);\r\n\r\n        obj2.insert(Value::from(false), Value::from(0)).unwrap();\r\n        assert_eq!(obj, obj2);\r\n        assert_eq!(obj.cmp(\u0026obj2), std::cmp::Ordering::Equal);\r\n\r\n        obj2.insert(Value::from(0), Value::from(5)).unwrap();\r\n        assert_ne!(obj, obj2);\r\n        assert_eq!(obj.cmp(\u0026obj2), std::cmp::Ordering::Less);\r\n    }\r\n\r\n    #[test]\r\n    fn test_hashing() {\r\n        let mut obj = ObjectInner::new();\r\n        obj.insert(Value::from(false), Value::from(0)).unwrap();\r\n        obj.insert(Value::from(0), Value::from(1)).unwrap();\r\n        obj.insert(Value::from(0.0), Value::from(2)).unwrap();\r\n        obj.insert(Value::from(Decimal::ZERO), Value::from(3))\r\n            .unwrap();\r\n        obj.insert(Value::from(\"\".to_string()), Value::from(4))\r\n            .unwrap();\r\n\r\n        assert_ne!(Value::from(false), Value::from(0));\r\n        assert_ne!(Value::from(0), Value::from(0.0));\r\n        assert_ne!(Value::from(0.0), Value::from(Decimal::ZERO));\r\n        assert_ne!(Value::from(Decimal::ZERO), Value::from(\"\".to_string()));\r\n\r\n        assert_eq!(obj.get(\u0026Value::from(false)), Some(\u0026Value::from(0)));\r\n        assert_eq!(obj.get(\u0026Value::from(0)), Some(\u0026Value::from(1)));\r\n        assert_eq!(obj.get(\u0026Value::from(0.0)), Some(\u0026Value::from(2)));\r\n        assert_eq!(obj.get(\u0026Value::from(Decimal::ZERO)), Some(\u0026Value::from(3)));\r\n        assert_eq!(obj.get(\u0026Value::from(\"\".to_string())), Some(\u0026Value::from(4)));\r\n        assert_eq!(5, obj.len());\r\n\r\n        assert_eq!(get_hash(\u0026obj), get_hash(\u0026obj));\r\n\r\n        let mut obj2 = obj.clone();\r\n        assert_eq!(get_hash(\u0026obj), get_hash(\u0026obj2));\r\n\r\n        obj2.remove(\u0026Value::from(false));\r\n        assert_ne!(get_hash(\u0026obj), get_hash(\u0026obj2));\r\n    }\r\n\r\n    #[test]\r\n    fn test_bad_key() {\r\n        let mut obj = ObjectInner::new();\r\n        assert!(obj\r\n            .insert(Value::from(vec![Value::from(1)]), Value::from(0))\r\n            .is_err());\r\n        assert!(obj\r\n            .insert(\r\n                Value::try_from(vec![(Value::from(1), Value::from(2))]).unwrap(),\r\n                Value::from(0)\r\n            )\r\n            .is_err());\r\n        assert!(obj.insert(Value::from(0..=1), Value::from(0)).is_err());\r\n\r\n        assert!(obj\r\n            .insert(Value::from(0), Value::from(vec![Value::from(1)]))\r\n            .is_ok());\r\n\r\n        assert_eq!(1, obj.keys().count());\r\n        assert!(obj.contains_key(\u0026Value::from(0)));\r\n        assert_eq!(\r\n            obj.values_mut().collect::\u003cVec\u003c_\u003e\u003e(),\r\n            vec![\u0026mut Value::from(vec![Value::from(1)])]\r\n        );\r\n\r\n        assert_eq!(\r\n            obj.remove(\u0026Value::from(0)).unwrap(),\r\n            Value::from(vec![Value::from(1)])\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_serialize() {\r\n        let mut obj = ObjectInner::new();\r\n        obj.insert(Value::from(false), Value::from(0)).unwrap();\r\n        obj.insert(Value::from(0), Value::from(1)).unwrap();\r\n        obj.insert(Value::from(0.0), Value::from(2)).unwrap();\r\n        obj.insert(Value::from(Decimal::ZERO), Value::from(3))\r\n            .unwrap();\r\n        obj.insert(Value::from(\"\".to_string()), Value::from(4))\r\n            .unwrap();\r\n\r\n        // Now we ensure it stored as a vector of tuples\r\n        let serialized = serde_json::to_string(\u0026obj).unwrap();\r\n        println!(\"{}\", serialized);\r\n        assert!(serialized.starts_with(\"[[\"));\r\n\r\n        // Make sure we can deserialize it back\r\n        let obj2 = serde_json::from_str::\u003cObjectInner\u003e(\u0026serialized).unwrap();\r\n        assert_eq!(obj, obj2);\r\n\r\n        // Invalid objects should not panic\r\n        serde_json::from_str::\u003cObjectInner\u003e(\"[[1]]\").unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_impl() {\r\n        let mut obj = ObjectInner::new();\r\n        obj.insert(Value::from(false), Value::from(0)).unwrap();\r\n        obj.insert(Value::from(0), Value::from(1)).unwrap();\r\n\r\n        assert_eq!(obj.len(), 2);\r\n        assert!(!obj.is_empty());\r\n        assert_eq!(obj.get(\u0026Value::from(false)), Some(\u0026Value::from(0)));\r\n        assert_eq!(obj.get_mut(\u0026Value::from(false)), Some(\u0026mut Value::from(0)));\r\n\r\n        assert_eq!(\r\n            obj.values().collect::\u003cVec\u003c_\u003e\u003e(),\r\n            vec![\u0026Value::from(0), \u0026Value::from(1)]\r\n        );\r\n\r\n        assert_eq!(\r\n            obj.values_mut().collect::\u003cVec\u003c_\u003e\u003e(),\r\n            vec![\u0026mut Value::from(0), \u0026mut Value::from(1)]\r\n        );\r\n\r\n        assert_eq!(\r\n            obj.keys().collect::\u003cVec\u003c_\u003e\u003e(),\r\n            vec![\u0026Value::from(false), \u0026Value::from(0)]\r\n        );\r\n\r\n        obj.retain(|k, v| {\r\n            if k == \u0026Value::from(false) {\r\n                *v = Value::from(2);\r\n                false\r\n            } else {\r\n                true\r\n            }\r\n        });\r\n        assert_eq!(obj.len(), 1);\r\n    }\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":294},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":294},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":1068},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":3201},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":1065},"fn_name":null},{"l
