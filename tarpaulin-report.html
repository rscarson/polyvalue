ct Int(IntInner);\r\nimpl_value!(Int, IntInner, |v: \u0026Self| v.inner().to_string());\r\n\r\nimpl Int {\r\n    /// Creates a new Int from a string representation of a base-n number\r\n    /// The string must be in the form of `0b\u003cbinary\u003e`, `0o\u003coctal\u003e`, `0x\u003chex\u003e`, or `0\u003coctal\u003e`\r\n    ///\r\n    /// # Examples\r\n    /// ```rust\r\n    /// use polyvalue::types::Int;\r\n    ///\r\n    /// let a = Int::from_str_radix(\"0b1010\").unwrap();\r\n    /// assert_eq!(a, Int::from(10));\r\n    ///\r\n    /// let a = Int::from_str_radix(\"0o12\").unwrap();\r\n    /// assert_eq!(a, Int::from(10));\r\n    ///\r\n    /// let a = Int::from_str_radix(\"012\").unwrap();\r\n    /// assert_eq!(a, Int::from(10));\r\n    /// ```\r\n    pub fn from_str_radix(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\r\n        if s.len() \u003c 2 {\r\n            return Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Int,\r\n            });\r\n        }\r\n\r\n        let mut s = s.trim().to_lowercase();\r\n        if s.remove(0) != '0' {\r\n            return Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Int,\r\n            });\r\n        }\r\n\r\n        let prefix = s.remove(0);\r\n        let radix = match prefix {\r\n            'b' =\u003e 2,\r\n            'o' =\u003e 8,\r\n            '0'..='7' =\u003e {\r\n                s.insert(0, prefix);\r\n                8\r\n            }\r\n            'x' =\u003e 16,\r\n            _ =\u003e {\r\n                return Err(Error::ValueConversion {\r\n                    src_type: ValueType::String,\r\n                    dst_type: ValueType::Int,\r\n                })\r\n            }\r\n        };\r\n\r\n        let value = IntInner::from_str_radix(\u0026s, radix).map_err(|_| Error::ValueConversion {\r\n            src_type: ValueType::String,\r\n            dst_type: ValueType::Int,\r\n        })?;\r\n\r\n        Ok(Int::from(value))\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Int,\r\n    handle_into = Value::Int,\r\n    handle_from = |v: Value| match v {\r\n        Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n        Value::Int(v) =\u003e Ok(v),\r\n\r\n        Value::U8(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::U16(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::U32(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::U64(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::I8(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::I16(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::I32(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n        Value::I64(v) =\u003e Ok(Int::new(*v.inner() as IntInner)),\r\n\r\n        Value::Fixed(v) =\u003e {\r\n            let p = *v.inner();\r\n            let p: IntInner = p.trunc().coefficient() as IntInner;\r\n            Ok(Int::from(p))\r\n        }\r\n        Value::Float(v) =\u003e {\r\n            let p = *v.inner();\r\n            let p = p as i64;\r\n            Ok(Int::from(p))\r\n        }\r\n        Value::Currency(v) =\u003e {\r\n            let p = *v.inner().value().inner();\r\n            let p: IntInner = p.trunc().coefficient() as IntInner;\r\n            Ok(Int::from(p))\r\n        }\r\n        Value::Bool(v) =\u003e {\r\n            let p = *v.inner() as i64;\r\n            Ok(Int::from(p))\r\n        }\r\n        Value::String(_) =\u003e {\r\n            Err(Error::ValueConversion {\r\n                src_type: ValueType::String,\r\n                dst_type: ValueType::Int,\r\n            })\r\n        }\r\n        Value::Array(v) =\u003e {\r\n            if v.inner().len() == 1 {\r\n                let v = v.inner()[0].clone();\r\n                Int::try_from(v)\r\n            } else {\r\n                Err(Error::ValueConversion {\r\n                    src_type: ValueType::Array,\r\n                    dst_type: ValueType::Int,\r\n                })\r\n            }\r\n        }\r\n        Value::Object(v) =\u003e {\r\n            if v.inner().len() == 1 {\r\n                let v = v.inner().values().next().unwrap().clone();\r\n                Int::try_from(v)\r\n            } else {\r\n                Err(Error::ValueConversion {\r\n                    src_type: ValueType::Object,\r\n                    dst_type: ValueType::Int,\r\n                })\r\n            }\r\n        }\r\n    }\r\n);\r\n\r\nimpl From\u003cusize\u003e for Value {\r\n    fn from(v: usize) -\u003e Self {\r\n        Int::from(v).into()\r\n    }\r\n}\r\n\r\nimpl From\u003cusize\u003e for Int {\r\n    fn from(v: usize) -\u003e Self {\r\n        Int(v as IntInner)\r\n    }\r\n}\r\n\r\nimpl From\u003ci32\u003e for Value {\r\n    fn from(v: i32) -\u003e Self {\r\n        Int::from(v).into()\r\n    }\r\n}\r\n\r\nimpl From\u003ci32\u003e for Int {\r\n    fn from(v: i32) -\u003e Self {\r\n        Int(v as IntInner)\r\n    }\r\n}\r\n\r\nimpl FromStr for Int {\r\n    type Err = Error;\r\n\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        Ok(s.replace(',', \"\").parse::\u003cIntInner\u003e()?.into())\r\n    }\r\n}\r\n\r\nmap_type!(Array, Int);\r\nmap_type!(Bool, Int);\r\nmap_type!(Fixed, Int);\r\nmap_type!(Float, Int);\r\nmap_type!(Currency, Int);\r\nmap_type!(Str, Int);\r\nmap_type!(Object, Int);\r\nmap_type!(Range, Int);\r\n\r\noverload_operator!(Int, arithmetic);\r\noverload_operator!(Int, bitwise);\r\noverload_operator!(Int, deref);\r\n\r\nimpl ArithmeticOperationExt for Int {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = *left.inner();\r\n        let right = *right.inner();\r\n\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left.checked_add(right),\r\n            ArithmeticOperation::Subtract =\u003e left.checked_sub(right),\r\n            ArithmeticOperation::Multiply =\u003e left.checked_mul(right),\r\n            ArithmeticOperation::Divide =\u003e left.checked_div(right),\r\n            ArithmeticOperation::Modulo =\u003e left.checked_rem(right),\r\n            ArithmeticOperation::Exponentiate =\u003e {\r\n                if let Ok(right) = right.try_into() {\r\n                    left.checked_pow(right)\r\n                } else {\r\n                    None\r\n                }\r\n            }\r\n            ArithmeticOperation::Negate =\u003e Some(-left),\r\n        }\r\n        .ok_or(Error::Overflow)?;\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Int::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        true\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Int {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e *left.inner() != 0 \u0026\u0026 *right.inner() != 0,\r\n            BooleanOperation::Or =\u003e *left.inner() != 0 || *right.inner() != 0,\r\n\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e *left.inner() == 0,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Int::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl BitwiseOperationExt for Int {\r\n    fn bitwise_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: BitwiseOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = *left.inner();\r\n        let right = *right.inner();\r\n\r\n        let result = match operation {\r\n            BitwiseOperation::And =\u003e left \u0026 right,\r\n            BitwiseOperation::Or =\u003e left | right,\r\n            BitwiseOperation::Xor =\u003e left ^ right,\r\n            BitwiseOperation::LeftShift =\u003e {\r\n                if right \u003c 0 {\r\n                    left \u003e\u003e -(right % IntInner::BITS as IntInner)\r\n                } else {\r\n                    left \u003c\u003c (right % IntInner::BITS as IntInner)\r\n                }\r\n            }\r\n            BitwiseOperation::RightShift =\u003e {\r\n                if right \u003c 0 {\r\n                    left \u003c\u003c -(right % IntInner::BITS as IntInner)\r\n                } else {\r\n                    left \u003e\u003e (right % IntInner::BITS as IntInner)\r\n                }\r\n            }\r\n\r\n            // This is to remove the side-effects of the way the ints are stored\r\n            // We could also do `left ^ (std::u64::MAX \u003e\u003e 63.min(left.leading_zeros())) as IntInner`\r\n            BitwiseOperation::Not =\u003e {\r\n                if left == 0 {\r\n                    1\r\n                } else {\r\n                    left ^ (std::u64::MAX \u003e\u003e left.leading_zeros()) as IntInner\r\n                }\r\n            }\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn bitwise_not(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Self::bitwise_op(self, \u0026self.clone(), BitwiseOperation::Not)\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use fpdec::{Dec, Decimal};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_bitwise() {\r\n        let a = Int::from(10);\r\n        let b = Int::from(5);\r\n\r\n        assert_eq!(\r\n            Int::bitwise_op(\u0026a, \u0026b, BitwiseOperation::And).unwrap(),\r\n            Int::from(0)\r\n        );\r\n        assert_eq!(\r\n            Int::bitwise_op(\u0026a, \u0026b, BitwiseOperation::Or).unwrap(),\r\n            Int::from(15)\r\n        );\r\n        assert_eq!(\r\n            Int::bitwise_op(\u0026a, \u0026b, BitwiseOperation::Xor).unwrap(),\r\n            Int::from(15)\r\n        );\r\n        assert_eq!(\r\n            Int::bitwise_op(\u0026a, \u0026b, BitwiseOperation::LeftShift).unwrap(),\r\n            Int::from(320)\r\n        );\r\n        assert_eq!(\r\n            Int::bitwise_op(\u0026a, \u0026b, BitwiseOperation::RightShift).unwrap(),\r\n            Int::from(0)\r\n        );\r\n        assert_eq!(\r\n            Int::bitwise_op(\u0026a, \u0026a, BitwiseOperation::Not).unwrap(),\r\n            Int::from(5)\r\n        );\r\n        assert_eq!(Int::bitwise_not(\u0026a).unwrap(), Int::from(5));\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let a = Int::from(10);\r\n        let b = Int::from(5);\r\n\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Add).unwrap(),\r\n            Int::from(15)\r\n        );\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Subtract).unwrap(),\r\n            Int::from(5)\r\n        );\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Multiply).unwrap(),\r\n            Int::from(50)\r\n        );\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Divide).unwrap(),\r\n            Int::from(2)\r\n        );\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Modulo).unwrap(),\r\n            Int::from(0)\r\n        );\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Exponentiate).unwrap(),\r\n            Int::from(100000)\r\n        );\r\n        Int::arithmetic_op(\r\n            \u0026a,\r\n            \u0026Int::from(i32::MAX as i64 + 1),\r\n            ArithmeticOperation::Exponentiate,\r\n        )\r\n        .unwrap_err();\r\n        Int::arithmetic_op(\u0026a, \u0026Int::from(-1), ArithmeticOperation::Exponentiate).unwrap_err();\r\n\r\n        assert_eq!(\r\n            Int::arithmetic_op(\u0026a, \u0026b, ArithmeticOperation::Negate).unwrap(),\r\n            Int::from(-10)\r\n        );\r\n        assert_eq!(Int::arithmetic_neg(\u0026a).unwrap(), Int::from(-10));\r\n\r\n        assert_eq!(\r\n            Int::is_operator_supported(\u0026a, \u0026b, ArithmeticOperation::Add),\r\n            true\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let a = Int::from(10);\r\n        let b = Int::from(5);\r\n\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::And).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::Or).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::LT).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::GT).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::LTE).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::GTE).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::EQ).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::NEQ).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            Int::boolean_op(\u0026a, \u0026b, BooleanOperation::Not).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(Int::boolean_not(\u0026a).unwrap(), Value::from(false));\r\n    }\r\n\r\n    #[test]\r\n    fn test_to_string() {\r\n        let a = Int::from(10);\r\n        assert_eq!(a.to_string(), \"10\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        let a = Int::from(10);\r\n\r\n        assert_eq!(Value::from(a.clone()), Value::Int(a.clone()));\r\n\r\n        assert_eq!(Int::try_from(Value::from(1.0)).unwrap(), Int::from(1));\r\n        assert_eq!(Int::try_from(Value::from(1)).unwrap(), Int::from(1));\r\n        assert_eq!(Int::try_from(Value::from(true)).unwrap(), Int::from(1));\r\n        assert_eq!(Int::try_from(Value::from(Dec!(1.0))).unwrap(), Int::from(1));\r\n        assert_eq!(\r\n            Int::try_from(Value::from(Currency::from_fixed(Fixed::from(Dec!(1.0))))).unwrap(),\r\n            Int::from(1)\r\n        );\r\n        Int::try_from(Value::from(\"\")).expect_err(\"Should fail\");\r\n\r\n        // Try from array with one float\r\n        let a = Array::from(vec![Value::from(1.0)]);\r\n        assert_eq!(Int::try_from(Value::from(a)).unwrap(), Int::from(1));\r\n\r\n        // Try from array with multiple floats ( should fail )\r\n        let a = Array::from(vec![Value::from(1.0), Value::from(2.0)]);\r\n        Int::try_from(Value::from(a)).expect_err(\"Should fail\");\r\n\r\n        // Try from object with one float\r\n        let mut o = Object::try_from(vec![(\"a\".into(), Value::from(1.0))]).unwrap();\r\n        assert_eq!(Int::try_from(Value::from(o)).unwrap(), Int::from(1));\r\n\r\n        // Try from object with multiple floats ( should fail )\r\n        o = Object::try_from(vec![\r\n            (\"a\".into(), Value::from(1.0)),\r\n            (\"b\".into(), Value::from(2.0)),\r\n        ])\r\n        .unwrap();\r\n        Int::try_from(Value::from(o)).expect_err(\"Should fail\");\r\n\r\n        let value = Value::from(0..=99999999);\r\n        assert!(Int::try_from(value).is_err());\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(U8::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(U16::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(U32::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(U64::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(I8::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(I16::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(I32::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n\r\n        assert_eq!(\r\n            Int::try_from(Value::from(I64::new(10))).unwrap(),\r\n            Int::from(10)\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_parse() {\r\n        assert_eq!(Int::from_str(\"10\").unwrap(), Int::from(10));\r\n\r\n        assert_eq!(Int::from_str_radix(\"0b1010\").unwrap(), Int::from(10));\r\n        assert_eq!(Int::from_str_radix(\"0o12\").unwrap(), Int::from(10));\r\n        assert_eq!(Int::from_str_radix(\"012\").unwrap(), Int::from(10));\r\n        assert_eq!(Int::from_str_radix(\"0xFAF\").unwrap(), Int::from(4015));\r\n        assert_eq!(Int::from_str_radix(\"07\").unwrap(), Int::from(7));\r\n\r\n        assert!(Int::from_str_radix(\"0\").is_err());\r\n        assert!(Int::from_str_radix(\"1x\").is_err());\r\n        assert!(Int::from_str_radix(\"1x1\").is_err());\r\n        assert!(Int::from_str_radix(\"0n0\").is_err());\r\n        assert!(Int::from_str_radix(\"0b2\").is_err());\r\n    }\r\n}\r\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":123},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":64,"address":[]," ers","rcarson1","Repositories","crates_workspace","polyvalue","src","types","object.rs"],"content":"//! Object type\r\n//!\r\n//! This type is a wrapper around `BTreeMap\u003cValue, Value\u003e`.\r\n//! It provides a way to store key-value pairs.\r\n//!\r\n//! Like all subtypes, it is hashable, serializable, and fully comparable\r\n//! It is represented as a string in the form of `{\u003ckey\u003e: \u003cvalue\u003e, \u003ckey\u003e: \u003cvalue\u003e, ...}`\r\n//!\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse serde::{Deserialize, Serialize};\r\n\r\npub use crate::inner_object::ObjectInner;\r\n\r\n/// Subtype of `Value` that represents an object\r\n#[derive(PartialEq, Eq, Clone, Serialize, Deserialize, Default, Debug, Hash, PartialOrd, Ord)]\r\npub struct Object(ObjectInner);\r\nimpl_value!(Object, ObjectInner, |v: \u0026Self| {\r\n    let mut v = v.inner().iter().collect::\u003cVec\u003c_\u003e\u003e();\r\n    v.sort_by_key(|(k, _)| *k);\r\n    format!(\r\n        \"{{{}}}\",\r\n        v.iter()\r\n            .map(|(k, v)| format!(\"{k}: {v}\"))\r\n            .collect::\u003cVec\u003cString\u003e\u003e()\r\n            .join(\", \")\r\n    )\r\n});\r\n\r\nimpl TryFrom\u003cVec\u003c(Value, Value)\u003e\u003e for Value {\r\n    type Error = Error;\r\n    fn try_from(value: Vec\u003c(Value, Value)\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n        Ok(Object::try_from(value)?.into())\r\n    }\r\n}\r\n\r\nimpl TryFrom\u003cVec\u003c(Value, Value)\u003e\u003e for Object {\r\n    type Error = Error;\r\n    fn try_from(value: Vec\u003c(Value, Value)\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n        Ok(ObjectInner::try_from(value)?.into())\r\n    }\r\n}\r\n\r\nimpl Object {\r\n    /// Insert a key-value pair into the object\r\n    /// If the key already exists, it will be overwritten\r\n    pub fn insert(\u0026mut self, key: Value, value: Value) -\u003e Result\u003cOption\u003cValue\u003e, Error\u003e {\r\n        self.inner_mut().insert(key, value)\r\n    }\r\n\r\n    /// Remove a key-value pair from the object\r\n    /// Returns the value if it existed\r\n    pub fn remove(\u0026mut self, key: \u0026Value) -\u003e Option\u003cValue\u003e {\r\n        self.inner_mut().remove(key)\r\n    }\r\n\r\n    /// Get a value from the object, if it exists\r\n    pub fn get(\u0026self, key: \u0026Value) -\u003e Option\u003c\u0026Value\u003e {\r\n        self.inner().get(key)\r\n    }\r\n\r\n    /// Get a mutable value from the object, if it exists\r\n    pub fn get_mut(\u0026mut self, key: \u0026Value) -\u003e Option\u003c\u0026mut Value\u003e {\r\n        self.inner_mut().get_mut(key)\r\n    }\r\n\r\n    /// Determine if the object contains any values\r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.inner().is_empty()\r\n    }\r\n\r\n    /// Get a list of all keys in the object\r\n    pub fn keys(\u0026self) -\u003e Vec\u003c\u0026Value\u003e {\r\n        self.inner().keys().collect()\r\n    }\r\n\r\n    /// Get a list of all values in the object\r\n    pub fn values(\u0026self) -\u003e Vec\u003c\u0026Value\u003e {\r\n        self.inner().values().collect()\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Object,\r\n    handle_into = Value::Object,\r\n    handle_from = |v: Value| match v {\r\n        Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n        Value::Object(v) =\u003e Ok(v),\r\n\r\n        Value::Int(_)\r\n        | Value::String(_)\r\n        | Value::Bool(_)\r\n        | Value::Float(_)\r\n        | Value::Fixed(_)\r\n        | Value::Currency(_)\r\n        | Value::U8(_)\r\n        | Value::U16(_)\r\n        | Value::U32(_)\r\n        | Value::U64(_)\r\n        | Value::I8(_)\r\n        | Value::I16(_)\r\n        | Value::I32(_)\r\n        | Value::I64(_) =\u003e {\r\n            let mut map = ObjectInner::new();\r\n            map.insert(Value::Int(Int::from(0)), v).ok();\r\n            Ok(Object(map))\r\n        }\r\n\r\n        Value::Array(v) =\u003e {\r\n            let mut map = ObjectInner::new();\r\n            for (i, v) in v.inner().iter().enumerate() {\r\n                map.insert(Value::Int((i as i64).into()), v.clone()).ok();\r\n            }\r\n            Ok(Object(map))\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Bool, Object);\r\nmap_type!(Int, Object);\r\nmap_type!(Float, Object);\r\nmap_type!(Fixed, Object);\r\nmap_type!(Currency, Object);\r\nmap_type!(Str, Object);\r\nmap_type!(Array, Object);\r\nmap_type!(Range, Object);\r\n\r\noverload_operator!(Object, add);\r\noverload_operator!(Object, deref);\r\n\r\n//\r\n// Trait implementations\r\n//\r\n\r\nimpl MatchingOperationExt for Object {\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let result = match operation {\r\n            MatchingOperation::Contains =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                pattern\r\n                    .inner()\r\n                    .iter()\r\n                    .all(|p| container.inner().contains_key(p))\r\n            }\r\n            MatchingOperation::StartsWith | MatchingOperation::EndsWith =\u003e {\r\n                return Err(Error::UnsupportedOperation {\r\n                    operation: operation.to_string(),\r\n                    actual_type: ValueType::Object,\r\n                })?\r\n            }\r\n            MatchingOperation::Matches =\u003e {\r\n                let pattern = pattern.as_a::\u003cObject\u003e()?;\r\n                container.inner().eq(pattern.inner())\r\n            }\r\n\r\n            // Handled by Value\r\n            _ =\u003e false,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Object {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        match operation {\r\n            ArithmeticOperation::Add =\u003e {\r\n                let mut result = left.clone();\r\n                result.inner_mut().extend(right.inner().clone());\r\n                Ok(result)\r\n            }\r\n\r\n            _ =\u003e Err(Error::UnsupportedOperation {\r\n                operation: operation.to_string(),\r\n                actual_type: ValueType::Object,\r\n            })?,\r\n        }\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Object::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, operation: ArithmeticOperation) -\u003e bool {\r\n        match operation {\r\n            ArithmeticOperation::Add =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Object {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e !left.inner().is_empty() \u0026\u0026 !right.inner().is_empty(),\r\n            BooleanOperation::Or =\u003e !left.inner().is_empty() || !right.inner().is_empty(),\r\n\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e left.inner().is_empty(),\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Object::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl IndexingOperationExt for Object {\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        let result = self.get(index).ok_or(Error::Index {\r\n            key: index.to_string(),\r\n        })?;\r\n        Ok(result.clone())\r\n    }\r\n\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, Error\u003e {\r\n        if index.is_a(ValueType::Range) {\r\n            let indices = index.as_a::\u003cRange\u003e()?;\r\n            let values = indices\r\n                .inner()\r\n                .clone()\r\n                .map(|i| self.get_index(\u0026Value::from(i)))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n            Ok(Value::from(values))\r\n        } else {\r\n            let indices = index.as_a::\u003cArray\u003e()?;\r\n            let values = indices\r\n                .inner()\r\n                .iter()\r\n                .map(|i| self.get_index(i))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n            Ok(Value::from(values))\r\n        }\r\n    }\r\n}\r\n\r\nimpl IndexingMutationExt for Object {\r\n    fn get_index_mut(\u0026mut self, index: \u0026Value) -\u003e Result\u003c\u0026mut Value, crate::Error\u003e {\r\n        self.get_mut(index).ok_or(Error::Index {\r\n            key: index.to_string(),\r\n        })\r\n    }\r\n\r\n    fn get_indices_mut(\u0026mut self, index: \u0026Value) -\u003e Result\u003cVec\u003c\u0026mut Value\u003e, crate::Error\u003e {\r\n        let indices = index.as_a::\u003cArray\u003e()?.inner().clone();\r\n        self.inner_mut()\r\n            .iter_mut()\r\n            .filter(|(k, _)| indices.contains(k))\r\n            .map(|(_, v)| Ok(v))\r\n            .collect::\u003cResult\u003cVec\u003c_\u003e, Error\u003e\u003e()\r\n    }\r\n\r\n    fn set_index(\u0026mut self, index: \u0026Value, value: Value) -\u003e Result\u003c(), crate::Error\u003e {\r\n        self.inner_mut().insert(index.clone(), value)?;\r\n        Ok(())\r\n    }\r\n\r\n    fn delete_index(\u0026mut self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        self.inner_mut().remove(index).ok_or(Error::Index {\r\n            key: index.to_string(),\r\n        })\r\n    }\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use fpdec::{Dec, Decimal};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_indexing() {\r\n        let mut obj = Object::try_from(vec![\r\n            (Value::Int(0.into()), Value::Int(1.into())),\r\n            (Value::Int(1.into()), Value::Int(2.into())),\r\n            (Value::Int(2.into()), Value::Int(3.into())),\r\n        ])\r\n        .unwrap();\r\n\r\n        assert_eq!(obj.get(\u0026Value::Int(0.into())), Some(\u0026Value::Int(1.into())));\r\n        assert_eq!(obj.get(\u0026Value::Int(1.into())), Some(\u0026Value::Int(2.into())));\r\n        assert_eq!(obj.get(\u0026Value::Int(2.into())), Some(\u0026Value::Int(3.into())));\r\n        assert_eq!(obj.get(\u0026Value::Int(3.into())), None);\r\n\r\n        let indices = obj\r\n            .get_indices(\u0026Value::Array(Array::from(vec![\r\n                Value::Int(0.into()),\r\n                Value::Int(2.into()),\r\n            ])))\r\n            .unwrap()\r\n            .as_a::\u003cArray\u003e()\r\n            .unwrap()\r\n            .inner()\r\n            .clone();\r\n        assert!(indices.contains(\u0026Value::Int(1.into())));\r\n        assert!(indices.contains(\u0026Value::Int(3.into())));\r\n\r\n        obj.set_index(\u0026Value::Int(3.into()), Value::Int(4.into()))\r\n            .unwrap();\r\n        assert_eq!(obj.get(\u0026Value::Int(3.into())), Some(\u0026Value::Int(4.into())));\r\n\r\n        let indices = obj\r\n            .get_indices(\u0026Value::Range(Range::from(0..=2)))\r\n            .unwrap()\r\n            .as_a::\u003cArray\u003e()\r\n            .unwrap()\r\n            .inner()\r\n            .clone();\r\n        assert!(indices.contains(\u0026Value::Int(1.into())));\r\n        assert!(indices.contains(\u0026Value::Int(2.into())));\r\n        assert!(indices.contains(\u0026Value::Int(3.into())));\r\n\r\n        // delete index\r\n        assert_eq!(\r\n            obj.delete_index(\u0026Value::Int(3.into())).unwrap(),\r\n            Value::Int(4.into())\r\n        );\r\n        assert_eq!(obj.get(\u0026Value::Int(3.into())), None);\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let result = Object::arithmetic_op(\r\n            \u0026Object::try_from(vec![\r\n                (Value::Int(0.into()), Value::Int(1.into())),\r\n                (Value::Int(1.into()), Value::Int(2.into())),\r\n            ])\r\n            .unwrap(),\r\n            \u0026Object::try_from(vec![\r\n                (Value::Int(0.into()), Value::Int(3.into())),\r\n                (Value::Int(1.into()), Value::Int(4.into())),\r\n            ])\r\n            .unwrap(),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(\r\n            result,\r\n            Object::try_from(vec![\r\n                (Value::Int(0.into()), Value::Int(1.into())),\r\n                (Value::Int(1.into()), Value::Int(2.into())),\r\n                (Value::Int(0.into()), Value::Int(3.into())),\r\n                (Value::Int(1.into()), Value::Int(4.into())),\r\n            ])\r\n            .unwrap()\r\n        );\r\n\r\n        assert!(Object::arithmetic_neg(\r\n            \u0026Object::try_from(vec![\r\n                (Value::Int(0.into()), Value::Int(1.into())),\r\n                (Value::Int(1.into()), Value::Int(2.into())),\r\n            ])\r\n            .unwrap()\r\n        )\r\n        .is_err());\r\n\r\n        assert_eq!(\r\n            Object::is_operator_supported(\r\n                \u0026Object::try_from(vec![\r\n                    (Value::Int(0.into()), Value::Int(1.into())),\r\n                    (Value::Int(1.into()), Value::Int(2.into())),\r\n                ])\r\n                .unwrap(),\r\n                \u0026Object::try_from(vec![\r\n                    (Value::Int(0.into()), Value::Int(3.into())),\r\n                    (Value::Int(1.into()), Value::Int(4.into())),\r\n                ])\r\n                .unwrap(),\r\n                ArithmeticOperation::Add\r\n            ),\r\n            true\r\n        );\r\n\r\n        assert_eq!(\r\n            Object::is_operator_supported(\r\n                \u0026Object::try_from(vec![\r\n                    (Value::Int(0.into()), Value::Int(1.into())),\r\n                    (Value::Int(1.into()), Value::Int(2.into())),\r\n                ])\r\n                .unwrap(),\r\n                \u0026Object::try_from(vec![\r\n                    (Value::Int(0.into()), Value::Int(3.into())),\r\n                    (Value::Int(1.into()), Value::Int(4.into())),\r\n                ])\r\n                .unwrap(),\r\n                ArithmeticOperation::Subtract\r\n            ),\r\n            false\r\n        );\r\n\r\n        let result = Object::arithmetic_op(\r\n            \u0026Object::try_from(vec![\r\n                (Value::Int(0.into()), Value::Int(1.into())),\r\n                (Value::Int(1.into()), Value::Int(2.into())),\r\n            ])\r\n            .unwrap(),\r\n            \u0026Object::try_from(vec![\r\n                (Value::Int(0.into()), Value::Int(3.into())),\r\n                (Value::Int(1.into()), Value::Int(4.into())),\r\n            ])\r\n            .unwrap(),\r\n            ArithmeticOperation::Subtract,\r\n        );\r\n        assert!(result.is_err());\r\n    }\r\n\ er {\r\n        self.inner().end() - self.inner().start()\r\n    }\r\n}\r\n\r\n//\r\n// Trait implementations\r\n//\r\n\r\nimpl FromStr for Range {\r\n    type Err = Error;\r\n\r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        let mut parts = s.split(\"..\");\r\n        let start = parts.next().ok_or(Error::InvalidRange)?;\r\n        let end = parts.next().ok_or(Error::InvalidRange)?;\r\n\r\n        let start = start.parse::\u003cInt\u003e()?;\r\n        let end = end.parse::\u003cInt\u003e()?;\r\n\r\n        if start \u003e end {\r\n            return Err(Error::InvalidRange);\r\n        }\r\n\r\n        Ok(Range::new(*start.inner()..=*end.inner()))\r\n    }\r\n}\r\n\r\nimpl PartialOrd for Range {\r\n    fn partial_cmp(\u0026self, other: \u0026Range) -\u003e Option\u003cstd::cmp::Ordering\u003e {\r\n        (self.inner().end() - self.inner().start())\r\n            .partial_cmp(\u0026(other.inner().end() - other.inner().start()))\r\n    }\r\n}\r\n\r\nimpl Ord for Range {\r\n    fn cmp(\u0026self, other: \u0026Range) -\u003e std::cmp::Ordering {\r\n        self.partial_cmp(other).unwrap()\r\n    }\r\n}\r\n\r\nimpl Default for Range {\r\n    fn default() -\u003e Self {\r\n        Range::new(0..=0)\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Range {\r\n    fn boolean_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: BooleanOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let left = left.inner().clone();\r\n        let right = right.inner().clone();\r\n\r\n        let left_size = left.end() - left.start();\r\n        let right_size = right.end() - right.start();\r\n\r\n        match operation {\r\n            BooleanOperation::And =\u003e Ok(Bool::from(left_size != 0 \u0026\u0026 right_size != 0)),\r\n            BooleanOperation::Or =\u003e Ok(Bool::from(left_size != 0 || right_size != 0)),\r\n            BooleanOperation::EQ =\u003e Ok(Bool::from(left == right)),\r\n            BooleanOperation::NEQ =\u003e Ok(Bool::from(left != right)),\r\n            BooleanOperation::LT =\u003e Ok(Bool::from(left_size \u003c right_size)),\r\n            BooleanOperation::GT =\u003e Ok(Bool::from(left_size \u003e right_size)),\r\n            BooleanOperation::LTE =\u003e Ok(Bool::from(left_size \u003c= right_size)),\r\n            BooleanOperation::GTE =\u003e Ok(Bool::from(left_size \u003e= right_size)),\r\n            BooleanOperation::Not =\u003e Ok(Bool::from(left_size == 0)),\r\n        }\r\n        .and_then(|b| Ok(Value::from(b)))\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Self::boolean_op(self, self, BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Range {\r\n    fn arithmetic_op(\r\n        _: \u0026Self,\r\n        _: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        return Err(Error::UnsupportedOperation {\r\n            operation: operation.to_string(),\r\n            actual_type: ValueType::Range,\r\n        });\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Self::arithmetic_op(self, self, ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, _: ArithmeticOperation) -\u003e bool {\r\n        false\r\n    }\r\n}\r\n\r\nimpl IndexingOperationExt for Range {\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        let index = *index.as_a::\u003cInt\u003e()?.inner();\r\n        let offset = if index \u003c 0 {\r\n            *self.inner().end() + index + 1\r\n        } else {\r\n            *self.inner().start() + index\r\n        };\r\n\r\n        if !self.inner().contains(\u0026offset) {\r\n            Err(Error::Index {\r\n                key: index.to_string(),\r\n            })\r\n        } else {\r\n            Ok(Value::from(offset))\r\n        }\r\n    }\r\n\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, Error\u003e {\r\n        if index.is_a(ValueType::Range) {\r\n            let indices = index.as_a::\u003cRange\u003e()?;\r\n            if self.len() \u003c indices.len() {\r\n                return Err(Error::Index {\r\n                    key: index.to_string(),\r\n                });\r\n            }\r\n\r\n            let offset = *self.inner().start();\r\n            let new_range =\r\n                Range::new((indices.inner().start() + offset)..=(indices.inner().end() + offset));\r\n            let results = Array::try_from(new_range)?;\r\n            Ok(results.into())\r\n        } else {\r\n            let indices = index.as_a::\u003cArray\u003e()?;\r\n            let mut container = Array::prealloc_range_conversion(indices.len())?;\r\n            for i in indices.inner().iter() {\r\n                container.push(self.get_index(i)?);\r\n            }\r\n            Ok(container.into())\r\n        }\r\n    }\r\n}\r\n\r\nimpl MatchingOperationExt for Range {\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let result = match operation {\r\n            MatchingOperation::Contains =\u003e {\r\n                let pattern = pattern.as_a::\u003cArray\u003e()?;\r\n                for value in pattern.inner().iter() {\r\n                    let i = *value.as_a::\u003cInt\u003e()?.inner();\r\n                    if !container.inner().contains(\u0026i) {\r\n                        return Ok(false.into());\r\n                    }\r\n                }\r\n                true\r\n            }\r\n            MatchingOperation::StartsWith =\u003e {\r\n                let pattern = pattern.as_a::\u003cRange\u003e()?;\r\n                pattern.start() == container.start() \u0026\u0026 pattern.end() \u003c= container.end()\r\n            }\r\n            MatchingOperation::EndsWith =\u003e {\r\n                let pattern = pattern.as_a::\u003cRange\u003e()?;\r\n                pattern.end() == container.end() \u0026\u0026 pattern.start() \u003e= container.start()\r\n            }\r\n            MatchingOperation::Matches =\u003e {\r\n                let pattern = pattern.as_a::\u003cRange\u003e()?;\r\n                pattern == *container\r\n            }\r\n\r\n            // Handled by Value\r\n            _ =\u003e false,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Range,\r\n    handle_into = Value::Range,\r\n    handle_from = |v: Value| {\r\n        match v {\r\n            Value::Range(v) =\u003e Ok(v),\r\n            _ =\u003e Err(Error::ValueConversion {\r\n                src_type: v.own_type(),\r\n                dst_type: ValueType::Range,\r\n            }),\r\n        }\r\n    }\r\n);\r\n\r\nmap_type!(Bool, Range);\r\nmap_type!(Int, Range);\r\nmap_type!(Float, Range);\r\nmap_type!(Fixed, Range);\r\nmap_type!(Currency, Range);\r\nmap_type!(Array, Range);\r\nmap_type!(Object, Range);\r\nmap_type!(Str, Range);\r\n\r\noverload_operator!(Range, deref);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_str() {\r\n        assert_eq!(Range::new(0..=10).to_string(), \"0..10\");\r\n        assert_eq!(Range::new(0..=0).to_string(), \"0..0\");\r\n\r\n        assert_eq!(Range::from_str(\"0..10\").unwrap(), Range::new(0..=10));\r\n        assert_eq!(Range::from_str(\"0..\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"..10\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"..\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"-1..-2\").is_err(), true);\r\n        assert_eq!(Range::from_str(\"-2..-1\").is_err(), false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_from() {\r\n        assert_eq!(Range::from(0..=10), Range::new(0..=10));\r\n        Range::try_from(Value::from(vec![0.into()])).unwrap_err();\r\n        Range::try_from(Value::try_from(vec![(0.into(), 0.into())]).unwrap()).unwrap_err();\r\n        Range::try_from(Value::from(0)).unwrap_err();\r\n        Range::try_from(Value::from(0.0)).unwrap_err();\r\n        Range::try_from(Value::from(\"\")).unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_indexing() {\r\n        Range::new(1..=10).get_index(\u0026Value::from(10)).unwrap_err();\r\n        Range::new(1..=10).get_index(\u0026Value::from(-20)).unwrap_err();\r\n        assert_eq!(\r\n            Range::new(1..=10).get_index(\u0026Value::from(2)).unwrap(),\r\n            3.into()\r\n        );\r\n        assert_eq!(\r\n            Range::new(1..=10).get_index(\u0026Value::from(-1)).unwrap(),\r\n            10.into()\r\n        );\r\n\r\n        assert_eq!(\r\n            Range::new(1..=10).get_indices(\u0026Value::from(0..=2)).unwrap(),\r\n            vec![1.into(), 2.into(), 3.into()].into()\r\n        );\r\n        assert_eq!(\r\n            Range::new(1..=10)\r\n                .get_indices(\u0026Value::from(vec![0.into(), 2.into()]))\r\n                .unwrap(),\r\n            vec![1.into(), 3.into()].into()\r\n        );\r\n\r\n        Range::new(0..=9999999999)\r\n            .get_indices(\u0026Value::from(0..=999999999))\r\n            .unwrap_err();\r\n\r\n        Range::new(0..=10)\r\n            .get_indices(\u0026Value::from(0..=11))\r\n            .unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean() {\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=10),\r\n                BooleanOperation::EQ\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::EQ\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::NEQ\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::LT\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::LTE\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::GT\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::GTE\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::And\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::Or\r\n            )\r\n            .unwrap(),\r\n            true.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_op(\r\n                \u0026Range::new(0..=10),\r\n                \u0026Range::new(0..=11),\r\n                BooleanOperation::Not\r\n            )\r\n            .unwrap(),\r\n            false.into()\r\n        );\r\n        assert_eq!(\r\n            Range::boolean_not(\u0026Range::new(0..=10)).unwrap(),\r\n            false.into()\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_ord() {\r\n        assert_eq!(\r\n            Range::new(0..=10).cmp(\u0026Range::new(0..=10)),\r\n            std::cmp::Ordering::Equal\r\n        );\r\n        assert_eq!(\r\n            Range::new(0..=10).cmp(\u0026Range::new(0..=11)),\r\n            std::cmp::Ordering::Less\r\n        );\r\n        assert_eq!(\r\n            Range::new(0..=10).cmp(\u0026Range::new(0..=9)),\r\n            std::cmp::Ordering::Greater\r\n        );\r\n        assert_eq!(\r\n            Range::default().cmp(\u0026Range::new(0..=9)),\r\n            std::cmp::Ordering::Less\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":50,"address":[],"length": ed":77,"coverable":95},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","types","sized_int.rs"],"content":"//! Sized integer types\r\n//!\r\n//! These types represents integers of specific sizes.\r\n//!\r\n//! Like all subtypes, They are hashable, serializable, and fully comparable\r\n//! They are represented as a string in the form of `\u003cvalue\u003e`\r\n//!\r\nuse std::str::FromStr;\r\n\r\nuse crate::{operations::*, types::*, Error, Value, ValueTrait, ValueType};\r\nuse serde::{Deserialize, Serialize};\r\n\r\n#[macro_use]\r\nmod macros {\r\n    macro_rules! sized_int_type {\r\n        ($name:ident, $subtype:ident) =\u003e {\r\n            #[derive(\r\n                PartialEq, Eq, PartialOrd, Ord, Clone, Hash, Serialize, Deserialize, Default, Debug,\r\n            )]\r\n            /// A subtype of `Value` that represents a specific integer variant\r\n            pub struct $name($subtype);\r\n\r\n            impl crate::ValueTrait for $name {\r\n                type Inner = $subtype;\r\n\r\n                fn new(inner: $subtype) -\u003e Self {\r\n                    Self(inner)\r\n                }\r\n\r\n                fn inner(\u0026self) -\u003e \u0026$subtype {\r\n                    \u0026self.0\r\n                }\r\n\r\n                fn inner_mut(\u0026mut self) -\u003e \u0026mut $subtype {\r\n                    \u0026mut self.0\r\n                }\r\n            }\r\n\r\n            impl std::fmt::Display for $name {\r\n                fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n                    write!(f, \"{}\", self.inner().to_string())\r\n                }\r\n            }\r\n\r\n            impl $name {\r\n                /// Creates a new integer from a string representation of a base-n number\r\n                /// The string must be in the form of `0b\u003cbinary\u003e`, `0o\u003coctal\u003e`, `0x\u003chex\u003e`, or `0\u003coctal\u003e`\r\n                /// ```\r\n                pub fn from_str_radix(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\r\n                    if s.len() \u003c 2 {\r\n                        return Err(Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::Int,\r\n                        });\r\n                    }\r\n\r\n                    let mut s = s.trim().to_lowercase();\r\n                    if s.remove(0) != '0' {\r\n                        return Err(Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::Int,\r\n                        });\r\n                    }\r\n\r\n                    let prefix = s.remove(0);\r\n                    let radix = match prefix {\r\n                        'b' =\u003e 2,\r\n                        'o' =\u003e 8,\r\n                        '0'..='7' =\u003e {\r\n                            s.insert(0, prefix);\r\n                            8\r\n                        }\r\n                        'x' =\u003e 16,\r\n                        _ =\u003e {\r\n                            return Err(Error::ValueConversion {\r\n                                src_type: ValueType::String,\r\n                                dst_type: ValueType::Int,\r\n                            })\r\n                        }\r\n                    };\r\n\r\n                    let value = $subtype::from_str_radix(\u0026s, radix).map_err(|_| {\r\n                        Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::Int,\r\n                        }\r\n                    })?;\r\n\r\n                    if value \u003e \u003c$subtype\u003e::MAX || value \u003c \u003c$subtype\u003e::MIN {\r\n                        return Err(Error::Overflow);\r\n                    }\r\n                    Ok($name::new(value as $subtype))\r\n                }\r\n            }\r\n            map_value!(\r\n                from = $name,\r\n                handle_into = Value::$name,\r\n                handle_from = |v: Value| match v {\r\n                    Value::Range(_) =\u003e Self::try_from(v.as_a::\u003cArray\u003e()?),\r\n\r\n                    Value::U8(v) =\u003e {\r\n                        let v = *v.inner() as u8;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::U16(v) =\u003e {\r\n                        let v = *v.inner() as u16;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::U32(v) =\u003e {\r\n                        let v = *v.inner() as u32;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::U64(v) =\u003e {\r\n                        let v = *v.inner() as u64;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I8(v) =\u003e {\r\n                        let v = *v.inner() as i8;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I16(v) =\u003e {\r\n                        let v = *v.inner() as i16;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I32(v) =\u003e {\r\n                        let v = *v.inner() as i32;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::I64(v) =\u003e {\r\n                        let v = *v.inner() as IntInner;\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n\r\n                    Value::Int(v) =\u003e {\r\n                        let v = *v.inner();\r\n                        $subtype::try_from(v)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Fixed(v) =\u003e {\r\n                        let p = *v.inner();\r\n                        let p: IntInner = p.trunc().coefficient() as IntInner;\r\n                        $subtype::try_from(p)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Float(v) =\u003e {\r\n                        let p = *v.inner();\r\n                        let p = p.trunc() as IntInner;\r\n                        $subtype::try_from(p)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Currency(v) =\u003e {\r\n                        let p = *v.inner().value().inner();\r\n                        let p: IntInner = p.trunc().coefficient() as IntInner;\r\n                        $subtype::try_from(p)\r\n                            .map_err(|_| Error::Overflow)\r\n                            .and_then(|v| Ok($name::new(v)))\r\n                    }\r\n                    Value::Bool(v) =\u003e {\r\n                        let p = *v.inner() as i64;\r\n                        Ok($name::new(p as $subtype))\r\n                    }\r\n                    Value::String(_) =\u003e {\r\n                        Err(Error::ValueConversion {\r\n                            src_type: ValueType::String,\r\n                            dst_type: ValueType::$name,\r\n                        })\r\n                    }\r\n                    Value::Array(v) =\u003e {\r\n                        if v.inner().len() == 1 {\r\n                            let v = v.inner()[0].clone();\r\n                            $name::try_from(v)\r\n                        } else {\r\n                            Err(Error::ValueConversion {\r\n                                src_type: ValueType::Array,\r\n                                dst_type: ValueType::$name,\r\n                            })\r\n                        }\r\n                    }\r\n                    Value::Object(v) =\u003e {\r\n                        if v.inner().len() == 1 {\r\n                            let v = v.inner().values().next().unwrap().clone();\r\n                            $name::try_from(v)\r\n                        } else {\r\n                            Err(Error::ValueConversion {\r\n                                src_type: ValueType::Object,\r\n                                dst_type: ValueType::$name,\r\n                            })\r\n                        }\r\n                    }\r\n                }\r\n            );\r\n\r\n            impl FromStr for $name {\r\n                type Err = Error;\r\n\r\n                fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n                    Ok($name::new(s.replace(',', \"\").parse::\u003c$subtype\u003e()?))\r\n                }\r\n            }\r\n\r\n            map_type!(Array, $name);\r\n            map_type!(Bool, $name);\r\n            map_type!(Fixed, $name);\r\n            map_type!(Float, $name);\r\n            map_type!(Currency, $name);\r\n            map_type!(Str, $name);\r\n            map_type!(Object, $name);\r\n            map_type!(Range, $name);\r\n\r\n            overload_operator!($name, arithmetic);\r\n            overload_operator!($name, bitwise);\r\n            overload_operator!($name, deref);\r\n\r\n            #[allow(unused_comparisons)]\r\n            impl ArithmeticOperationExt for $name {\r\n                fn arithmetic_op(\r\n                    left: \u0026Self,\r\n                    right: \u0026Self,\r\n                    operation: ArithmeticOperation,\r\n                ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n                    let left = *left.inner();\r\n                    let right = *right.inner();\r\n\r\n                    let result = match operation {\r\n                        ArithmeticOperation::Add =\u003e left.checked_add(right),\r\n                        ArithmeticOperation::Subtract =\u003e left.checked_sub(right),\r\n                        ArithmeticOperation::Multiply =\u003e left.checked_mul(right),\r\n                        ArithmeticOperation::Divide =\u003e left.checked_div(right),\r\n                        ArithmeticOperation::Modulo =\u003e left.checked_rem(right),\r\n                        ArithmeticOperation::Exponentiate =\u003e {\r\n                            if let Ok(right) = right.try_into() {\r\n                                left.checked_pow(right)\r\n                            } else {\r\n                                None\r\n                            }\r\n                        }\r\n                        ArithmeticOperation::Negate =\u003e {\r\n                            if $subtype::MIN \u003c 0 {\r\n                                Some(-(left as i64) as $subtype)\r\n                            } else {\r\n                                return Err(Error::UnsupportedOperation {\r\n                                    operation: operation.to_string(),\r\n                                    actual_type: ValueType::$name,\r\n                                });\r\n                            }\r\n                        }\r\n                    }\r\n                    .ok_or(Error::Overflow)?;\r\n                    Ok(Self::new(result))\r\n                }\r\n\r\n                fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n                where\r\n                    Self: Sized,\r\n                {\r\n                    Self::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n                }\r\n\r\n                fn is_operator_supported(\r\n                    \u0026self,\r\n                    _other: \u0026Self,\r\n                    operation: ArithmeticOperation,\r\n                ) -\u003e bool {\r\n                    match operation {\r\n                        ArithmeticOperation::Add\r\n                        | ArithmeticOperation::Subtract\r\n                        | ArithmeticOperation::Multiply\r\n                        | ArithmeticOperation::Divide\r\n                        | ArithmeticOperation::Modulo\r\n                        | ArithmeticOperation::Exponentiate =\u003e true,\r\n                        ArithmeticOperation::Negate =\u003e $subtype::MIN \u003c 0,\r\n                    }\r\n                }\r\n            }\r\n\r\n            impl BooleanOperationExt for $name {\r\n                fn boolean_op(\r\n                    left: \u0026Self,\r\n                    right: \u0026Self,\r\n                    operation: BooleanOperation,\r\n                ) -\u003e Result\u003cValue, Error\u003e {\r\n                    let result = match operation {\r\n                        BooleanOperation::And =\u003e *left.inner() != 0 \u0026\u0026 *right.inner() != 0,\r\n                        BooleanOperation::Or =\u003e *left.inner() != 0 || *right.inner() != 0,\r\n\r\n                        BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n                        BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n                        BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n                        BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n                        BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n                        BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n                        BooleanOperation::Not =\u003e *left.inner() == 0,\r\n                    };\r\n\r\n                    Ok(result.into())\r\n                }\r\n\r\n                fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n                where\r\n                    Self: Sized,\r\n                {\r\n                    Self::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n                }\r\n            }\r\n\r\n            #[allow(unused_comparisons)]\r\n            impl BitwiseOperationExt for $name {\r\n                fn bitwise_op(\r\n                    left: \u0026Self,\r\n                    right: \u0026Self,\r\n                    operation: BitwiseOperation,\r\n                ) -\u003e Result\u003cSelf, Error\u003e {\r\n                    let operation = operation;\r\n                    let left = *left.inner();\r\n                    let right = *right.inner();\r\n\r\n                    let result = match operation {\r\n                        BitwiseOperation::And =\u003e Some(left \u0026 right),\r\n                        BitwiseOperation::Or =\u003e Some(left | right),\r\n                        BitwiseOperation::Xor =\u003e Some(left ^ right),\r\n\r\n                        BitwiseOperation::LeftShift if right \u003c 0 =\u003e {\r\n                            left.checked_shr(-(right as i64) as u32)\r\n                        }\r\n                        BitwiseOperation::LeftShift =\u003e {\r\n                            left.checked_shl((right % $subtype::BITS as $subtype) as u32)\r\n                        }\r\n\r\n                        BitwiseOperation::RightShift if right \u003c 0 =\u003e {\r\n                            left.checked_shl(-(right as i64) as u32)\r\n                        }\r\n                        BitwiseOperation::RightShift =\u003e {\r\n                            left.checked_shr((right % $subtype::BITS as $subtype) as u32)\r\n                        }\r\n                        BitwiseOperation::Not =\u003e Some(!left),\r\n                    }\r\n                    .ok_or(Error::Overflow)?;\r\n\r\n                    Ok(Self::new(result))\r\n                }\r\n\r\n                fn bitwise_not(\u0026self) -\u003e Result\u003cSelf, Error\u003e\r\n                where\r\n                    Self: Sized,\r\n                {\r\n                    Self::bitwise_op(self, \u0026self.clone(), BitwiseOperation::Not)\r\n                }\r\n            }\r\n        };\r\n    }\r\n}\r\n\r\nsized_int_type!(I8, i8);\r\nsized_int_type!(I16, i16);\r\nsized_int_type!(I32, i32);\r\nsized_int_type!(I64, i64);\r\nsized_int_type!(U8, u8);\r\nsized_int_type!(U16, u16);\r\nsized_int_type!(U32, u32);\r\nsized_int_type!(U64, u64);\r\n\r\nmap_primitive!(from = I8, primitive = i8);\r\nmap_primitive!(from = I16, primitive = i16);\r\n\r\nmap_primitive!(from = U8, primitive = u8);\r\nmap_primitive!(from = U16, primitive = u16);\r\nmap_primitive!(from = U32, primitive = u32);\r\nmap_primitive!(from = U64, primitive = u64);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_boolean() {\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::And).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::Or).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::LT).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::GT).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::LTE).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::GTE).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::EQ).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::NEQ).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(5), BooleanOperation::Not).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(0), \u0026I8::new(5), BooleanOperation::Not).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(10), \u0026I8::new(0), BooleanOperation::Not).unwrap(),\r\n            Value::from(false)\r\n        );\r\n        assert_eq!(\r\n            I8::boolean_op(\u0026I8::new(0), \u0026I8::new(0), BooleanOperation::Not).unwrap(),\r\n            Value::from(true)\r\n        );\r\n        assert_eq!(I8::boolean_not(\u0026I8::new(10)).unwrap(), Value::from(false));\r\n    }\r\
