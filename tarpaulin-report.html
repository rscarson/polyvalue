l From\u003c\u0026str\u003e for Str {\r\n    fn from(value: \u0026str) -\u003e Self {\r\n        \u003cStr\u003e::new(value.into())\r\n    }\r\n}\r\n\r\nimpl From\u003c\u0026str\u003e for Value {\r\n    fn from(value: \u0026str) -\u003e Self {\r\n        \u003cStr\u003e::new(value.into()).into()\r\n    }\r\n}\r\n\r\nimpl Str {\r\n    /// Maps a range of values to a range of bytes in a string coresponding to the same characters\r\n    /// This is necessary because the string is UTF-8 encoded\r\n    /// Can fail if the range is out of bounds, or if the range is not a valid integer range\r\n    fn map_range_to_bytes(\u0026self, range: RangeInclusive\u003c\u0026Value\u003e) -\u003e Result\u003cRange\u003cusize\u003e, Error\u003e {\r\n        let mut range = *Int::try_from((*range.start()).clone())?.inner()\r\n            ..*Int::try_from((*range.end()).clone())?.inner();\r\n\r\n        let chars = self.inner().chars().count() as i64;\r\n        if range.start \u003c 0 {\r\n            range.start += chars;\r\n        }\r\n        if range.end \u003c 0 {\r\n            range.end += chars;\r\n        }\r\n        let mut range = range.start as usize..range.end as usize;\r\n\r\n        // Get the byte-index of the nth character of self.inner()\r\n        // This is necessary because the string is UTF-8 encoded\r\n        // and we need to get the nth character, not the nth byte\r\n        let mut byte_index = 0;\r\n        for _ in 0..range.start {\r\n            byte_index += self\r\n                .inner()\r\n                .get(byte_index..)\r\n                .ok_or(Error::Index {\r\n                    key: range.start.to_string(),\r\n                })?\r\n                .chars()\r\n                .next()\r\n                .ok_or(Error::Index {\r\n                    key: range.start.to_string(),\r\n                })?\r\n                .len_utf8();\r\n        }\r\n        range.start = byte_index;\r\n\r\n        // and the start of the next\r\n        let mut byte_index = 0;\r\n        for _ in 0..range.end + 1 {\r\n            byte_index += self\r\n                .inner()\r\n                .get(byte_index..)\r\n                .ok_or(Error::Index {\r\n                    key: range.end.to_string(),\r\n                })?\r\n                .chars()\r\n                .next()\r\n                .ok_or(Error::Index {\r\n                    key: range.end.to_string(),\r\n                })?\r\n                .len_utf8();\r\n        }\r\n        range.end = byte_index - 1;\r\n\r\n        Ok(range)\r\n    }\r\n\r\n    /// String indexing\r\n    /// Returns a substring\r\n    ///\r\n    /// Although this looks like the IndexingOperationExt trait, it is not\r\n    /// because it returns a string instead of a value\r\n    pub fn substr(\u0026self, index: RangeInclusive\u003c\u0026Value\u003e) -\u003e Result\u003c\u0026str, crate::Error\u003e {\r\n        let range = self.map_range_to_bytes(index)?;\r\n        self.inner()\r\n            .get(range.start..=range.end)\r\n            .ok_or(Error::Index {\r\n                key: format!(\"{}..{}\", range.start, range.end),\r\n            })\r\n    }\r\n\r\n    /// Mutable string indexing\r\n    /// Returns a mutable substring\r\n    ///\r\n    /// Although this looks like the IndexingOperationExt trait, it is not\r\n    /// because it returns a string instead of a value\r\n    pub fn mut_substr(\u0026mut self, index: RangeInclusive\u003c\u0026Value\u003e) -\u003e Result\u003c\u0026mut str, crate::Error\u003e {\r\n        let range = self.map_range_to_bytes(index)?;\r\n        self.inner_mut()\r\n            .get_mut(range.start..=range.end)\r\n            .ok_or(Error::Index {\r\n                key: format!(\"{}..{}\", range.start, range.end),\r\n            })\r\n    }\r\n\r\n    /// Replace a set of characters in the string\r\n    ///\r\n    /// Although this looks like the IndexingOperationExt trait, it is not\r\n    /// because it returns a string instead of a value\r\n    pub fn set_substr(\r\n        \u0026mut self,\r\n        index: RangeInclusive\u003c\u0026Value\u003e,\r\n        value: Value,\r\n    ) -\u003e Result\u003c(), crate::Error\u003e {\r\n        let range = *Int::try_from((*index.start()).clone())?.inner() as usize\r\n            ..*Int::try_from((*index.end()).clone())?.inner() as usize;\r\n\r\n        let value = Str::try_from(value)?.inner().clone();\r\n\r\n        let prefix = if range.start == 0 {\r\n            \"\".to_string()\r\n        } else {\r\n            self.substr(\u00260.into()..=\u0026(range.start - 1).into())?\r\n                .to_string()\r\n        };\r\n\r\n        let char_count = self.inner_mut().chars().count();\r\n        let suffix = if range.end == char_count - 1 {\r\n            \"\"\r\n        } else {\r\n            self.substr(\u0026(range.end + 1).into()..=\u0026(char_count - 1).into())?\r\n        };\r\n\r\n        *self.inner_mut() = format!(\"{}{}{}\", prefix, value, suffix);\r\n        Ok(())\r\n    }\r\n\r\n    /// Convert an index value to a range, useful for bridging the gap between\r\n    /// the IndexingOperationExt trait and the substr functions\r\n    /// Can fail if the index is not an array of integers, or if the array is empty\r\n    pub fn index_value_to_range(index: \u0026Value) -\u003e Result\u003cstd::ops::RangeInclusive\u003cValue\u003e, Error\u003e {\r\n        // Convert index to a range - we will need an array of integers\r\n        let index = index.as_a::\u003cArray\u003e()?;\r\n        let indices = index\r\n            .inner()\r\n            .iter()\r\n            .map(|v| Ok::\u003cIntInner, Error\u003e(*v.as_a::\u003cInt\u003e()?.inner()))\r\n            .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n        if indices.is_empty() {\r\n            Err(Error::Index {\r\n                key: index.to_string(),\r\n            })?;\r\n        }\r\n\r\n        let start = Value::from(*indices.iter().min().unwrap());\r\n        let end = Value::from(*indices.iter().max().unwrap());\r\n        Ok(start..=end)\r\n    }\r\n}\r\n\r\nmap_value!(\r\n    from = Str,\r\n    handle_into = Value::String,\r\n    handle_from = |v: Value| match v {\r\n        Value::String(v) =\u003e Ok(v),\r\n        _ =\u003e Ok(Str::from(v.to_string())),\r\n    }\r\n);\r\n\r\nmap_type!(Bool, Str);\r\nmap_type!(Int, Str);\r\nmap_type!(Float, Str);\r\nmap_type!(Fixed, Str);\r\nmap_type!(Currency, Str);\r\nmap_type!(Array, Str);\r\nmap_type!(Object, Str);\r\n\r\noverload_operator!(Str, add);\r\noverload_operator!(Str, sub);\r\noverload_operator!(Str, neg);\r\noverload_operator!(Str, deref);\r\n\r\nimpl MatchingOperationExt for Str {\r\n    fn matching_op(\r\n        container: \u0026Self,\r\n        pattern: \u0026Value,\r\n        operation: MatchingOperation,\r\n    ) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        let pattern = Str::try_from(pattern.clone())?;\r\n        let result = match operation {\r\n            MatchingOperation::Contains =\u003e {\r\n                let pattern = pattern.inner().as_str();\r\n                let pattern = convert_regex_string(pattern, |s: String| s)?;\r\n                pattern.is_match(container.inner().as_str())\r\n            }\r\n            MatchingOperation::StartsWith =\u003e {\r\n                container.inner().starts_with(pattern.inner().as_str())\r\n            }\r\n            MatchingOperation::EndsWith =\u003e container.inner().ends_with(pattern.inner().as_str()),\r\n            MatchingOperation::Matches =\u003e {\r\n                let pattern = pattern.inner().as_str();\r\n                let pattern = convert_regex_string(pattern, |mut s: String| {\r\n                    if !s.starts_with('^') {\r\n                        s = \"^\".to_string() + s.as_str();\r\n                    }\r\n                    if !s.ends_with('$') {\r\n                        s += \"$\"\r\n                    }\r\n                    s\r\n                })?;\r\n                pattern.is_match(container.inner().as_str())\r\n            }\r\n\r\n            // Handled by Value\r\n            _ =\u003e false,\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n}\r\n\r\nimpl ArithmeticOperationExt for Str {\r\n    fn arithmetic_op(\r\n        left: \u0026Self,\r\n        right: \u0026Self,\r\n        operation: ArithmeticOperation,\r\n    ) -\u003e Result\u003cSelf, crate::Error\u003e {\r\n        let left = left.inner().to_string();\r\n        let right = right.inner().to_string();\r\n        let result = match operation {\r\n            ArithmeticOperation::Add =\u003e left + right.as_str(),\r\n\r\n            ArithmeticOperation::Subtract =\u003e left.replace(\u0026right, \"\"),\r\n\r\n            // reverse string\r\n            ArithmeticOperation::Negate =\u003e {\r\n                let mut result = left.clone();\r\n                result = result.chars().rev().collect();\r\n                result\r\n            }\r\n\r\n            _ =\u003e Err(Error::UnsupportedOperation {\r\n                operation: operation.to_string(),\r\n                actual_type: ValueType::String,\r\n            })?,\r\n        };\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn arithmetic_neg(\u0026self) -\u003e Result\u003cSelf, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Str::arithmetic_op(self, \u0026self.clone(), ArithmeticOperation::Negate)\r\n    }\r\n\r\n    fn is_operator_supported(\u0026self, _: \u0026Self, operation: ArithmeticOperation) -\u003e bool {\r\n        match operation {\r\n            ArithmeticOperation::Add\r\n            | ArithmeticOperation::Subtract\r\n            | ArithmeticOperation::Negate =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n}\r\n\r\nimpl BooleanOperationExt for Str {\r\n    fn boolean_op(left: \u0026Self, right: \u0026Self, operation: BooleanOperation) -\u003e Result\u003cValue, Error\u003e {\r\n        let result = match operation {\r\n            BooleanOperation::And =\u003e !left.inner().is_empty() \u0026\u0026 !right.inner().is_empty(),\r\n            BooleanOperation::Or =\u003e !left.inner().is_empty() || !right.inner().is_empty(),\r\n\r\n            BooleanOperation::LT =\u003e *left.inner() \u003c *right.inner(),\r\n            BooleanOperation::GT =\u003e *left.inner() \u003e *right.inner(),\r\n            BooleanOperation::LTE =\u003e *left.inner() \u003c= *right.inner(),\r\n            BooleanOperation::GTE =\u003e *left.inner() \u003e= *right.inner(),\r\n            BooleanOperation::EQ =\u003e *left.inner() == *right.inner(),\r\n            BooleanOperation::NEQ =\u003e *left.inner() != *right.inner(),\r\n            BooleanOperation::Not =\u003e left.inner().is_empty(),\r\n        };\r\n\r\n        Ok(result.into())\r\n    }\r\n\r\n    fn boolean_not(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e\r\n    where\r\n        Self: Sized,\r\n    {\r\n        Str::boolean_op(self, \u0026self.clone(), BooleanOperation::Not)\r\n    }\r\n}\r\n\r\nimpl IndexingOperationExt for Str {\r\n    fn get_index(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        self.substr(index..=index).and_then(|s| Ok(Value::from(s)))\r\n    }\r\n\r\n    fn get_indices(\u0026self, index: \u0026Value) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        if index.is_a(ValueType::Range) {\r\n            let indices = index.as_a::\u003ccrate::types::Range\u003e()?.inner().clone();\r\n            let lower = Value::from(*indices.start());\r\n            let upper = Value::from(*indices.end());\r\n            self.substr(\u0026lower..=\u0026upper)\r\n                .and_then(|s| Ok(Value::from(s)))\r\n        } else {\r\n            let indices = index.as_a::\u003cArray\u003e()?;\r\n            if indices.inner().is_empty() {\r\n                return Ok(Value::from(\"\"));\r\n            }\r\n\r\n            let results = indices\r\n                .inner()\r\n                .iter()\r\n                .map(|i| Ok(self.get_index(i)?.as_a::\u003cStr\u003e()?.inner().to_string()))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, Error\u003e\u003e()?;\r\n            // join into one Str\r\n            Ok(Value::from(results.join(\"\")))\r\n        }\r\n    }\r\n}\r\n\r\n// This function will convert a string of either forms `/pattern/flags` or `pattern` to a regex object\r\nfn convert_regex_string\u003cF\u003e(input: \u0026str, formatting_callback: F) -\u003e Result\u003cregex::Regex, Error\u003e\r\nwhere\r\n    F: Fn(String) -\u003e String,\r\n{\r\n    let mut pattern = input.to_string();\r\n    let mut flags = None;\r\n\r\n    // Check if the string contains a regex pattern\r\n    if input.starts_with('/') {\r\n        let end = input.rfind('/').unwrap();\r\n        if end != 0 {\r\n            pattern = input[1..end].to_string();\r\n            flags = Some(input[end + 1..].to_string());\r\n        }\r\n    }\r\n\r\n    pattern = formatting_callback(pattern);\r\n\r\n    let mut regex = regex::RegexBuilder::new(\u0026pattern);\r\n    if let Some(flags) = flags {\r\n        for flag in flags.chars() {\r\n            match flag {\r\n                'i' =\u003e regex.case_insensitive(true),\r\n                'm' =\u003e regex.multi_line(true),\r\n                's' =\u003e regex.dot_matches_new_line(true),\r\n                'U' =\u003e regex.swap_greed(true),\r\n                'u' =\u003e regex.unicode(true),\r\n                'x' =\u003e regex.ignore_whitespace(true),\r\n                _ =\u003e {\r\n                    return Err(Error::InvalidRegexFlag(flag.to_string()));\r\n                }\r\n            };\r\n        }\r\n    }\r\n\r\n    Ok(regex.build()?)\r\n}\r\n\r\n//\r\n// Tests\r\n//\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_matching() {\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"[a-z]\").into(),\r\n            MatchingOperation::Contains,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"world\").into(),\r\n            MatchingOperation::StartsWith,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"world!\").into(),\r\n            MatchingOperation::EndsWith,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"Hello, w..ld!\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"/h.*/i\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        // test the m s U u x flags\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello\\n, world!\"),\r\n            \u0026Str::from(\"/h.*/isUuxm\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"/H.*/\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"/h.*\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        Str::matching_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"/h.*/y\").into(),\r\n            MatchingOperation::Matches,\r\n        )\r\n        .unwrap_err();\r\n    }\r\n\r\n    #[test]\r\n    fn test_indexing() {\r\n        let value_range = Array::from(vec![0.into(), 1.into(), 2.into()]);\r\n        let value_range = Value::from(value_range);\r\n        let value_range = Str::index_value_to_range(\u0026value_range).unwrap();\r\n        let value_range = value_range.start()..=value_range.end();\r\n        assert_eq!(value_range, \u00260.into()..=\u00262.into());\r\n        let s = Str::from(\"012\");\r\n        assert_eq!(s.substr(value_range).unwrap(), \"012\");\r\n\r\n        // test mut_substr\r\n        let mut s = Str::from(\"012\");\r\n        assert_eq!(s.mut_substr(\u00260.into()..=\u00261.into()).unwrap(), \"01\");\r\n\r\n        let s = Str::from(\"012\");\r\n        assert_eq!(s.substr(\u0026(-2).into()..=\u0026(-1).into()).unwrap(), \"12\");\r\n\r\n        // normal string\r\n        let s = Str::from(\"Hello, world!\");\r\n        assert_eq!(s.substr(\u00260.into()..=\u00261.into()).unwrap(), \"He\");\r\n\r\n        // Bad and scary unicode string, with multibyte chars at the start\r\n        let s = Str::from(\"👋🌎\");\r\n        assert_eq!(s.substr(\u00260.into()..=\u00260.into()).unwrap(), \"👋\");\r\n\r\n        let mut s = Str::from(\"S👋🌎\");\r\n        s.set_substr(\u00261.into()..=\u00261.into(), \"B\".into()).unwrap();\r\n        assert_eq!(s, \"SB🌎\".into());\r\n\r\n        let mut s = Str::from(\"S👋🌎\");\r\n        s.set_substr(\u00260.into()..=\u00261.into(), \"B\".into()).unwrap();\r\n        assert_eq!(s, \"B🌎\".into());\r\n\r\n        let mut s = Str::from(\"S👋🌎\");\r\n        s.set_substr(\u00260.into()..=\u00260.into(), \"B\".into()).unwrap();\r\n        assert_eq!(s, \"B👋🌎\".into());\r\n\r\n        let mut s = Str::from(\"S👋🌎\");\r\n        s.set_substr(\u00262.into()..=\u00262.into(), \"B\".into()).unwrap();\r\n        assert_eq!(s, \"S👋B\".into());\r\n\r\n        let s = Str::from(\"S👋🌎\");\r\n        let s = s\r\n            .get_indices(\u0026Value::from(vec![0.into(), 2.into()]))\r\n            .unwrap();\r\n        assert_eq!(s, \"S🌎\".into());\r\n\r\n        let s = Str::from(\"S👋🌎\");\r\n        let s = s.get_indices(\u0026Value::from(vec![])).unwrap();\r\n        assert_eq!(s, \"\".into());\r\n\r\n        let s = Str::from(\"S👋🌎\");\r\n        let s = s.get_indices(\u0026Value::from(0..=1)).unwrap();\r\n        assert_eq!(s, \"S👋\".into());\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic() {\r\n        let result = Str::arithmetic_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            ArithmeticOperation::Add,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Str::from(\"Hello, world!\"));\r\n\r\n        let result = Str::arithmetic_op(\r\n            \u0026Str::from(\"Hello, world!\"),\r\n            \u0026Str::from(\"d!\"),\r\n            ArithmeticOperation::Subtract,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Str::from(\"Hello, worl\"));\r\n\r\n        let result = Str::arithmetic_neg(\u0026Str::from(\"Hello, world!\")).unwrap();\r\n        assert_eq!(result, Str::from(\"!dlrow ,olleH\"));\r\n\r\n        // now with emojis\r\n        let result = Str::arithmetic_neg(\u0026Str::from(\"👋🌎\")).unwrap();\r\n        assert_eq!(result, Str::from(\"🌎👋\"));\r\n\r\n        Str::arithmetic_op(\r\n            \u0026Str::from(\"👋🌎\"),\r\n            \u0026Str::from(\"🌎\"),\r\n            ArithmeticOperation::Divide,\r\n        )\r\n        .unwrap_err();\r\n\r\n        assert_eq!(\r\n            true,\r\n            Str::is_operator_supported(\r\n                \u0026Str::from(\"Hello, world!\"),\r\n                \u0026Str::from(\"d!\"),\r\n                ArithmeticOperation::Subtract\r\n            )\r\n        );\r\n        assert_eq!(\r\n            false,\r\n            Str::is_operator_supported(\r\n                \u0026Str::from(\"Hello, world!\"),\r\n                \u0026Str::from(\"d!\"),\r\n                ArithmeticOperation::Divide\r\n            )\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_logic() {\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::And,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::Or,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::LT,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::GT,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::LTE,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::GTE,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::EQ,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n\r\n        let result = Str::boolean_op(\r\n            \u0026Str::from(\"Hello, \"),\r\n            \u0026Str::from(\"world!\"),\r\n            BooleanOperation::NEQ,\r\n        )\r\n        .unwrap();\r\n        assert_eq!(result, Bool::from(true).into());\r\n\r\n        let result = Str::boolean_not(\u0026Str::from(\"Hello, world!\")).unwrap();\r\n        assert_eq!(result, Bool::from(false).into());\r\n    }\r\n}\r\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":68},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":68},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":101},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":101},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":16},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":48},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":32},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":16},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":17},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":17},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":16},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":16},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":16},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":10},"fn_name":n ner};\r\n\r\nmod bool;\r\npub use bool::Bool;\r\n\r\nmod fixed;\r\npub use fixed::{Fixed, FixedInner};\r\n\r\nmod float;\r\npub use float::{Float, FloatInner};\r\n\r\nmod int;\r\npub use int::{Int, IntInner};\r\n\r\nmod sized_int;\r\npub use sized_int::*;\r\n\r\nmod object;\r\npub use object::{Object, ObjectInner};\r\n\r\nmod string;\r\npub use string::Str;\r\n\r\nmod range;\r\npub use range::{Range, RangeInner};\r\n\r\nmod currency;\r\npub use currency::{Currency, CurrencyInner};\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","crates_workspace","polyvalue","src","value.rs"],"content":"//! This module defines the `Value` type, and the `ValueTrait` trait.\r\n//! The `Value` type is an enum that can hold any of the supported value types.\r\n//!\r\nuse crate::operations::*;\r\nuse crate::types::*;\r\nuse crate::Error;\r\nuse serde::{Deserialize, Serialize};\r\n\r\n/// A trait that all values must implement\r\n/// It enforces a set of common traits and accessors\r\npub trait ValueTrait:\r\n    std::fmt::Display\r\n    + std::fmt::Debug\r\n    + Clone\r\n    + PartialEq\r\n    + PartialOrd\r\n    + std::hash::Hash\r\n    + Serialize\r\n    + for\u003c'a\u003e Deserialize\u003c'a\u003e\r\n    + Default\r\n{\r\n    /// The inner type of the value\r\n    type Inner;\r\n\r\n    /// Creates a new value from the given inner value\r\n    fn new(inner: Self::Inner) -\u003e Self;\r\n\r\n    /// Returns a reference to the inner value\r\n    fn inner(\u0026self) -\u003e \u0026Self::Inner;\r\n\r\n    /// Returns a mutable reference to the inner value\r\n    fn inner_mut(\u0026mut self) -\u003e \u0026mut Self::Inner;\r\n}\r\n\r\n/// The set of types that can be used as values\r\n/// Bool, Fixed, Float, Currency, Int, String, Array, Object represent real types\r\n/// whereas Numeric, Compound, and Any are virtual types representing a set of types\r\n///\r\n/// Numeric is a set of Fixed, Float, Currency, and Int\r\n/// Compound is a set of Array and Object\r\n/// Any is a set of all types\r\n///\r\n/// When operations are performed on values, the type of the result is determined\r\n/// using the following order of priority:\r\n/// - Object\r\n/// - Array\r\n/// - String\r\n/// - Fixed\r\n/// - Float\r\n/// - Int\r\n/// - Bool\r\n#[derive(PartialEq, Eq, PartialOrd, Ord, Clone, Copy, Debug, Hash)]\r\npub enum ValueType {\r\n    /// A boolean value\r\n    Bool,\r\n\r\n    /// A fixed-point value\r\n    Fixed,\r\n\r\n    /// A floating-point value\r\n    Float,\r\n\r\n    /// A currency value\r\n    Currency,\r\n\r\n    /// An unsigned 8bit integer value\r\n    U8,\r\n\r\n    /// An unsigned 16bit integer value\r\n    U16,\r\n\r\n    /// An unsigned 32bit integer value\r\n    U32,\r\n\r\n    /// An unsigned 64bit integer value\r\n    U64,\r\n\r\n    /// A signed 8bit integer value\r\n    I8,\r\n\r\n    /// A signed 16bit integer value\r\n    I16,\r\n\r\n    /// A signed 32bit integer value\r\n    I32,\r\n\r\n    /// A signed 64bit integer value\r\n    I64,\r\n\r\n    /// An integer value\r\n    Int,\r\n\r\n    /// A string value\r\n    String,\r\n\r\n    /// A range value\r\n    Range,\r\n\r\n    /// An array value\r\n    Array,\r\n\r\n    /// An object value\r\n    Object,\r\n\r\n    /// A numeric value (fixed, float, currency, or int)\r\n    Numeric,\r\n\r\n    /// A compound value (array, range or object)\r\n    Compound,\r\n\r\n    /// Any value\r\n    Any,\r\n}\r\n\r\nimpl Serialize for ValueType {\r\n    fn serialize\u003cS: serde::Serializer\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e {\r\n        serializer.serialize_str(self.to_string().as_str())\r\n    }\r\n}\r\n\r\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for ValueType {\r\n    fn deserialize\u003cD: serde::Deserializer\u003c'de\u003e\u003e(deserializer: D) -\u003e Result\u003cSelf, D::Error\u003e {\r\n        let s = String::deserialize(deserializer)?;\r\n        ValueType::try_from(s.as_str()).map_err(serde::de::Error::custom)\r\n    }\r\n}\r\n\r\nimpl std::fmt::Display for ValueType {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            ValueType::Bool =\u003e write!(f, \"bool\"),\r\n            ValueType::Fixed =\u003e write!(f, \"fixed\"),\r\n            ValueType::Float =\u003e write!(f, \"float\"),\r\n            ValueType::Currency =\u003e write!(f, \"currency\"),\r\n            ValueType::U8 =\u003e write!(f, \"u8\"),\r\n            ValueType::U16 =\u003e write!(f, \"u16\"),\r\n            ValueType::U32 =\u003e write!(f, \"u32\"),\r\n            ValueType::U64 =\u003e write!(f, \"u64\"),\r\n            ValueType::I8 =\u003e write!(f, \"i8\"),\r\n            ValueType::I16 =\u003e write!(f, \"i16\"),\r\n            ValueType::I32 =\u003e write!(f, \"i32\"),\r\n            ValueType::I64 =\u003e write!(f, \"i64\"),\r\n            ValueType::Int =\u003e write!(f, \"int\"),\r\n            ValueType::String =\u003e write!(f, \"string\"),\r\n            ValueType::Range =\u003e write!(f, \"range\"),\r\n            ValueType::Array =\u003e write!(f, \"array\"),\r\n            ValueType::Object =\u003e write!(f, \"object\"),\r\n            ValueType::Numeric =\u003e write!(f, \"numeric\"),\r\n            ValueType::Compound =\u003e write!(f, \"compound\"),\r\n            ValueType::Any =\u003e write!(f, \"any\"),\r\n        }\r\n    }\r\n}\r\n\r\nimpl TryFrom\u003c\u0026str\u003e for ValueType {\r\n    type Error = Error;\r\n    fn try_from(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\r\n        match s {\r\n            \"bool\" =\u003e Ok(ValueType::Bool),\r\n            \"fixed\" =\u003e Ok(ValueType::Fixed),\r\n            \"float\" =\u003e Ok(ValueType::Float),\r\n            \"currency\" =\u003e Ok(ValueType::Currency),\r\n            \"u8\" =\u003e Ok(ValueType::U8),\r\n            \"u16\" =\u003e Ok(ValueType::U16),\r\n            \"u32\" =\u003e Ok(ValueType::U32),\r\n            \"u64\" =\u003e Ok(ValueType::U64),\r\n            \"i8\" =\u003e Ok(ValueType::I8),\r\n            \"i16\" =\u003e Ok(ValueType::I16),\r\n            \"i32\" =\u003e Ok(ValueType::I32),\r\n            \"i64\" =\u003e Ok(ValueType::I64),\r\n            \"int\" =\u003e Ok(ValueType::Int),\r\n            \"string\" =\u003e Ok(ValueType::String),\r\n            \"range\" =\u003e Ok(ValueType::Range),\r\n            \"array\" =\u003e Ok(ValueType::Array),\r\n            \"object\" =\u003e Ok(ValueType::Object),\r\n            \"numeric\" =\u003e Ok(ValueType::Numeric),\r\n            \"compound\" =\u003e Ok(ValueType::Compound),\r\n            \"any\" =\u003e Ok(ValueType::Any),\r\n            _ =\u003e Err(Error::UnrecognizedType(s.to_string())),\r\n        }\r\n    }\r\n}\r\n\r\n/// Main value type\r\n/// This is an enum that can hold any of the supported value types\r\n#[derive(Clone, Serialize, Deserialize, Debug, Eq, Hash, PartialEq)]\r\n#[serde(untagged)]\r\npub enum Value {\r\n    /// A boolean value\r\n    Bool(Bool),\r\n\r\n    /// An integer value\r\n    Int(Int),\r\n\r\n    /// An unsigned 8bit integer value\r\n    U8(U8),\r\n\r\n    /// An unsigned 16bit integer value\r\n    U16(U16),\r\n\r\n    /// An unsigned 32bit integer value\r\n    U32(U32),\r\n\r\n    /// An unsigned 64bit integer value\r\n    U64(U64),\r\n\r\n    /// An unsigned 8bit integer value\r\n    I8(I8),\r\n\r\n    /// An signed 16bit integer value\r\n    I16(I16),\r\n\r\n    /// An signed 32bit integer value\r\n    I32(I32),\r\n\r\n    /// An signed 64bit integer value\r\n    I64(I64),\r\n\r\n    /// A floating-point value\r\n    Float(Float),\r\n\r\n    /// A fixed-point value\r\n    Fixed(Fixed),\r\n\r\n    /// A currency value\r\n    Currency(Currency),\r\n\r\n    /// A string value\r\n    String(Str),\r\n\r\n    /// A range value\r\n    /// This type will always resolve to array in all comparisons and operations\r\n    Range(Range),\r\n\r\n    /// An array value\r\n    Array(Array),\r\n\r\n    /// An object value\r\n    Object(Object),\r\n}\r\n\r\nimpl TryFrom\u003cserde_json::Value\u003e for Value {\r\n    type Error = Error;\r\n    fn try_from(value: serde_json::Value) -\u003e Result\u003cSelf, Self::Error\u003e {\r\n        match value {\r\n            serde_json::Value::Null =\u003e Ok(Value::String(Str::from(\"\"))),\r\n            serde_json::Value::Bool(v) =\u003e Ok(Value::Bool(Bool::from(v))),\r\n            serde_json::Value::String(v) =\u003e Ok(Value::String(Str::from(v))),\r\n            serde_json::Value::Array(v) =\u003e Ok(v\r\n                .iter()\r\n                .map(|v| Value::try_from(v.clone()))\r\n                .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?\r\n                .into()),\r\n            serde_json::Value::Object(v) =\u003e {\r\n                let mut object = ObjectInner::new();\r\n                for (key, value) in v {\r\n                    object.insert(Value::from(key), Value::try_from(value)?)?;\r\n                }\r\n                Ok(Value::Object(object.into()))\r\n            }\r\n            serde_json::Value::Number(v) =\u003e {\r\n                if v.is_i64() {\r\n                    Ok(Value::Int(Int::from(v.as_i64().unwrap())))\r\n                } else if v.is_f64() {\r\n                    Ok(Value::Float(Float::from(v.as_f64().unwrap())))\r\n                } else {\r\n                    Err(Error::UnrecognizedType(format!(\r\n                        \"Could not convert json number to value: {:?}\",\r\n                        v\r\n                    )))\r\n                }\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nimpl Value {\r\n    /// Resolves the type of two values based on a priority system.\r\n    /// If successful, both returned values are guaranteed to be of\r\n    /// the same type\r\n    ///\r\n    /// For details on type resolution, see [`Value::type_for_comparison`]\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    /// use polyvalue::types::Int;\r\n    ///\r\n    /// let a = Value::from(1.0);\r\n    /// let b = Value::from(2);\r\n    /// let (a, b) = a.resolve(\u0026b).expect(\"Could not resolve types\");\r\n    /// assert!(a.own_type() == ValueType::Float);\r\n    /// assert!(b.own_type() == ValueType::Float);\r\n    /// ```\r\n    pub fn resolve(\u0026self, other: \u0026Self) -\u003e Result\u003c(Value, Value), Error\u003e {\r\n        let values = match self.type_for_comparison(other) {\r\n            ValueType::Bool =\u003e (\r\n                Bool::try_from(self.clone())?.into(),\r\n                Bool::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Fixed =\u003e (\r\n                Fixed::try_from(self.clone())?.into(),\r\n                Fixed::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Float =\u003e (\r\n                Float::try_from(self.clone())?.into(),\r\n                Float::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Currency =\u003e {\r\n                let values: (Currency, Currency) = (\r\n                    Currency::try_from(self.clone())?,\r\n                    Currency::try_from(other.clone())?,\r\n                );\r\n\r\n                // Resolve symbols and precisions too\r\n                let values = values.0.resolve(\u0026values.1);\r\n\r\n                (values.0.into(), values.1.into())\r\n            }\r\n\r\n            ValueType::Int =\u003e (\r\n                Int::try_from(self.clone())?.into(),\r\n                Int::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::U8 =\u003e (\r\n                U8::try_from(self.clone())?.into(),\r\n                U8::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::U16 =\u003e (\r\n                U16::try_from(self.clone())?.into(),\r\n                U16::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::U32 =\u003e (\r\n                U32::try_from(self.clone())?.into(),\r\n                U32::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::U64 =\u003e (\r\n                U64::try_from(self.clone())?.into(),\r\n                U64::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::I8 =\u003e (\r\n                I8::try_from(self.clone())?.into(),\r\n                I8::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::I16 =\u003e (\r\n                I16::try_from(self.clone())?.into(),\r\n                I16::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::I32 =\u003e (\r\n                I32::try_from(self.clone())?.into(),\r\n                I32::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::I64 =\u003e (\r\n                I64::try_from(self.clone())?.into(),\r\n                I64::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::String =\u003e (\r\n                Str::try_from(self.clone())?.into(),\r\n                Str::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Array =\u003e (\r\n                Array::try_from(self.clone())?.into(),\r\n                Array::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Object =\u003e (\r\n                Object::try_from(self.clone())?.into(),\r\n                Object::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Range =\u003e (\r\n                Range::try_from(self.clone())?.into(),\r\n                Range::try_from(other.clone())?.into(),\r\n            ),\r\n\r\n            ValueType::Numeric =\u003e {\r\n                return Err(Error::ValueConversion {\r\n                    src_type: self.own_type(),\r\n                    dst_type: ValueType::Numeric,\r\n                })\r\n            }\r\n\r\n            ValueType::Compound =\u003e {\r\n                return Err(Error::ValueConversion {\r\n                    src_type: self.own_type(),\r\n                    dst_type: ValueType::Compound,\r\n                })\r\n            }\r\n\r\n            ValueType::Any =\u003e {\r\n                return Err(Error::ValueConversion {\r\n                    src_type: self.own_type(),\r\n                    dst_type: ValueType::Any,\r\n                })\r\n            }\r\n        };\r\n\r\n        Ok(values)\r\n    }\r\n\r\n    /// Returns the type of the value\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    ///\r\n    /// let value = Value::from(1.0);\r\n    /// assert!(value.own_type() == ValueType::Float);\r\n    /// ```\r\n    pub fn own_type(\u0026self) -\u003e ValueType {\r\n        match self {\r\n            Value::Bool(_) =\u003e ValueType::Bool,\r\n            Value::Fixed(_) =\u003e ValueType::Fixed,\r\n            Value::Float(_) =\u003e ValueType::Float,\r\n            Value::Currency(_) =\u003e ValueType::Currency,\r\n            Value::U8(_) =\u003e ValueType::U8,\r\n            Value::U16(_) =\u003e ValueType::U16,\r\n            Value::U32(_) =\u003e ValueType::U32,\r\n            Value::U64(_) =\u003e ValueType::U64,\r\n            Value::I8(_) =\u003e ValueType::I8,\r\n            Value::I16(_) =\u003e ValueType::I16,\r\n            Value::I32(_) =\u003e ValueType::I32,\r\n            Value::I64(_) =\u003e ValueType::I64,\r\n            Value::Int(_) =\u003e ValueType::Int,\r\n            Value::String(_) =\u003e ValueType::String,\r\n            Value::Range(_) =\u003e ValueType::Range,\r\n            Value::Array(_) =\u003e ValueType::Array,\r\n            Value::Object(_) =\u003e ValueType::Object,\r\n        }\r\n    }\r\n\r\n    /// returns true if either value is of the given type\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    ///\r\n    /// let a = Value::from(1.0);\r\n    /// let b = Value::from(2);\r\n    /// assert!(a.either_type(\u0026b, ValueType::Float));\r\n    /// ```\r\n    pub fn either_type(\u0026self, other: \u0026Self, match_on: ValueType) -\u003e bool {\r\n        self.is_a(match_on) || other.is_a(match_on)\r\n    }\r\n\r\n    /// Resolves a value to the given type\r\n    /// Use with the types defined in [`crate::types`]\r\n    ///\r\n    /// Useful for enforcing a specific type, when you still wish to allow type-cooersion\r\n    /// Float to Int, for example\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::types::Int;\r\n    ///\r\n    /// let value = Value::from(1.0);\r\n    /// let int = value.as_a::\u003cInt\u003e().expect(\"Value could not be converted to int!\");\r\n    /// ```\r\n    pub fn as_a\u003cT: std::convert::TryFrom\u003cValue, Error = Error\u003e\u003e(\u0026self) -\u003e Result\u003cT, Error\u003e {\r\n        T::try_from(self.clone())\r\n    }\r\n\r\n    /// Returns true if the value is of the given type\r\n    /// Use with the [`ValueType`] enum\r\n    ///\r\n    /// # Example\r\n    /// ```rust\r\n    /// use polyvalue::Value;\r\n    /// use polyvalue::ValueType;\r\n    ///\r\n    /// let value = Value::from(1.0);\r\n    /// assert!(!value.is_a(ValueType::Int));\r\n    /// ```\r\n    pub fn is_a(\u0026self, type_name: ValueType) -\u003e bool {\r\n        match type_name {\r\n            ValueType::Numeric =\u003e Int::try_from(self.clone()).is_ok(),\r\n            ValueType::Compound =\u003e {\r\n                self.own_type() == ValueType::Array\r\n                    || self.own_type() == ValueType::Object\r\n                    || self.own_type() == ValueType::Range\r\n                    || self.own_type() == ValueType::String\r\n            }\r\n            Val
